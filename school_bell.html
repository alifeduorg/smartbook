<!DOCTYPE html>
<html>
<head>
  <title>3D School Bell System</title>
  <style>
    body {
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    #clock {
      font-size: 64px;
      font-weight: bold;
      color: #333;
      text-shadow: 0 0 10px #aaa;
      margin-bottom: 20px;
    }
    select, input[type="file"], button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .mode-select {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¢ Automatic School Bell System</h1>
  <div id="clock">--:--:--</div>

  <div class="mode-select">
    <label for="mode">Select Mode:</label>
    <select id="mode">
      <option value="regular">Regular</option>
      <option value="exam">Exam</option>
      <option value="eid">Eid / Holiday</option>
    </select>
  </div>

  <div>
    <h3>Upload MP3 (replace existing):</h3>
    <input type="file" accept=".mp3" onchange="uploadMP3(event)">
  </div>

  <div>
    <h3>Test Bell:</h3>
    <button onclick="playBell()">ðŸ”” Play Bell</button>
  </div>

  <audio id="bellAudio"></audio>

  <script>
    const bellSchedule = {
      regular: {
        Monday: ["09:25", "09:28", "10:10", "10:50", "11:30", "11:40", "12:20", "13:00", "13:50", "14:00", "14:40", "15:20", "15:30", "15:58", "16:00"],
        Tuesday: ["09:25", "09:28", "10:10", "10:50", "11:30", "11:40", "12:20", "13:00", "13:50", "14:00", "14:40", "15:20", "15:30", "15:58", "16:00"],
        Wednesday: ["09:25", "09:28", "10:10", "10:50", "11:30", "11:40", "12:20", "13:00", "13:50", "14:00", "14:40", "15:20", "15:30", "15:58", "16:00"],
        Thursday: ["09:25", "09:28", "10:10", "10:50", "11:30", "11:40", "12:20", "13:00", "13:50", "14:00", "14:40", "15:20", "15:30", "15:58", "16:00"],
        Friday: ["09:25", "09:28", "10:05", "10:40", "11:15", "11:25", "12:00", "12:30", "13:50", "14:00", "14:40", "15:20", "15:30", "15:58", "16:00"],
        Saturday: ["09:25", "09:28", "10:10", "10:50", "11:30", "11:40", "12:20", "13:00", "13:50", "14:00", "14:40", "15:20", "15:30", "15:58", "16:00"],
      },
      exam: {
        // Add custom times if needed
        Monday: ["09:00", "12:00", "15:00"],
        Friday: ["09:00", "11:00", "13:00"]
      },
      eid: {
        // No bells
        Monday: [],
        Tuesday: [],
        Wednesday: [],
        Thursday: [],
        Friday: [],
        Saturday: []
      }
    };

    let lastPlayed = "";

    function updateClock() {
      const now = new Date();
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      const timeNow = `${h}:${m}`;

      document.getElementById('clock').textContent = `${h}:${m}:${s}`;

      const mode = document.getElementById('mode').value;
      const todaySchedule = bellSchedule[mode][day] || [];

      if (todaySchedule.includes(timeNow) && lastPlayed !== timeNow) {
        playBell();
        lastPlayed = timeNow;
      }
    }

    function playBell() {
      const audio = document.getElementById('bellAudio');
      const storedSound = localStorage.getItem("bellSound");
      if (storedSound) {
        audio.src = storedSound;
      } else {
        alert("No bell sound uploaded!");
        return;
      }
      audio.currentTime = 0;
      audio.play();
    }

    function uploadMP3(event) {
      const file = event.target.files[0];
      if (file && file.type === "audio/mp3") {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem("bellSound", e.target.result);
          alert("Bell sound uploaded and saved!");
        };
        reader.readAsDataURL(file);
      } else {
        alert("Please upload a valid MP3 file.");
      }
    }

    setInterval(updateClock, 1000);
  </script>

</body>
</html>
