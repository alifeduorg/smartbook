<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: navy;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: goldenrod;
            padding: 20px;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="number"], input[type="date"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: navy;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .fee-slip {
            display: none;
            padding: 10px;
            background-color: lightgray;
            margin-top: 20px;
        }
        .fee-slip p {
            font-weight: bold;
        }
        #dashboardBtn {
            background-color: goldenrod;
            color: navy;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Billing Panel</div>

    <label for="classSelect">Class</label>
    <select id="classSelect" onchange="fetchStudents()">
        <option value="">Select Class</option>
    </select>

    <label for="studentSelect">Student</label>
    <select id="studentSelect" onchange="fillStudentId()">
        <option value="">Select Student</option>
    </select>

    <input type="text" id="studentId" placeholder="Student ID" readonly>
    <input type="text" id="feePlan" placeholder="Fee Plan (Basic/Standard/Premium)" readonly>
    <input type="text" id="balance" placeholder="Balance" readonly>

    <button id="submitBtn" onclick="submitData()">Submit</button>

    <div id="feeSlip" class="fee-slip">
        <p>Fee Slip</p>
        <p id="feeDetails"></p>
        <button onclick="downloadSlip()">Download Fee Slip</button>
    </div>

    <button id="dashboardBtn" onclick="goToDashboard()">Go to Dashboard</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
<script>
    // Firebase configuration
   const firebaseConfig = {
  apiKey: "AIzaSyCmlx84oYqa_yBIHFNVa0lqiA-8Eq12ezw",  // Removed escape character
  authDomain: "alifedubilling-72aca.firebaseapp.com",
  projectId: "alifedubilling-72aca",
  storageBucket: "alifedubilling-72aca.firebasestorage.app",
  messagingSenderId: "689907023891",
  appId: "1:689907023891:web:acb38eb8f158eb472affe6",
  measurementId: "G-TDLC65EYFJ"
};  
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    async function fetchClasses() {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec');
        const students = await response.json();
        const classSelect = document.getElementById("classSelect");
        let classes = [...new Set(students.map(student => student.class))];
        
        classes.forEach(className => {
            const option = document.createElement("option");
            option.value = className;
            option.textContent = className;
            classSelect.appendChild(option);
        });
    }

    async function fetchStudents() {
        const classSelect = document.getElementById("classSelect");
        const classValue = classSelect.value;
        const response = await fetch(`https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec?class=${classValue}`);
        const students = await response.json();
        const studentSelect = document.getElementById("studentSelect");
        studentSelect.innerHTML = '<option value="">Select Student</option>';

        students.forEach(student => {
            const option = document.createElement("option");
            option.value = student.id;
            option.textContent = student.name;
            studentSelect.appendChild(option);
        });
    }

    function fillStudentId() {
        const studentSelect = document.getElementById("studentSelect");
        const studentId = studentSelect.value;
        const studentName = studentSelect.options[studentSelect.selectedIndex].text;
        
        document.getElementById("studentId").value = studentId;
        document.getElementById("feePlan").value = "Standard";  // Default or can be fetched
        document.getElementById("balance").value = 1000;  // Default balance, modify as needed
    }

    async function submitData() {
        const studentId = document.getElementById("studentId").value;
        const studentName = document.getElementById("studentSelect").options[document.getElementById("studentSelect").selectedIndex].text;
        const feePlan = document.getElementById("feePlan").value;
        const balance = document.getElementById("balance").value;

        const billData = {
            studentId: studentId,
            studentName: studentName,
            feePlan: feePlan,
            balance: balance,
            billDate: new Date().toLocaleDateString(),
        };

        // Save to Firestore
        await db.collection('BillingData').add(billData);
        
        // Show Fee Slip
        document.getElementById("feeDetails").textContent = `Student: ${studentName}, Fee Plan: ${feePlan}, Balance: ${balance}`;
        document.getElementById("feeSlip").style.display = "block";
    }

    function downloadSlip() {
        const feeSlip = document.getElementById("feeSlip");
        const element = document.createElement('a');
        const feeSlipContent = feeSlip.innerHTML;
        const blob = new Blob([feeSlipContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        
        element.href = url;
        element.download = 'fee_slip.html';
        document.body.appendChild(element);
        element.click();
    }

    function goToDashboard() {
        // Redirect to the dashboard page or your desired URL
        window.location.href = 'YOUR_DASHBOARD_URL';
    }

    // Initial function to load class options
    fetchClasses();
</script>
</body>
</html>
