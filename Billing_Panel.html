<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Panel</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding-top: 50px;
    }
    .form-group {
      margin: 20px 0;
    }
    select, input[type="text"], input[type="date"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: goldenrod;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgoldenrod;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 style="color: #003366; text-align: center;">Billing Panel</h1>

    <div class="form-group">
      <label for="class-select">Class</label>
      <select id="class-select">
        <option value="">Select Class</option>
        <!-- Dynamically populated -->
      </select>
    </div>

    <div class="form-group">
      <label for="student-select">Student Name</label>
      <select id="student-select">
        <option value="">Select Student</option>
        <!-- Dynamically populated -->
      </select>
    </div>

    <div class="form-group">
      <label for="student-id">Student ID</label>
      <input type="text" id="student-id" disabled />
    </div>

    <div class="form-group">
      <label for="fee-plan">Fee Plan</label>
      <select id="fee-plan">
        <option value="Basic">Basic</option>
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
      </select>
    </div>

    <div class="form-group">
      <label for="total-fee">Total Fee</label>
      <input type="number" id="total-fee" />
    </div>

    <div class="form-group">
      <label for="paid-amount">Paid Amount</label>
      <input type="number" id="paid-amount" />
    </div>

    <div class="form-group">
      <label for="balance">Balance</label>
      <input type="number" id="balance" disabled />
    </div>

    <div class="form-group">
      <label for="payment-mode">Payment Mode</label>
      <input type="text" id="payment-mode" />
    </div>

    <div class="form-group">
      <label for="remarks">Remarks</label>
      <input type="text" id="remarks" />
    </div>

    <button onclick="submitData()">Submit</button>
    <button onclick="showFeeSlip()">Show Fee Slip</button>
  </div>

  <!-- Fee Slip Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Fee Slip</h2>
      <p id="fee-slip-details"></p>
      <button onclick="downloadFeeSlip()">Download</button>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Load classes dynamically from Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec')
      .then(response => response.json())
      .then(data => {
        const classSelect = document.getElementById('class-select');
        data.classes.forEach(cls => {
          const option = document.createElement('option');
          option.value = cls;
          option.innerText = cls;
          classSelect.appendChild(option);
        });
      });

    // Load students based on selected class
    document.getElementById('class-select').addEventListener('change', function() {
      const selectedClass = this.value;
      fetch(`https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec?class=${selectedClass}`)
        .then(response => response.json())
        .then(data => {
          const studentSelect = document.getElementById('student-select');
          studentSelect.innerHTML = '<option value="">Select Student</option>';
          data.students.forEach(student => {
            const option = document.createElement('option');
            option.value = student.name;
            option.innerText = student.name;
            studentSelect.appendChild(option);
          });
        });
    });

    // Auto-fill student ID based on selected name
    document.getElementById('student-select').addEventListener('change', function() {
      const selectedStudent = this.value;
      fetch(`https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec?student=${selectedStudent}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('student-id').value = data.studentId;
        });
    });

    // Balance calculation
    document.getElementById('paid-amount').addEventListener('input', function() {
      const totalFee = parseFloat(document.getElementById('total-fee').value);
      const paidAmount = parseFloat(this.value);
      const balance = totalFee - paidAmount;
      document.getElementById('balance').value = balance;
    });

    // Submit data
    function submitData() {
      const billDate = new Date().toISOString().split('T')[0];
      const receiptNo = Math.floor(Math.random() * 10000);
      const className = document.getElementById('class-select').value;
      const studentName = document.getElementById('student-select').value;
      const studentId = document.getElementById('student-id').value;
      const feePlan = document.getElementById('fee-plan').value;
      const totalFee = document.getElementById('total-fee').value;
      const paidAmount = document.getElementById('paid-amount').value;
      const balance = document.getElementById('balance').value;
      const paymentMode = document.getElementById('payment-mode').value;
      const remarks = document.getElementById('remarks').value;

      // Send data to Firebase
      firebase.firestore().collection("billingData").add({
        billDate,
        receiptNo,
        className,
        studentName,
        studentId,
        feePlan,
        totalFee,
        paidAmount,
        balance,
        paymentMode,
        remarks
      })
      .then(() => {
        alert('Data submitted successfully');
      });
    }

    // Show fee slip
    function showFeeSlip() {
      const feeSlipDetails = `
        <strong>Class:</strong> ${document.getElementById('class-select').value} <br>
        <strong>Student:</strong> ${document.getElementById('student-select').value} <br>
        <strong>Student ID:</strong> ${document.getElementById('student-id').value} <br>
        <strong>Fee Plan:</strong> ${document.getElementById('fee-plan').value} <br>
        <strong>Total Fee:</strong> ${document.getElementById('total-fee').value} <br>
        <strong>Paid Amount:</strong> ${document.getElementById('paid-amount').value} <br>
        <strong>Balance:</strong> ${document.getElementById('balance').value} <br>
        <strong>Payment Mode:</strong> ${document.getElementById('payment-mode').value} <br>
        <strong>Remarks:</strong> ${document.getElementById('remarks').value} <br>
      `;
      document.getElementById('fee-slip-details').innerHTML = feeSlipDetails;
      document.getElementById('popup').style.display = 'flex';
    }

    // Download fee slip
    function downloadFeeSlip() {
      const doc = new jsPDF();
      doc.text(document.getElementById('fee-slip-details').innerText, 10, 10);
      doc.save('fee_slip.pdf');
    }

    // Close popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
