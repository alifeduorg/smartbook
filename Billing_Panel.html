<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Billing Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 24px;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 2px solid #003366;
      border-radius: 5px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background-color: #005cbf;
    }
    .pdf-preview {
      display: none;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #003366;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .pdf-preview table {
      width: 100%;
      border-collapse: collapse;
    }
    .pdf-preview table, .pdf-preview th, .pdf-preview td {
      border: 1px solid #003366;
    }
    .pdf-preview th, .pdf-preview td {
      padding: 10px;
      text-align: left;
    }
    .pdf-preview th {
      background-color: #003366;
      color: white;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 70%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .modal-header {
      background-color: #003366;
      color: white;
      padding: 10px;
      font-size: 24px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }
    .modal-body {
      padding: 20px;
    }
    .modal-footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 0 0 5px 5px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Fee Billing Panel
  </header>

  <div class="container">
    <form id="billing-form">
      <label for="billDate">Bill Date</label>
      <input type="date" id="billDate" readonly>

      <label for="receiptNo">Receipt Number</label>
      <input type="text" id="receiptNo" readonly>

      <label for="class">Class</label>
      <select id="class" onchange="filterStudents()" required>
        <option value="">Select Class</option>
        <!-- Classes will be populated here dynamically -->
      </select>

      <label for="studentId">Student ID</label>
      <select id="studentId" onchange="fillStudentName()" required>
        <option value="">Select Student ID</option>
        <!-- Student IDs will be populated here dynamically -->
      </select>

      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" readonly>

      <label for="totalFee">Total Fee</label>
      <input type="number" id="totalFee" required oninput="calculateBalance()">

      <label for="paidAmount">Paid Amount</label>
      <input type="number" id="paidAmount" required oninput="calculateBalance()">

      <label for="balance">Balance</label>
      <input type="number" id="balance" readonly>

      <label for="paymentMode">Payment Mode</label>
      <select id="paymentMode">
        <option value="Cash">Cash</option>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
      </select>

      <label for="remarks">Remarks</label>
      <textarea id="remarks"></textarea>

      <button type="button" onclick="saveToSheet()">Save</button>
      <button type="button" onclick="showModal()">Generate PDF</button>
    </form>
  </div>

  <!-- Modal for PDF Preview -->
  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Fee Receipt Preview</h2>
      </div>
      <div class="modal-body">
        <div id="pdf-preview">
          <div class="logo">
            <img src="1.png" alt="Logo">
          </div>
          <table id="pdf-content">
            <!-- PDF content will be dynamically filled here -->
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="generatePDF()">Download PDF</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('billDate').valueAsDate = new Date();
    let studentData = {};

    fetch("https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec?action=getClasses")
      .then(res => res.json())
      .then(data => {
        const classSelect = document.getElementById('class');
        data.forEach(className => {
          const option = document.createElement('option');
          option.value = className;
          option.textContent = className;
          classSelect.appendChild(option);
        });
      });

    fetch("https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec?action=getStudentData")
      .then(res => res.json())
      .then(data => {
        studentData = data;
      });

    function filterStudents() {
      const classVal = document.getElementById('class').value;
      const studentSelect = document.getElementById('studentId');
      studentSelect.innerHTML = '<option value="">Select Student ID</option>';
      if (studentData[classVal]) {
        studentData[classVal].forEach(s => {
          const option = document.createElement('option');
          option.value = s.id;
          option.textContent = s.id;
          studentSelect.appendChild(option);
        });
      }
      document.getElementById('studentName').value = '';
    }

    function fillStudentName() {
      const classVal = document.getElementById('class').value;
      const idVal = document.getElementById('studentId').value;
      const student = studentData[classVal]?.find(s => s.id === idVal);
      document.getElementById('studentName').value = student ? student.name : '';
    }

    function calculateBalance() {
      const total = parseFloat(document.getElementById('totalFee').value) || 0;
      const paid = parseFloat(document.getElementById('paidAmount').value) || 0;
      document.getElementById('balance').value = (total - paid).toFixed(2);
    }

    function generatePDF() {
      const data = [...new FormData(document.getElementById('billing-form')).entries()];
      let html = '<table>';
      data.forEach(([key, val]) => {
        if (key !== 'remarks') {
          html += `<tr><td><strong>${key.replace(/([A-Z])/g, ' $1')}:</strong></td><td>${val}</td></tr>`;
        }
      });
      html += `<tr><td><strong>Remarks:</strong></td><td>${document.getElementById('remarks').value}</td></tr>`;
      html += '</table>';
      document.getElementById('pdf-content').innerHTML = html;
      const bill = document.getElementById('pdf-preview');
      bill.style.display = 'block';
      html2pdf().from(bill).save('Fee_Bill.pdf');
    }

    function showModal() {
      document.getElementById('pdfModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('pdfModal').style.display = 'none';
    }

    function saveToSheet() {
      const formData = new FormData(document.getElementById('billing-form'));
      const obj = {};
      formData.forEach((val, key) => obj[key] = val);

      fetch("https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec", {
        method: "POST",
        body: JSON.stringify(obj),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => alert("Saved Successfully"))
      .catch(err => alert("Error saving: " + err));
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</body>
</html>
