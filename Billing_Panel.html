<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Billing Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a1f44;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #0a1f44;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ffcc00;
      color: #0a1f44;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #e6b800;
    }

    #pdfModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    #pdfContent {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    #pdfContent img {
      width: 120px;
    }

    #billTable {
      margin-top: 10px;
      text-align: left;
    }

    #billTable table {
      width: 100%;
      border-collapse: collapse;
    }

    #billTable td {
      border: 1px solid #ccc;
      padding: 6px 8px;
    }

    #closeModal {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    .nav-button {
      margin-top: 15px;
      background-color: #0a1f44;
      color: white;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #pdfContent, #pdfContent * {
        visibility: visible;
      }

      #pdfContent {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
      }

      #closeModal, #downloadBtn, .nav-button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fee Billing Panel</h2>
    <form id="billingForm">
      <label>Class</label>
      <select name="class" required>
        <option value="">-- Select Class --</option>
        <option>Nursery</option>
        <option>LKG</option>
        <option>UKG</option>
        <option>Grade 1</option>
        <option>Grade 2</option>
      </select>

      <label>Student ID</label>
      <input type="text" name="studentId" required>

      <label>Student Name</label>
      <input type="text" name="studentName" required>

      <label>Fee Plan</label>
      <input type="text" name="feePlan" required>

      <label>Class Start Date</label>
      <input type="date" name="startDate" required>

      <label>Days Purchased</label>
      <input type="number" name="daysPurchased" required>

      <label>Total Fee</label>
      <input type="number" name="totalFee" required>

      <label>Paid Amount</label>
      <input type="number" name="paidAmount" required>

      <label>Payment Mode</label>
      <select name="paymentMode" required>
        <option value="">-- Select Mode --</option>
        <option>Cash</option>
        <option>UPI</option>
        <option>Bank Transfer</option>
        <option>Cheque</option>
      </select>

      <label>Remarks</label>
      <input type="text" name="remarks">

      <label>Payment Status</label>
      <select name="paymentStatus" required>
        <option value="Paid">Paid</option>
        <option value="Partially Paid">Partially Paid</option>
        <option value="Pending">Pending</option>
      </select>

      <button type="submit">Submit & Generate Bill</button>
      <button type="button" class="nav-button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </form>
  </div>

  <!-- PDF Modal -->
  <div id="pdfModal">
    <div id="pdfContent">
      <span id="closeModal" onclick="document.getElementById('pdfModal').style.display='none'">✖</span>
      <img src="alif edu (600 x 300 px) (820 x 312 px).png" alt="Logo" />
      <h3>FEE RECEIPT</h3>
      <div id="billTable"></div>
      <button id="downloadBtn" onclick="downloadPDF()">Download Slip</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script>
    document.getElementById("billingForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const dateNow = new Date();
      data.billDate = dateNow.toLocaleDateString();
      data.balance = parseFloat(data.totalFee) - parseFloat(data.paidAmount);
      data.receiptNo = "2025-" + Math.floor(Date.now() / 1000);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const text = await res.text();
        if (text.includes("Success")) {
          showPDF(data);
        } else {
          alert("Submission failed: " + text);
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    function showPDF(data) {
      document.getElementById("pdfModal").style.display = "flex";
      document.getElementById("billTable").innerHTML = `
        <table>
          <tr><td>Receipt No:</td><td>${data.receiptNo}</td></tr>
          <tr><td>Date:</td><td>${data.billDate}</td></tr>
          <tr><td>Class:</td><td>${data.class}</td></tr>
          <tr><td>Student ID:</td><td>${data.studentId}</td></tr>
          <tr><td>Student Name:</td><td>${data.studentName}</td></tr>
          <tr><td>Fee Plan:</td><td>${data.feePlan}</td></tr>
          <tr><td>Start Date:</td><td>${data.startDate}</td></tr>
          <tr><td>Days:</td><td>${data.daysPurchased}</td></tr>
          <tr><td>Total Fee:</td><td>₹${data.totalFee}</td></tr>
          <tr><td>Paid:</td><td>₹${data.paidAmount}</td></tr>
          <tr><td>Balance:</td><td>₹${data.balance}</td></tr>
          <tr><td>Payment Mode:</td><td>${data.paymentMode}</td></tr>
          <tr><td>Remarks:</td><td>${data.remarks}</td></tr>
          <tr><td>Status:</td><td>${data.paymentStatus}</td></tr>
        </table>`;
    }

    function downloadPDF() {
      const element = document.getElementById("pdfContent");
      html2pdf().from(element).save("Fee_Receipt.pdf");
    }
  </script>
</body>
</html>
