<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing Panel - Alif Edu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfcfb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0c1e3d;
      color: #ffd700;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      color: #0c1e3d;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #ffd700;
      border: none;
      color: #0c1e3d;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
    .slip {
      display: none;
      margin-top: 40px;
      padding: 20px;
      border: 2px dashed #0c1e3d;
      border-radius: 10px;
      background-color: #fdf7e3;
    }
    .slip h3 {
      color: #0c1e3d;
      margin-bottom: 10px;
    }
    .actions {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>üßæ Alif Edu Billing Panel</header>

<div class="container">
  <form id="billingForm">
    <label>Student Name:</label>
    <input type="text" name="studentName" required>

    <label>Student ID:</label>
    <input type="text" name="studentId" required>

    <label>Class:</label>
    <input type="text" name="class" required>

    <label>Subjects:</label>
    <input type="text" name="subjects">

    <label>Fee Plan:</label>
    <select name="feePlan" required>
      <option value="">--Select--</option>
      <option value="Basic">Basic</option>
      <option value="Standard">Standard</option>
      <option value="Premium">Premium</option>
    </select>

    <label>Total Fee (‚Çπ):</label>
    <input type="number" name="totalFee" required>

    <label>Amount Paid (‚Çπ):</label>
    <input type="number" name="paidAmount" required>

    <label>Billing Date:</label>
    <input type="date" name="billingDate" required>

    <div class="actions">
      <button type="submit">Submit & View Slip</button>
    </div>
  </form>

  <div class="slip" id="feeSlip">
    <h3>üìÑ Fee Slip</h3>
    <p><strong>Student Name:</strong> <span id="sName"></span></p>
    <p><strong>Student ID:</strong> <span id="sID"></span></p>
    <p><strong>Class:</strong> <span id="sClass"></span></p>
    <p><strong>Subjects:</strong> <span id="sSubjects"></span></p>
    <p><strong>Fee Plan:</strong> <span id="sPlan"></span></p>
    <p><strong>Total Fee:</strong> ‚Çπ<span id="sFee"></span></p>
    <p><strong>Amount Paid:</strong> ‚Çπ<span id="sPaid"></span></p>
    <p><strong>Balance:</strong> ‚Çπ<span id="sBalance"></span></p>
    <p><strong>Date:</strong> <span id="sDate"></span></p>

    <div class="actions">
      <button onclick="downloadSlip()">üì• Download Slip</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypn0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec';
  const form = document.getElementById('billingForm');
  const slip = document.getElementById('feeSlip');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const data = new FormData(form);
    const obj = Object.fromEntries(data.entries());
    const balance = obj.totalFee - obj.paidAmount;

    // Update slip
    document.getElementById('sName').textContent = obj.studentName;
    document.getElementById('sID').textContent = obj.studentId;
    document.getElementById('sClass').textContent = obj.class;
    document.getElementById('sSubjects').textContent = obj.subjects;
    document.getElementById('sPlan').textContent = obj.feePlan;
    document.getElementById('sFee').textContent = obj.totalFee;
    document.getElementById('sPaid').textContent = obj.paidAmount;
    document.getElementById('sBalance').textContent = balance;
    document.getElementById('sDate').textContent = obj.billingDate;

    // Show slip
    slip.style.display = 'block';

    // Send to Google Sheet
    fetch(scriptURL, {
      method: 'POST',
      body: data
    })
    .then(response => alert('‚úÖ Billing data saved successfully!'))
    .catch(error => alert('‚ùå Error! Billing data not saved.'));
  });

  function downloadSlip() {
    const element = document.getElementById('feeSlip');
    html2pdf().from(element).save("AlifEdu_FeeSlip.pdf");
  }
</script>

</body>
</html>
