<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: navy;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: gold;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: navy;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: darkblue;
        }
        select, input, textarea {
            padding: 8px;
            margin: 5px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .fee-slip {
            display: none;
            background-color: gold;
            padding: 10px;
            margin-top: 20px;
        }
        .fee-slip button {
            background-color: navy;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Billing Panel</h1>
</header>

<div class="container">
    <button class="button" onclick="window.location.href='dashboard.html';">Go to Dashboard</button>

    <form id="billingForm">
        <label for="classSelect">Class:</label>
        <select id="classSelect" onchange="fetchStudents()">
            <option value="">Select Class</option>
        </select>

        <label for="studentSelect">Student Name:</label>
        <select id="studentSelect" onchange="fillStudentDetails()">
            <option value="">Select Student</option>
        </select>

        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" readonly>

        <label for="feePlan">Fee Plan:</label>
        <select id="feePlan">
            <option value="Basic">Basic</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium</option>
        </select>

        <label for="daysPurchased">Days Purchased:</label>
        <input type="number" id="daysPurchased" min="1" required>

        <label for="totalFee">Total Fee:</label>
        <input type="number" id="totalFee" readonly>

        <label for="paidAmount">Paid Amount:</label>
        <input type="number" id="paidAmount" required>

        <label for="balance">Balance:</label>
        <input type="number" id="balance" readonly>

        <label for="paymentMode">Payment Mode:</label>
        <select id="paymentMode">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Online">Online</option>
        </select>

        <label for="remarks">Remarks:</label>
        <textarea id="remarks"></textarea>

        <button type="button" class="button" onclick="submitData()">Submit</button>
    </form>

    <div class="fee-slip" id="feeSlip">
        <h3>Fee Slip</h3>
        <p id="feeDetails"></p>
        <button onclick="downloadFeeSlip()">Download</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
// Firebase Configuration
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore(app);

// Fetch Classes from Google Sheets
async function fetchClasses() {
    const response = await fetch('https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec');
    const data = await response.json();
    const classSelect = document.getElementById("classSelect");
    data.classes.forEach(cls => {
        const option = document.createElement("option");
        option.value = cls;
        option.textContent = cls;
        classSelect.appendChild(option);
    });
}

// Fetch Students based on selected class
async function fetchStudents() {
    const classSelect = document.getElementById("classSelect");
    const className = classSelect.value;
    if (!className) return;

    const response = await fetch(`https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec?class=${className}`);
    const data = await response.json();
    const studentSelect = document.getElementById("studentSelect");
    studentSelect.innerHTML = '<option value="">Select Student</option>';
    data.students.forEach(student => {
        const option = document.createElement("option");
        option.value = student.studentID;
        option.textContent = student.studentName;
        studentSelect.appendChild(option);
    });
}

// Fill student details when a name is selected
function fillStudentDetails() {
    const studentSelect = document.getElementById("studentSelect");
    const studentID = studentSelect.value;
    if (!studentID) return;

    document.getElementById("studentID").value = studentID;
}

// Submit data to Firebase Firestore
async function submitData() {
    const form = document.getElementById("billingForm");
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });

    // Save to Firebase
    try {
        await db.collection('billing_data').add(data);
        alert('Data submitted successfully!');
        showFeeSlip(data); // Show fee slip popup
    } catch (error) {
        alert('Error submitting data: ' + error.message);
    }
}

// Show fee slip in popup
function showFeeSlip(data) {
    const feeSlip = document.getElementById("feeSlip");
    const feeDetails = document.getElementById("feeDetails");
    feeDetails.textContent = `Bill Date: ${new Date().toLocaleDateString()}, Student: ${data.studentName}, Fee Plan: ${data.feePlan}, Total Fee: ${data.totalFee}`;
    feeSlip.style.display = 'block';
}

// Download Fee Slip as PDF
function downloadFeeSlip() {
    const feeSlip = document.getElementById("feeSlip");
    const blob = new Blob([feeSlip.innerHTML], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "fee-slip.pdf";
    a.click();
}

// Initialize classes on page load
window.onload = fetchClasses;
</script>

</body>
</html>
