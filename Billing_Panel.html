<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Billing Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1b2a;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #ffd700;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1b263b;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e6c200;
    }
    #pdfModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #pdfContent {
      background: #fff;
      color: #000;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      position: relative;
      font-family: 'Georgia', serif;
    }
    #pdfContent img {
      width: 80px;
      display: block;
      margin: 0 auto 10px auto;
    }
    #pdfContent h3 {
      text-align: center;
      margin: 5px 0 15px 0;
    }
    #closeModal {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #900;
    }
    #billData table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #billData th, #billData td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    #downloadBtn {
      margin-top: 12px;
      background: #0d6efd;
      color: #fff;
      border-radius: 8px;
      padding: 8px 16px;
      text-align: center;
      display: block;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Fee Billing Panel</h2>
  <form id="billingForm">
    <label>Bill Date</label>
    <input type="date" id="billDate" name="billDate" readonly>

    <label>Receipt Number</label>
    <input type="text" id="receiptNo" name="receiptNo" readonly>

    <label>Class</label>
    <input type="text" name="class" required>

    <label>Student ID</label>
    <input type="text" name="studentId" required>

    <label>Student Name</label>
    <input type="text" name="studentName" required>

    <label>Fee Plan</label>
    <input type="text" name="feePlan">

    <label>Class Start Date</label>
    <input type="date" name="startDate">

    <label>Days Purchased</label>
    <input type="number" name="daysPurchased">

    <label>Total Fee</label>
    <input type="number" id="totalFee" name="totalFee" required>

    <label>Paid Amount</label>
    <input type="number" id="paidAmount" name="paidAmount" required>

    <label>Balance</label>
    <input type="number" id="balance" name="balance" readonly>

    <label>Payment Mode</label>
    <select name="paymentMode" required>
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="UPI">UPI</option>
    </select>

    <label>Remarks</label>
    <input type="text" name="remarks">

    <label>Payment Status</label>
    <select name="paymentStatus" required>
      <option value="Paid">Paid</option>
      <option value="Unpaid">Unpaid</option>
      <option value="Partial">Partial</option>
    </select>

    <button type="submit">Submit & Generate Bill</button>
  </form>

  <!-- PDF Modal -->
  <div id="pdfModal">
    <div id="pdfContent">
      <span id="closeModal" onclick="document.getElementById('pdfModal').style.display='none'">✖</span>
      <img src="1.png" alt="Logo" />
      <h3>FEE RECEIPT</h3>
      <div id="billData"></div>
      <button id="downloadBtn">Download PDF</button>
    </div>
  </div>
<div style="text-align: center; margin-bottom: 20px;">
  <button onclick="window.location.href='dashboard.html'" style="
    background: #fff;
    color: #0d1b2a;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  ">
    ⬅ Back to Dashboard
  </button>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec";

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().substr(0, 10);
      document.getElementById("billDate").value = today;

      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          document.getElementById("receiptNo").value = `REC-2025-${data.receiptNo}`;
        });
    });

    document.getElementById("paidAmount").addEventListener("input", () => {
      const total = parseFloat(document.getElementById("totalFee").value || 0);
      const paid = parseFloat(document.getElementById("paidAmount").value || 0);
      document.getElementById("balance").value = total - paid;
    });

    document.getElementById("billingForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          const receiptNo = `REC-2025-${data.receiptNo}`;
          const billHTML = `
            <table>
              <tr><th>Receipt No</th><td>${receiptNo}</td></tr>
              <tr><th>Bill Date</th><td>${formData.get("billDate")}</td></tr>
              <tr><th>Student Name</th><td>${formData.get("studentName")}</td></tr>
              <tr><th>Student ID</th><td>${formData.get("studentId")}</td></tr>
              <tr><th>Class</th><td>${formData.get("class")}</td></tr>
              <tr><th>Fee Plan</th><td>${formData.get("feePlan")}</td></tr>
              <tr><th>Total Fee</th><td>₹${formData.get("totalFee")}</td></tr>
              <tr><th>Paid Amount</th><td>₹${formData.get("paidAmount")}</td></tr>
              <tr><th>Balance</th><td>₹${formData.get("balance")}</td></tr>
              <tr><th>Payment Mode</th><td>${formData.get("paymentMode")}</td></tr>
              <tr><th>Status</th><td>${formData.get("paymentStatus")}</td></tr>
            </table>
          `;
          document.getElementById("billData").innerHTML = billHTML;
          document.getElementById("pdfModal").style.display = "flex";
          e.target.reset();
          document.getElementById("receiptNo").value = `REC-2025-${parseInt(data.receiptNo)+1}`;
        })
        .catch(() => alert("Error submitting data."));
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
  const original = document.getElementById("pdfContent");
  const clone = original.cloneNode(true);
  clone.querySelector("#closeModal")?.remove(); // Remove close button from PDF

  // Optional: Set background white in PDF
  clone.style.background = "#fff";
  clone.style.color = "#000";

  const opt = {
    margin: 0.3,
    filename: 'fee_receipt.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
  };

  html2pdf().set(opt).from(clone).save();
});

  </script>
</body>
</html>
