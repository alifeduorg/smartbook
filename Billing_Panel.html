<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      background: #f3f3f3;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #tuitionFields, #amountGroup {
      display: none;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Billing Panel</h2>
  <form id="billingForm" onsubmit="submitBilling(event)">
    <label>Receipt No (Auto)</label>
    <input type="text" id="receiptNo" readonly />

    <label>Student Name</label>
    <input type="text" id="studentName" required>

    <label>Student ID</label>
    <input type="text" id="studentId" required>

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Class</label>
    <input type="text" id="className" required>

    <label>Fee Type</label>
    <select id="feeType" required onchange="handleFeeType()">
      <option value="">Select</option>
      <option value="Tuition Fee">Tuition Fee</option>
      <option value="Admission Fee">Admission Fee</option>
      <option value="Exam Fee">Exam Fee</option>
      <option value="Book Fee">Book Fee</option>
    </select>

    <div id="tuitionFields">
      <label>Hours</label>
      <input type="number" id="hours" min="0" onchange="calculateTotal()">

      <label>Rate per Hour</label>
      <input type="number" id="rate" min="0" onchange="calculateTotal()">
    </div>

    <div id="amountGroup">
      <label>Total Amount</label>
      <input type="number" id="amount" min="0" onchange="calculateTotal()">
    </div>

    <label>Discount</label>
    <input type="number" id="discount" value="0" onchange="calculateTotal()">

    <label>Payment Status</label>
    <select id="paymentStatus" required>
      <option value="">Select</option>
      <option value="Paid">Paid</option>
      <option value="Pending">Pending</option>
      <option value="Partial">Partial</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz1EeKiFbWshwqgQa9t-D3-dtBjzIYy99g1p8-p8V0Blhv6e4cs9m5aIjEQrhPPYlH7ew/exec";

    function handleFeeType() {
      const type = document.getElementById("feeType").value;
      const tuition = document.getElementById("tuitionFields");
      const amountGroup = document.getElementById("amountGroup");

      if (type === "Tuition Fee") {
        tuition.style.display = "block";
        amountGroup.style.display = "block";
        document.getElementById("amount").readOnly = true;
      } else if (type) {
        tuition.style.display = "none";
        amountGroup.style.display = "block";
        document.getElementById("amount").readOnly = false;
      } else {
        tuition.style.display = "none";
        amountGroup.style.display = "none";
      }
    }

    function calculateTotal() {
      const feeType = document.getElementById("feeType").value;
      let total = 0;

      if (feeType === "Tuition Fee") {
        const hours = parseFloat(document.getElementById("hours").value) || 0;
        const rate = parseFloat(document.getElementById("rate").value) || 0;
        total = hours * rate;
      } else {
        total = parseFloat(document.getElementById("amount").value) || 0;
      }

      const discount = parseFloat(document.getElementById("discount").value) || 0;
      total -= discount;

      document.getElementById("amount").value = total.toFixed(2);
    }

    function submitBilling(e) {
      e.preventDefault();
      calculateTotal();

      const data = {
        studentName: document.getElementById("studentName").value,
        studentId: document.getElementById("studentId").value,
        date: document.getElementById("date").value,
        className: document.getElementById("className").value,
        feeType: document.getElementById("feeType").value,
        hours: document.getElementById("hours").value || "-",
        rate: document.getElementById("rate").value || "-",
        discount: document.getElementById("discount").value || 0,
        totalAmount: document.getElementById("amount").value,
        paymentStatus: document.getElementById("paymentStatus").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          document.getElementById("message").textContent = `✅ Submitted! Receipt: ${res.receiptNo}`;
          document.getElementById("receiptNo").value = res.receiptNo;
          document.getElementById("billingForm").reset();
          handleFeeType();
        } else {
          document.getElementById("message").textContent = "❌ Submission failed.";
        }
      })
      .catch(() => {
        document.getElementById("message").textContent = "❌ Error connecting to server.";
      });
    }

    // Auto-fill today's date
    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;
    };
  </script>

</body>
</html>
