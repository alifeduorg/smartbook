<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Billing Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0f3d;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #ffd700;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: #10194e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #fff;
      color: #000;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #billSlip {
      display: none;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    @media(max-width: 768px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h2>Fee Billing Panel</h2>

  <form id="billingForm">
    <label>Bill Date</label>
    <input type="date" name="billDate" id="billDate" readonly>

    <label>Receipt Number</label>
    <input type="text" name="receiptNo" id="receiptNo" readonly>

    <div class="row">
      <div>
        <label>Class</label>
        <input type="text" name="class" required>
      </div>
      <div>
        <label>Student ID</label>
        <input type="text" name="studentId" required>
      </div>
    </div>

    <label>Student Name</label>
    <input type="text" name="studentName" required>

    <label>Fee Plan</label>
    <input type="text" name="feePlan" required>

    <div class="row">
      <div>
        <label>Class Start Date</label>
        <input type="date" name="startDate" required>
      </div>
      <div>
        <label>Days Purchased</label>
        <input type="number" name="daysPurchased" required>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Total Fee</label>
        <input type="number" name="totalFee" required>
      </div>
      <div>
        <label>Paid Amount</label>
        <input type="number" name="paidAmount" required>
      </div>
      <div>
        <label>Balance</label>
        <input type="number" name="balance" required>
      </div>
    </div>

    <label>Payment Mode</label>
    <select name="paymentMode" required>
      <option value="">Select</option>
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="Cheque">Cheque</option>
    </select>

    <label>Remarks</label>
    <textarea name="remarks" rows="2"></textarea>

    <label>Payment Status</label>
    <select name="paymentStatus" required>
      <option value="">Select</option>
      <option value="Paid">Paid</option>
      <option value="Partial">Partial</option>
      <option value="Unpaid">Unpaid</option>
    </select>

    <button type="submit">Submit & Generate PDF</button>
  </form>

  <div id="billSlip"></div>

 <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec';

  document.addEventListener('DOMContentLoaded', () => {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById('billDate').value = today;

    // Generate receipt number: REC2025-0001 style
    generateReceiptNumber();
  });

  async function generateReceiptNumber() {
    // Fake counter for now (real version would fetch last row from backend)
    const year = new Date().getFullYear();
    const randomId = Math.floor(Math.random() * 9000 + 1000);
    document.getElementById('receiptNo').value = `REC${year}-${randomId}`;
  }

  // Auto-calculate balance
  document.querySelector('[name="paidAmount"]').addEventListener('input', calculateBalance);
  document.querySelector('[name="totalFee"]').addEventListener('input', calculateBalance);

  function calculateBalance() {
    const total = parseFloat(document.querySelector('[name="totalFee"]').value) || 0;
    const paid = parseFloat(document.querySelector('[name="paidAmount"]').value) || 0;
    const balance = total - paid;
    document.querySelector('[name="balance"]').value = balance.toFixed(2);
  }

  document.getElementById('billingForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      await fetch(scriptURL, { method: 'POST', body: formData });
      alert("Billing data stored successfully!");

      // Show popup bill (not delay-based now)
      generatePDFBill(data);
    } catch (err) {
      alert("Error submitting form");
    }
  });

  function generatePDFBill(data) {
    const billHTML = `
      <div style="font-family:Poppins; padding:20px;">
        <h3 style="text-align:center;">ALIF EDU FEE RECEIPT</h3>
        <hr>
        <p><strong>Bill Date:</strong> ${data.billDate}</p>
        <p><strong>Receipt No:</strong> ${data.receiptNo}</p>
        <p><strong>Student:</strong> ${data.studentName} (${data.studentId})</p>
        <p><strong>Class:</strong> ${data.class}</p>
        <p><strong>Fee Plan:</strong> ${data.feePlan}</p>
        <p><strong>Class Start Date:</strong> ${data.startDate}</p>
        <p><strong>Days Purchased:</strong> ${data.daysPurchased}</p>
        <p><strong>Total Fee:</strong> ₹${data.totalFee}</p>
        <p><strong>Paid Amount:</strong> ₹${data.paidAmount}</p>
        <p><strong>Balance:</strong> ₹${data.balance}</p>
        <p><strong>Payment Mode:</strong> ${data.paymentMode}</p>
        <p><strong>Payment Status:</strong> ${data.paymentStatus}</p>
        <p><strong>Remarks:</strong> ${data.remarks}</p>
        <br><p style="text-align:right;">Recipient Signature</p>
        <hr><p style="text-align:center;font-size:12px;">© ALIF EDU | www.alifedu.in</p>
      </div>
    `;

    const popup = window.open('', 'Receipt', 'width=800,height=600');
    popup.document.write(`<html><head><title>Receipt</title></head><body>${billHTML}</body></html>`);
    popup.document.close();
    popup.focus();
  }
</script>

</body>
</html>
