<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Billing Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1b2a;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #ffd700;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1b263b;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e6c200;
    }
    #pdfModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #pdfContent {
      background: #fff;
      color: #000;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      position: relative;
    }
    #pdfContent img {
      width: 80px;
      margin-bottom: 10px;
    }
    #closeModal {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #900;
    }
    .row {
      display: flex;
      justify-content: space-between;
    }
    .row div {
      width: 48%;
    }
    @media (max-width: 600px) {
      .row { flex-direction: column; }
      .row div { width: 100%; }
    }
  </style>
</head>
<body>
  <h2>Fee Billing Panel</h2>
  <form id="billingForm">
    <label>Bill Date</label>
    <input type="date" id="billDate" name="billDate" readonly>

    <label>Receipt Number</label>
    <input type="text" id="receiptNo" name="receiptNo" readonly>

    <label>Class</label>
    <input type="text" name="class" required>

    <label>Student ID</label>
    <input type="text" name="studentId" required>

    <label>Student Name</label>
    <input type="text" name="studentName" required>

    <label>Fee Plan</label>
    <input type="text" name="feePlan">

    <label>Class Start Date</label>
    <input type="date" name="startDate">

    <label>Days Purchased</label>
    <input type="number" name="daysPurchased">

    <label>Total Fee</label>
    <input type="number" id="totalFee" name="totalFee" required>

    <label>Paid Amount</label>
    <input type="number" id="paidAmount" name="paidAmount" required>

    <label>Balance</label>
    <input type="number" id="balance" name="balance" readonly>

    <label>Payment Mode</label>
    <select name="paymentMode" required>
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="UPI">UPI</option>
    </select>

    <label>Remarks</label>
    <input type="text" name="remarks">

    <label>Payment Status</label>
    <select name="paymentStatus" required>
      <option value="Paid">Paid</option>
      <option value="Unpaid">Unpaid</option>
      <option value="Partial">Partial</option>
    </select>

    <button type="submit">Submit & Generate Bill</button>
  </form>

  <!-- PDF Modal -->
  <div id="pdfModal">
    <div id="pdfContent">
      <span id="closeModal" onclick="document.getElementById('pdfModal').style.display='none'">✖</span>
      <img src="1.png" alt="Logo" />
      <h3>ALIF EDU - Fee Receipt</h3>
      <div id="billData"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec";

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().substr(0, 10);
      document.getElementById("billDate").value = today;

      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          document.getElementById("receiptNo").value = `REC-2025-${data.receiptNo}`;
        });
    });

    document.getElementById("paidAmount").addEventListener("input", () => {
      const total = parseFloat(document.getElementById("totalFee").value || 0);
      const paid = parseFloat(document.getElementById("paidAmount").value || 0);
      document.getElementById("balance").value = total - paid;
    });

    document.getElementById("billingForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          const billHTML = `
            <p><strong>Receipt:</strong> REC-2025-${data.receiptNo}</p>
            <p><strong>Bill Date:</strong> ${formData.get("billDate")}</p>
            <p><strong>Student:</strong> ${formData.get("studentName")} (${formData.get("studentId")})</p>
            <p><strong>Class:</strong> ${formData.get("class")}</p>
            <p><strong>Fee Plan:</strong> ${formData.get("feePlan")}</p>
            <p><strong>Total Fee:</strong> ₹${formData.get("totalFee")}</p>
            <p><strong>Paid:</strong> ₹${formData.get("paidAmount")}</p>
            <p><strong>Balance:</strong> ₹${formData.get("balance")}</p>
            <p><strong>Status:</strong> ${formData.get("paymentStatus")}</p>
          `;
          document.getElementById("billData").innerHTML = billHTML;
          document.getElementById("pdfModal").style.display = "flex";
          e.target.reset();
          document.getElementById("receiptNo").value = `REC-2025-${parseInt(data.receiptNo)+1}`;
        })
        .catch(() => alert("Error submitting data."));
    });
  </script>
</body>
</html>
