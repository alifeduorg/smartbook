<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fee Billing Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px;
    }
    h2 {
      color: #002147;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #002147;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ffb800;
      color: #002147;
    }
    #bill-preview {
      display: none;
      background: white;
      padding: 30px;
      border: 3px solid goldenrod;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #logo {
      width: 80px;
    }
    .nav-btn {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Fee Billing Form</h2>

    <form id="billing-form">
      <label>Bill Date</label>
      <input type="date" id="billDate" name="billDate" readonly>

      <label>Receipt No</label>
      <input type="text" id="receiptNo" name="receiptNo" readonly>

      <label>Class</label>
      <select id="classSelect" name="class" onchange="populateStudentIds()" required>
        <option value="">Select Class</option>
      </select>

      <label>Student Name</label>
      <select id="studentId" name="studentId" onchange="fillStudentName()" required>
        <option value="">Select ID</option>
      </select>

      <label> Student ID</label>
      <input type="text" id="studentName" name="studentName" readonly>

      <label>Fee Plan</label>
      <input type="text" name="feePlan">

      <label>Class Start Date</label>
      <input type="date" name="classStartDate">

      <label>Days Purchased</label>
      <input type="number" name="daysPurchased">

      <label>Total Fee</label>
      <input type="number" id="totalFee" name="totalFee" oninput="calculateBalance()">

      <label>Paid Amount</label>
      <input type="number" id="paidAmount" name="paidAmount" oninput="calculateBalance()">

      <label>Balance</label>
      <input type="number" id="balance" name="balance" readonly>

      <label>Payment Mode</label>
      <select name="paymentMode">
        <option>Cash</option>
        <option>UPI</option>
        <option>Card</option>
      </select>

      <label>Remarks</label>
      <input type="text" name="remarks">

      <label>Payment Status</label>
      <select name="paymentStatus">
        <option>Paid</option>
        <option>Partially Paid</option>
        <option>Pending</option>
      </select>

      <button type="button" onclick="saveToSheet()">Save & Generate PDF</button>
    </form>

    <div class="nav-btn">
      <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>

    <div id="bill-preview">
      <img src="1.png" id="logo" alt="Logo"><br>
      <h3>ALIF EDU - Fee Receipt</h3>
      <div id="pdf-content"></div>
      <p style="margin-top: 40px;">Recipient Signature: ____________________</p>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec";
    let studentMap = {};

    window.onload = () => {
      document.getElementById('billDate').valueAsDate = new Date();

      fetch(SCRIPT_URL + "?action=getReceiptNo")
        .then(res => res.json())
        .then(data => document.getElementById('receiptNo').value = data.receiptNo);

      fetch(SCRIPT_URL + "?action=getStudentData")
        .then(res => res.json())
        .then(data => {
          studentMap = data;
          const classSelect = document.getElementById("classSelect");
          Object.keys(studentMap).sort().forEach(cls => {
            const opt = document.createElement("option");
            opt.value = cls;
            opt.textContent = cls;
            classSelect.appendChild(opt);
          });
        });
    };

    function populateStudentIds() {
      const cls = document.getElementById("classSelect").value;
      const idSelect = document.getElementById("studentId");
      idSelect.innerHTML = '<option value="">Select ID</option>';
      document.getElementById("studentName").value = "";

      if (studentMap[cls]) {
        studentMap[cls].forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.id;
          opt.textContent = s.id;
          idSelect.appendChild(opt);
        });
      }
    }

    function fillStudentName() {
      const cls = document.getElementById("classSelect").value;
      const id = document.getElementById("studentId").value;
      const student = studentMap[cls]?.find(s => s.id === id);
      document.getElementById("studentName").value = student ? student.name : "";
    }

    function calculateBalance() {
      const total = parseFloat(document.getElementById("totalFee").value) || 0;
      const paid = parseFloat(document.getElementById("paidAmount").value) || 0;
      document.getElementById("balance").value = (total - paid).toFixed(2);
    }

   function saveToSheet() {
  const formData = new FormData(document.getElementById('billing-form'));
  const obj = {};
  formData.forEach((val, key) => obj[key] = val);

  fetch("https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec", {
    method: "POST",
    body: JSON.stringify(obj),
    headers: { "Content-Type": "application/json" }
  })
    .then(res => res.text())
    .then(res => alert("Saved Successfully"))
    .catch(err => alert("Error saving: " + err));
}

    function generatePDF(data) {
      let html = '<table>';
      for (const [k, v] of Object.entries(data)) {
        html += `<tr><td><strong>${k.replace(/([A-Z])/g, ' $1')}:</strong></td><td>${v}</td></tr>`;
      }
      html += '</table>';
      document.getElementById("pdf-content").innerHTML = html;
      document.getElementById("bill-preview").style.display = "block";

      html2pdf().from(document.getElementById("bill-preview")).save("Fee_Receipt.pdf");
    }
  </script>
</body>
</html>
