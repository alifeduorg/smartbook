<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billing Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #tuitionFields, #amountGroup {
      display: none;
    }
    #message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Billing Panel</h2>

  <form id="billingForm" onsubmit="submitBilling(event)">
    <label>Receipt No</label>
    <input type="text" id="receiptNo" name="receiptNo" readonly />

    <label>Student Name</label>
    <input type="text" id="studentName" required />

    <label>Student ID</label>
    <input type="text" id="studentId" required />

    <label>Date</label>
    <input type="date" id="date" required />

    <label>Class</label>
    <input type="text" id="className" placeholder="e.g., 10th A" required />

    <label>Fee Type</label>
    <select id="feeType" required onchange="handleFeeType()">
      <option value="">Select Fee Type</option>
      <option value="Tuition Fee">Tuition Fee</option>
      <option value="Admission Fee">Admission Fee</option>
      <option value="Exam Fee">Exam Fee</option>
      <option value="Book Fee">Book Fee</option>
    </select>

    <div id="tuitionFields">
      <label>Number of Hours</label>
      <input type="number" id="hours" min="0" onchange="calculateTotal()" />

      <label>Rate per Hour</label>
      <input type="number" id="rate" min="0" onchange="calculateTotal()" />
    </div>

    <div id="amountGroup">
      <label>Total Amount</label>
      <input type="number" id="amount" readonly />
    </div>

    <label>Discount</label>
    <input type="number" id="discount" min="0" value="0" onchange="calculateTotal()" />

    <label>Payment Status</label>
    <select id="paymentStatus" required>
      <option value="">Select Status</option>
      <option value="Paid">Paid</option>
      <option value="Pending">Pending</option>
      <option value="Partial">Partial</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    const currentYear = new Date().getFullYear();

    function generateReceiptNo() {
      const last = localStorage.getItem("lastReceipt") || "0";
      const nextNumber = String(parseInt(last) + 1).padStart(4, '0');
      const newReceipt = `RCPT-${currentYear}-${nextNumber}`;
      document.getElementById("receiptNo").value = newReceipt;
    }

    function handleFeeType() {
      const type = document.getElementById("feeType").value;
      const tuitionFields = document.getElementById("tuitionFields");
      const amountGroup = document.getElementById("amountGroup");
      const amountInput = document.getElementById("amount");

      if (type === "Tuition Fee") {
        tuitionFields.style.display = "block";
        amountGroup.style.display = "block";
        amountInput.readOnly = true;
      } else {
        tuitionFields.style.display = "none";
        amountGroup.style.display = "block";
        amountInput.readOnly = false;
      }
    }

    function calculateTotal() {
      const feeType = document.getElementById("feeType").value;
      let total = 0;

      if (feeType === "Tuition Fee") {
        const hours = parseFloat(document.getElementById("hours").value) || 0;
        const rate = parseFloat(document.getElementById("rate").value) || 0;
        total = hours * rate;
      } else {
        total = parseFloat(document.getElementById("amount").value) || 0;
      }

      const discount = parseFloat(document.getElementById("discount").value) || 0;
      total = total - discount;

      document.getElementById("amount").value = total.toFixed(2);
    }

    function submitBilling(e) {
      e.preventDefault();
      calculateTotal();

      const receiptNo = document.getElementById("receiptNo").value;
      const studentName = document.getElementById("studentName").value;
      const studentId = document.getElementById("studentId").value;
      const date = document.getElementById("date").value;
      const className = document.getElementById("className").value;
      const feeType = document.getElementById("feeType").value;
      const hours = document.getElementById("hours").value || "-";
      const rate = document.getElementById("rate").value || "-";
      const amount = document.getElementById("amount").value;
      const discount = document.getElementById("discount").value;
      const paymentStatus = document.getElementById("paymentStatus").value;

      const payload = {
        receiptNo,
        studentName,
        studentId,
        date,
        className,
        feeType,
        hours,
        rate,
        discount,
        totalAmount: amount,
        paymentStatus
      };

      fetch("https://script.google.com/macros/s/AKfycbz1EeKiFbWshwqgQa9t-D3-dtBjzIYy99g1p8-p8V0Blhv6e4cs9m5aIjEQrhPPYlH7ew/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("message").textContent = "✅ Successfully submitted!";
          const receiptNumber = parseInt(localStorage.getItem("lastReceipt") || "0") + 1;
          localStorage.setItem("lastReceipt", receiptNumber);
          generateReceiptNo();
          document.getElementById("billingForm").reset();
          document.getElementById("amount").readOnly = false;
          document.getElementById("amountGroup").style.display = "none";
          document.getElementById("tuitionFields").style.display = "none";
        } else {
          document.getElementById("message").textContent = "❌ Submission failed.";
        }
      })
      .catch(() => {
        document.getElementById("message").textContent = "❌ Error connecting to server.";
      });
    }

    window.onload = () => {
      generateReceiptNo();
      document.getElementById("date").value = new Date().toISOString().split("T")[0];
    };
  </script>

</body>
</html>
