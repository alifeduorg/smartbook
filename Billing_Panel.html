<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Billing Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0f3d;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #ffd700;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: #10194e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #fff;
      color: #000;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #billSlip {
      display: none;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    @media(max-width: 768px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h2>Fee Billing Panel</h2>

  <form id="billingForm">
    <label>Bill Date</label>
    <input type="date" name="billDate" id="billDate" readonly>

    <label>Receipt Number</label>
    <input type="text" name="receiptNo" id="receiptNo" readonly>

    <div class="row">
      <div>
        <label>Class</label>
        <input type="text" name="class" required>
      </div>
      <div>
        <label>Student ID</label>
        <input type="text" name="studentId" required>
      </div>
    </div>

    <label>Student Name</label>
    <input type="text" name="studentName" required>

    <label>Fee Plan</label>
    <input type="text" name="feePlan" required>

    <div class="row">
      <div>
        <label>Class Start Date</label>
        <input type="date" name="startDate" required>
      </div>
      <div>
        <label>Days Purchased</label>
        <input type="number" name="daysPurchased" required>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Total Fee</label>
        <input type="number" name="totalFee" required>
      </div>
      <div>
        <label>Paid Amount</label>
        <input type="number" name="paidAmount" required>
      </div>
      <div>
        <label>Balance</label>
        <input type="number" name="balance" required>
      </div>
    </div>
<div id="pdfPreview" style="margin-top:40px;"></div>

    <label>Payment Mode</label>
    <select name="paymentMode" required>
      <option value="">Select</option>
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="Cheque">Cheque</option>
    </select>

    <label>Remarks</label>
    <textarea name="remarks" rows="2"></textarea>

    <label>Payment Status</label>
    <select name="paymentStatus" required>
      <option value="">Select</option>
      <option value="Paid">Paid</option>
      <option value="Partial">Partial</option>
      <option value="Unpaid">Unpaid</option>
    </select>

    <button type="submit">Submit & Generate PDF</button>
  </form>

  <div id="billSlip"></div>
<script>
  function generatePDFBill(data) {
    const receiptWindow = document.getElementById('pdfPreview');
    receiptWindow.innerHTML = `
      <div style="max-width:700px;margin:auto;padding:30px;border:1px solid #ccc;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);font-family:'Poppins',sans-serif;background:#fff;position:relative;">
        <div style="text-align:center;margin-bottom:20px;">
          <img src="1.png" alt="ALIF EDU Logo" style="height:80px;margin-bottom:10px;">
          <h2 style="margin:0;color:#003366;">ALIF EDU</h2>
          <p style="font-size:12px;color:#666;">Premium Learning | www.alifedu.in</p>
        </div>
        <hr style="border-top:1px solid #999;">
        <div style="display:flex;justify-content:space-between;font-size:14px;margin:20px 0;">
          <div>
            <p><strong>Bill Date:</strong> ${data.billDate}</p>
            <p><strong>Receipt No:</strong> ${data.receiptNo}</p>
          </div>
          <div style="text-align:right;">
            <p><strong>Student ID:</strong> ${data.studentId}</p>
            <p><strong>Student Name:</strong> ${data.studentName}</p>
          </div>
        </div>
        <table style="width:100%;border-collapse:collapse;font-size:14px;">
          <tr style="background:#f0f0f0;">
            <th style="text-align:left;padding:8px;border:1px solid #ccc;">Class</th>
            <th style="text-align:left;padding:8px;border:1px solid #ccc;">Fee Plan</th>
            <th style="text-align:left;padding:8px;border:1px solid #ccc;">Start Date</th>
            <th style="text-align:left;padding:8px;border:1px solid #ccc;">Days</th>
          </tr>
          <tr>
            <td style="padding:8px;border:1px solid #ccc;">${data.class}</td>
            <td style="padding:8px;border:1px solid #ccc;">${data.feePlan}</td>
            <td style="padding:8px;border:1px solid #ccc;">${data.startDate}</td>
            <td style="padding:8px;border:1px solid #ccc;">${data.daysPurchased}</td>
          </tr>
        </table>
        <div style="margin-top:20px;">
          <p><strong>Total Fee:</strong> ₹${data.totalFee}</p>
          <p><strong>Paid Amount:</strong> ₹${data.paidAmount}</p>
          <p><strong>Balance:</strong> ₹${data.balance}</p>
          <p><strong>Payment Mode:</strong> ${data.paymentMode}</p>
          <p><strong>Payment Status:</strong> ${data.paymentStatus}</p>
          <p><strong>Remarks:</strong> ${data.remarks}</p>
        </div>
        <div style="text-align:right;margin-top:30px;">
          <p>__________________________</p>
          <p style="margin-top:-10px;">Recipient Signature</p>
        </div>
        <hr style="margin-top:40px;border-top:1px solid #ccc;">
        <p style="text-align:center;font-size:12px;color:#888;">© 2025 ALIF EDU. All rights reserved.</p>
      </div>
    `;

    receiptWindow.scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
