<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Billing Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    header {
      background-color: #0a2147;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      background: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      border-radius: 15px;
    }

    label {
      font-weight: bold;
      color: #0a2147;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .btn {
      background-color: #f5c518;
      color: #0a2147;
      border: none;
      padding: 10px 18px;
      margin-top: 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #e0b217;
    }

    #bill-preview {
      display: none;
      padding: 20px;
      background: white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      border-radius: 20px;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 1000;
      max-width: 600px;
      width: 90%;
    }

    #bill-preview table {
      width: 100%;
      border-collapse: collapse;
    }

    #bill-preview td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    #bill-preview .logo {
      width: 80px;
    }

    .dashboard-btn {
      margin-top: 15px;
      background: #0a2147;
      color: white;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

  </style>
</head>
<body>

<header>Fee Billing Panel</header>

<div class="container">
  <form id="billing-form">
    <label>Bill Date</label>
    <input type="date" id="billDate" name="billDate" readonly />

    <label>Receipt Number</label>
    <input type="text" id="receiptNo" name="receiptNo" readonly />

    <label>Class</label>
    <select id="class" name="class" required onchange="filterStudents()">
      <option value="">Select Class</option>
    </select>

    <label>Student Name</label>
    <select id="studentName" name="studentName" onchange="fillStudentId()" required>
      <option value="">Select Student</option>
    </select>

    <label>Student ID</label>
    <input type="text" id="studentId" name="studentId" readonly />

    <label>Fee Plan</label>
    <input type="text" name="feePlan" required />

    <label>Class Start Date</label>
    <input type="date" name="startDate" required />

    <label>Days Purchased</label>
    <input type="number" name="daysPurchased" required />

    <label>Total Fee</label>
    <input type="number" id="totalFee" name="totalFee" oninput="calculateBalance()" required />

    <label>Paid Amount</label>
    <input type="number" id="paidAmount" name="paidAmount" oninput="calculateBalance()" required />

    <label>Balance</label>
    <input type="text" id="balance" name="balance" readonly />

    <label>Payment Mode</label>
    <select name="paymentMode" required>
      <option>Cash</option>
      <option>UPI</option>
      <option>Card</option>
    </select>

    <label>Remarks</label>
    <textarea name="remarks" id="remarks" rows="2"></textarea>

    <label>Payment Status</label>
    <select name="paymentStatus" required>
      <option>Paid</option>
      <option>Partially Paid</option>
      <option>Pending</option>
    </select>

    <button type="button" class="btn" onclick="saveToSheet()">Save</button>
    <button type="button" class="btn" onclick="generatePDF()">Download PDF</button>
    <button type="button" class="btn dashboard-btn" onclick="goToDashboard()">Go to Dashboard</button>
  </form>
</div>

<!-- PDF Modal -->
<div id="bill-preview">
  <span class="close-btn" onclick="document.getElementById('bill-preview').style.display='none'">X</span>
  <div id="pdf-content"></div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec";
  let studentData = {};

  // Auto-fill date
  document.getElementById('billDate').valueAsDate = new Date();

  // Fetch receipt number
  fetch(scriptURL + "?action=getReceiptNo")
    .then(res => res.json())
    .then(data => {
      document.getElementById('receiptNo').value = data.receiptNo;
    });

  // Fetch student data
  fetch(scriptURL + "?action=getStudentData")
    .then(res => res.json())
    .then(data => {
      studentData = data;
      const classSelect = document.getElementById('class');
      Object.keys(data).forEach(cls => {
        const option = document.createElement('option');
        option.value = cls;
        option.textContent = cls;
        classSelect.appendChild(option);
      });
    });

  function filterStudents() {
    const classVal = document.getElementById('class').value;
    const studentSelect = document.getElementById('studentName');
    studentSelect.innerHTML = '<option value="">Select Student</option>';
    if (studentData[classVal]) {
      studentData[classVal].forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.name;
        opt.textContent = s.name;
        studentSelect.appendChild(opt);
      });
    }
    document.getElementById('studentId').value = '';
  }

  function fillStudentId() {
    const classVal = document.getElementById('class').value;
    const nameVal = document.getElementById('studentName').value;
    const student = studentData[classVal]?.find(s => s.name === nameVal);
    document.getElementById('studentId').value = student ? student.id : '';
  }

  function calculateBalance() {
    const total = parseFloat(document.getElementById('totalFee').value) || 0;
    const paid = parseFloat(document.getElementById('paidAmount').value) || 0;
    document.getElementById('balance').value = (total - paid).toFixed(2);
  }

  function generatePDF() {
    const data = [...new FormData(document.getElementById('billing-form')).entries()];
    let html = '<h2 style="text-align:center; color:#0a2147;">ALIF EDU - Fee Receipt</h2>';
    html += '<table>';
    data.forEach(([key, val]) => {
      if (key !== 'remarks') {
        html += `<tr><td><strong>${key.replace(/([A-Z])/g, ' $1')}:</strong></td><td>${val}</td></tr>`;
      }
    });
    html += `<tr><td><strong>Remarks:</strong></td><td>${document.getElementById('remarks').value}</td></tr>`;
    html += '</table><br><p style="text-align:right; margin-top:40px;">Recipient Signature: __________</p>';
    document.getElementById('pdf-content').innerHTML = html;
    document.getElementById('bill-preview').style.display = 'block';
    html2pdf().from(document.getElementById('bill-preview')).save('Fee_Bill.pdf');
  }

  function saveToSheet() {
    const formData = new FormData(document.getElementById('billing-form'));
    const obj = {};
    formData.forEach((val, key) => obj[key] = val);

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(obj),
      headers: { "Content-Type": "application/json" }
    }).then(res => alert("Saved Successfully")).catch(err => alert("Error saving: " + err));
  }

  function goToDashboard() {
    window.location.href = "dashboard.html"; // update with your actual dashboard link
  }
</script>

</body>
</html>
