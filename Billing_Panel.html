<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Detail Fetcher</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #f4f6fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,50,0.1);
    }

    h2 {
      color: #002147;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #002147;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      background-color: #002147;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #ffb800;
      color: #002147;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Fetch Student Details</h2>

    <label for="classSelect">Class</label>
    <select id="classSelect" onchange="populateStudentIds()" required>
      <option value="">Select Class</option>
    </select>

    <label for="studentId">Student ID</label>
    <select id="studentId" onchange="fillStudentName()" required>
      <option value="">Select ID</option>
    </select>

    <label for="studentName">Student Name</label>
    <input type="text" id="studentName" readonly>

    <button class="btn" onclick="alert('Data ready to store!')">Continue</button>
  </div>

  <div class="footer">ALIF EDU Â© 2025</div>

  <script>
    const STUDENT_DATA_URL = "https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec";
    let studentMap = {};

    // Fetch student data on load
    window.onload = () => {
      fetch(STUDENT_DATA_URL)
        .then(res => res.json())
        .then(data => {
          studentMap = data;
          populateClassDropdown();
        })
        .catch(err => console.error("Error fetching data:", err));
    };

    // Populate class dropdown
    function populateClassDropdown() {
      const classSelect = document.getElementById("classSelect");
      const classes = Object.keys(studentMap).sort();
      classes.forEach(cls => {
        const opt = document.createElement("option");
        opt.value = cls;
        opt.textContent = cls;
        classSelect.appendChild(opt);
      });
    }

    // Populate student IDs based on selected class
    function populateStudentIds() {
      const classVal = document.getElementById("classSelect").value;
      const studentIdSelect = document.getElementById("studentId");
      studentIdSelect.innerHTML = '<option value="">Select ID</option>';
      document.getElementById("studentName").value = "";

      if (studentMap[classVal]) {
        studentMap[classVal].forEach(student => {
          const opt = document.createElement("option");
          opt.value = student.id;
          opt.textContent = student.id;
          studentIdSelect.appendChild(opt);
        });
      }
    }

    // Auto-fill name based on student ID
    function fillStudentName() {
      const classVal = document.getElementById("classSelect").value;
      const idVal = document.getElementById("studentId").value;
      const student = studentMap[classVal]?.find(s => s.id === idVal);
      document.getElementById("studentName").value = student ? student.name : "";
    }
  </script>

</body>
</html>
