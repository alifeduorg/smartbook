<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
 <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #e0eaff);
    padding: 40px;
    color: #333;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }

  form {
    max-width: 600px;
    margin: auto;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    padding: 30px;
    position: relative;
    z-index: 2;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
  }

  input, select {
    width: 100%;
    padding: 12px 14px;
    border: none;
    border-radius: 12px;
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05),
                inset -2px -2px 5px rgba(255,255,255,0.8);
    background: #f8faff;
    transition: box-shadow 0.3s ease;
  }

  input:focus, select:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(100, 150, 255, 0.6);
  }

  button {
    background: linear-gradient(135deg, #5a8dee, #6990ff);
    color: #fff;
    border: none;
    border-radius: 14px;
    padding: 12px 20px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(90, 141, 238, 0.4);
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(90, 141, 238, 0.5);
  }

  #confirmation {
    text-align: center;
    font-size: 1.1em;
    font-weight: bold;
  }

  #receipt {
    max-width: 600px;
    margin: 30px auto;
    padding: 25px;
    border-radius: 20px;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 12px 24px rgba(0,0,0,0.08);
    backdrop-filter: blur(6px);
    display: none;
    animation: fadeIn 0.5s ease-in-out;
  }

  #receipt h3 {
    margin-bottom: 15px;
    color: #2c3e50;
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }

  #receiptContent p {
    margin: 6px 0;
    font-size: 15px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>

</head>
<body>
  <h2>Billing Panel</h2>

  <form id="billingForm">
    <div class="form-group">
      <label>Receipt No.</label>
      <input type="text" id="receiptNo" name="receiptNo" readonly>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="text" id="date" name="date" readonly>
    </div>

    <div class="form-group">
      <label>Student Name</label>
      <input type="text" id="studentName" required>
    </div>

    <div class="form-group">
      <label>Student ID</label>
      <input type="text" id="studentId" required>
    </div>

    <div class="form-group">
      <label>Class</label>
      <input type="text" id="className" required>
    </div>

    <div class="form-group">
      <label>Fee Type</label>
      <select id="feeType" required>
        <option value="">--Select--</option>
        <option value="Tuition Fee">Tuition Fee</option>
        <option value="Admission Fee">Admission Fee</option>
        <option value="Exam Fee">Exam Fee</option>
        <option value="Book Fee">Book Fee</option>
      </select>
    </div>

    <div class="form-group" id="tuitionFields" style="display:none;">
      <label>Hours</label>
      <input type="number" id="hours" min="0">
      <label>Rate per Hour</label>
      <input type="number" id="rate" min="0">
    </div>

    <div class="form-group" id="manualAmountGroup" style="display:none;">
      <label>Amount</label>
      <input type="number" id="manualAmount" min="0">
    </div>

    <div class="form-group">
      <label>Discount</label>
      <input type="number" id="discount" value="0" min="0">
    </div>

    <div class="form-group">
      <label>Total Amount</label>
      <input type="text" id="totalAmount" readonly>
    </div>

    <div class="form-group">
      <label>Payment Status</label>
      <select id="paymentStatus" required>
        <option value="Paid">Paid</option>
        <option value="Pending">Pending</option>
        <option value="Discounted">Discounted</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="confirmation" style="display:none; color: green; margin-top: 20px;"></div>

  <div id="receipt">
    <h3>Receipt</h3>
    <div id="receiptContent"></div>
    <button onclick="downloadPDF()">Download as PDF</button>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz1EeKiFbWshwqgQa9t-D3-dtBjzIYy99g1p8-p8V0Blhv6e4cs9m5aIjEQrhPPYlH7ew/exec';

    window.onload = async () => {
      document.getElementById('date').value = new Date().toISOString().slice(0, 10);
      const res = await fetch(scriptURL + '?action=getReceiptNo');
      const data = await res.json();
      document.getElementById('receiptNo').value = data.receiptNo;
    };

    const feeTypeSelect = document.getElementById('feeType');
    feeTypeSelect.addEventListener('change', () => {
      const tuition = feeTypeSelect.value === 'Tuition Fee';
      document.getElementById('tuitionFields').style.display = tuition ? 'block' : 'none';
      document.getElementById('manualAmountGroup').style.display = !tuition ? 'block' : 'none';
    });

    const calcTotal = () => {
      const feeType = feeTypeSelect.value;
      let total = 0;

      if (feeType === 'Tuition Fee') {
        const hours = parseFloat(document.getElementById('hours').value) || 0;
        const rate = parseFloat(document.getElementById('rate').value) || 0;
        total = hours * rate;
      } else {
        total = parseFloat(document.getElementById('manualAmount').value) || 0;
      }

      const discount = parseFloat(document.getElementById('discount').value) || 0;
      total -= discount;
      document.getElementById('totalAmount').value = total.toFixed(2);
    };

    ['hours', 'rate', 'manualAmount', 'discount'].forEach(id => {
      document.getElementById(id).addEventListener('input', calcTotal);
    });

    document.getElementById('billingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        receiptNo: document.getElementById('receiptNo').value,
        date: document.getElementById('date').value,
        studentName: document.getElementById('studentName').value,
        studentId: document.getElementById('studentId').value,
        className: document.getElementById('className').value,
        feeType: feeTypeSelect.value,
        hours: document.getElementById('hours').value,
        rate: document.getElementById('rate').value,
        amount: document.getElementById('totalAmount').value,
        discount: document.getElementById('discount').value,
        status: document.getElementById('paymentStatus').value
      };

      const response = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.json();

      if (result.success) {
        document.getElementById('confirmation').style.display = 'block';
        document.getElementById('confirmation').innerText = 'Submission successful!';
        const rcpt = `
          <p><strong>Receipt No:</strong> ${data.receiptNo}</p>
          <p><strong>Date:</strong> ${data.date}</p>
          <p><strong>Student Name:</strong> ${data.studentName}</p>
          <p><strong>Student ID:</strong> ${data.studentId}</p>
          <p><strong>Class:</strong> ${data.className}</p>
          <p><strong>Fee Type:</strong> ${data.feeType}</p>
          <p><strong>Total Amount:</strong> $${data.amount}</p>
          <p><strong>Status:</strong> ${data.status}</p>
        `;
        document.getElementById('receiptContent').innerHTML = rcpt;
        document.getElementById('receipt').style.display = 'block';
      } else {
        alert('Error submitting data');
      }
    });

    function downloadPDF() {
      const element = document.getElementById('receipt');
      html2pdf().from(element).save();
    }
  </script>
</body>
</html>
