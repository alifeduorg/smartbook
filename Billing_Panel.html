<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billing Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f1f1f1;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #tuitionFields, #amountGroup {
      display: none;
    }
    #receiptSlip {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      border: 2px solid #007bff;
      display: none;
    }
    #receiptSlip p {
      margin: 6px 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <h2>Billing Panel</h2>

  <form id="billingForm" onsubmit="submitBilling(event)">
    <label>Receipt No</label>
    <input type="text" id="receiptNo" name="receiptNo" readonly />

    <label>Student Name</label>
    <input type="text" id="studentName" required />

    <label>Student ID</label>
    <input type="text" id="studentId" required />

    <label>Date</label>
    <input type="date" id="date" required />

    <label>Class</label>
    <input type="text" id="className" placeholder="e.g., 10th A, 11th Commerce" required />

    <label>Fee Type</label>
    <select id="feeType" required onchange="handleFeeType()">
      <option value="">Select Fee Type</option>
      <option value="tuition">Tuition Fee</option>
      <option value="admission">Admission Fee</option>
      <option value="exam">Exam Fee</option>
      <option value="book">Book Fee</option>
    </select>

    <div id="tuitionFields">
      <label>Number of Hours</label>
      <input type="number" id="hours" min="0" onchange="calculateTotal()" />

      <label>Rate per Hour</label>
      <input type="number" id="rate" min="0" onchange="calculateTotal()" />
    </div>

    <div id="amountGroup">
      <label>Total Amount</label>
      <input type="number" id="amount" readonly />
    </div>

    <label>Discount (if any)</label>
    <input type="number" id="discount" min="0" value="0" onchange="calculateTotal()" />

    <label>Payment Status</label>
    <select id="paymentStatus" required>
      <option value="">Select Status</option>
      <option value="Paid">Paid</option>
      <option value="Pending">Pending</option>
      <option value="Partial">Partial</option>
    </select>

    <button type="submit">Submit & Generate Slip</button>
  </form>

  <div id="receiptSlip">
    <h3>Fee Receipt</h3>
    <p><strong>Receipt No:</strong> <span id="slipNo"></span></p>
    <p><strong>Name:</strong> <span id="slipName"></span></p>
    <p><strong>ID:</strong> <span id="slipID"></span></p>
    <p><strong>Date:</strong> <span id="slipDate"></span></p>
    <p><strong>Class:</strong> <span id="slipClass"></span></p>
    <p><strong>Fee Type:</strong> <span id="slipType"></span></p>
    <p><strong>Hours:</strong> <span id="slipHours"></span></p>
    <p><strong>Rate/hr:</strong> <span id="slipRate"></span></p>
    <p><strong>Discount:</strong> <span id="slipDiscount"></span></p>
    <p><strong>Total:</strong> <span id="slipTotal"></span></p>
    <p><strong>Status:</strong> <span id="slipStatus"></span></p>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <script>
    // Initialize receipt number and date
    window.onload = () => {
      const stored = localStorage.getItem("lastReceipt") || "1000";
      document.getElementById("receiptNo").value = stored;
      document.getElementById("date").value = new Date().toISOString().split('T')[0];
    };

    function handleFeeType() {
      const type = document.getElementById("feeType").value;
      const tuitionFields = document.getElementById("tuitionFields");
      const amountGroup = document.getElementById("amountGroup");

      if (type === "tuition") {
        tuitionFields.style.display = "block";
        document.getElementById("amount").readOnly = true;
      } else {
        tuitionFields.style.display = "none";
        document.getElementById("amount").readOnly = false;
        amountGroup.style.display = "block";
        document.getElementById("amount").value = "";
      }
    }

    function calculateTotal() {
      const type = document.getElementById("feeType").value;
      let amount = 0;
      if (type === "tuition") {
        const hours = parseFloat(document.getElementById("hours").value) || 0;
        const rate = parseFloat(document.getElementById("rate").value) || 0;
        amount = hours * rate;
      } else {
        amount = parseFloat(document.getElementById("amount").value) || 0;
      }
      const discount = parseFloat(document.getElementById("discount").value) || 0;
      document.getElementById("amount").value = Math.max(0, amount - discount).toFixed(2);
    }

    function submitBilling(e) {
      e.preventDefault();
      calculateTotal();

      const receiptNo = document.getElementById("receiptNo").value;
      const studentName = document.getElementById("studentName").value;
      const studentId = document.getElementById("studentId").value;
      const date = document.getElementById("date").value;
      const className = document.getElementById("className").value;
      const feeType = document.getElementById("feeType").value;
      const hours = document.getElementById("hours").value || "-";
      const rate = document.getElementById("rate").value || "-";
      const amount = document.getElementById("amount").value;
      const discount = document.getElementById("discount").value;
      const paymentStatus = document.getElementById("paymentStatus").value;

      // Save to Google Sheets
      const payload = {
        receiptNo, studentName, studentId, date, className,
        feeType, hours, rate, discount, totalAmount: amount, paymentStatus
      };

      fetch("https://script.google.com/macros/s/AKfycbz1EeKiFbWshwqgQa9t-D3-dtBjzIYy99g1p8-p8V0Blhv6e4cs9m5aIjEQrhPPYlH7ew/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      }).then(res => res.json()).then(data => {
        if (data.status === "success") {
          showReceipt(payload);
          // Increment receipt number
          const next = parseInt(receiptNo) + 1;
          localStorage.setItem("lastReceipt", next);
          document.getElementById("receiptNo").value = next;
          document.getElementById("billingForm").reset();
          document.getElementById("amount").readOnly = false;
          document.getElementById("tuitionFields").style.display = "none";
        } else {
          alert("Failed to save: " + data.message);
        }
      });
    }

    function showReceipt(data) {
      document.getElementById("receiptSlip").style.display = "block";
      document.getElementById("slipNo").textContent = data.receiptNo;
      document.getElementById("slipName").textContent = data.studentName;
      document.getElementById("slipID").textContent = data.studentId;
      document.getElementById("slipDate").textContent = data.date;
      document.getElementById("slipClass").textContent = data.className;
      document.getElementById("slipType").textContent = data.feeType;
      document.getElementById("slipHours").textContent = data.hours;
      document.getElementById("slipRate").textContent = data.rate;
      document.getElementById("slipDiscount").textContent = data.discount;
      document.getElementById("slipTotal").textContent = data.totalAmount;
      document.getElementById("slipStatus").textContent = data.paymentStatus;
    }

    function downloadPDF() {
      const element = document.getElementById("receiptSlip");
      html2pdf().set({
        filename: `Receipt_${document.getElementById("slipNo").textContent}.pdf`,
        html2canvas: { scale: 2 },
        jsPDF: { format: 'a4' }
      }).from(element).save();
    }
  </script>

</body>
</html>
