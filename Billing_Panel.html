<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Billing Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #001f3f;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #001f3f;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: goldenrod;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0a800;
    }
    #pdfModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border: 3px solid goldenrod;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      z-index: 999;
    }
    #pdf-content table {
      width: 100%;
      border-collapse: collapse;
    }
    #pdf-content td, #pdf-content th {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

<header>ALIF EDU Fee Billing Panel</header>
<div style="text-align: right; padding: 10px 20px;">
  <button onclick="window.location.href='dashboard.html'">‚¨Ö Go to Dashboard</button>
</div>

<div class="container">
  <form id="billing-form">
    <label>Bill Date</label>
    <input type="date" id="billDate" readonly>

    <label>Receipt Number</label>
    <input type="text" id="receiptNo" readonly>

    <label>Class</label>
    <select id="class" onchange="filterStudents()"></select>

    <label>Student ID</label>
    <select id="studentId" onchange="fillStudentName()"></select>

    <label>Student Name</label>
    <input type="text" id="studentName" readonly>

    <label>Fee Plan</label>
    <input type="text" id="feePlan">

    <label>Class Start Date</label>
    <input type="date" id="startDate">

    <label>Days Purchased</label>
    <input type="number" id="daysPurchased">

    <label>Total Fee</label>
    <input type="number" id="totalFee" oninput="calculateBalance()">

    <label>Paid Amount</label>
    <input type="number" id="paidAmount" oninput="calculateBalance()">

    <label>Balance</label>
    <input type="number" id="balance" readonly>

    <label>Payment Mode</label>
    <select id="paymentMode">
      <option value="Cash">Cash</option>
      <option value="UPI">UPI</option>
      <option value="Card">Card</option>
    </select>

    <label>Remarks</label>
    <textarea id="remarks"></textarea>

    <label>Payment Status</label>
    <select id="paymentStatus">
      <option value="Paid">Paid</option>
      <option value="Partially Paid">Partially Paid</option>
      <option value="Pending">Pending</option>
    </select>

    <button type="button" onclick="saveToSheet()">üíæ Save</button>
    <button type="button" onclick="showModal()">üìÑ Preview Bill</button>
  </form>
</div>

<!-- Modal Preview -->
<div id="pdfModal">
  <h3 style="text-align:center;color:#001f3f;">FEE RECEIPT</h3>
  <table id="pdf-content"></table>
  <div style="text-align:center;margin-top:20px;">
    <button onclick="generatePDF()">‚¨á Download PDF</button>
    <button onclick="closeModal()">‚ùå Close</button>
  </div>
</div>

<script>
  let studentData = {};
  document.getElementById('billDate').valueAsDate = new Date();

  fetch("https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec?action=getReceiptNo")
    .then(res => res.json())
    .then(data => {
      document.getElementById('receiptNo').value = data.receiptNo;
    });

  fetch("https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec?action=getStudentData")
    .then(res => res.json())
    .then(data => {
      studentData = data;
      const classSelect = document.getElementById('class');
      classSelect.innerHTML = '<option value="">Select Class</option>';
      Object.keys(studentData).forEach(cls => {
        const option = document.createElement('option');
        option.value = cls;
        option.textContent = cls;
        classSelect.appendChild(option);
      });
    });

  function filterStudents() {
    const classVal = document.getElementById('class').value;
    const studentSelect = document.getElementById('studentId');
    studentSelect.innerHTML = '<option value="">Select Student ID</option>';

    if (classVal && studentData[classVal]) {
      studentData[classVal].forEach(student => {
        const option = document.createElement('option');
        option.value = student.id;
        option.textContent = student.id;
        studentSelect.appendChild(option);
      });
    }
  }

  function fillStudentName() {
    const classVal = document.getElementById('class').value;
    const studentId = document.getElementById('studentId').value;

    if (classVal && studentId && studentData[classVal]) {
      const student = studentData[classVal].find(s => s.id === studentId);
      document.getElementById('studentName').value = student ? student.name : '';
    }
  }

  function calculateBalance() {
    const total = parseFloat(document.getElementById('totalFee').value) || 0;
    const paid = parseFloat(document.getElementById('paidAmount').value) || 0;
    document.getElementById('balance').value = (total - paid).toFixed(2);
  }

  function saveToSheet() {
    const formData = new FormData(document.getElementById('billing-form'));
    const obj = {};
    formData.forEach((val, key) => obj[key] = val);

    fetch("https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec?action=saveBillData", {
      method: "POST",
      body: JSON.stringify(obj),
      headers: { "Content-Type": "application/json" }
    }).then(res => alert("Saved Successfully")).catch(err => alert("Error saving: " + err));
  }

  function showModal() {
    const content = document.getElementById('pdf-content');
    const data = [...new FormData(document.getElementById('billing-form')).entries()];
    let html = '';
    data.forEach(([key, val]) => {
      html += `<tr><th>${key.replace(/([A-Z])/g, ' $1')}</th><td>${val}</td></tr>`;
    });
    content.innerHTML = html;
    document.getElementById('pdfModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('pdfModal').style.display = 'none';
  }

  function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.html(document.getElementById('pdfModal'), {
      callback: function (doc) {
        doc.save('fee-receipt.pdf');
      },
      x: 10,
      y: 10
    });
  }
</script>
</body>
</html>
