<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Billing Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #002147;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #002147;
      color: #FFD700;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #pdfModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }

    #pdfContent {
      background: white;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      text-align: center;
    }

    #pdfContent img {
      width: 120px;
      margin-bottom: 10px;
    }

    #pdfContent h3 {
      margin: 10px 0;
    }

    #closeModal {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    #billTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #billTable th, #billTable td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    #downloadBtn {
      margin-top: 15px;
      background-color: #FFD700;
      color: #002147;
    }

    .back-btn {
      margin: 20px auto;
      display: block;
      background: #FFD700;
      color: #002147;
      padding: 10px 15px;
      text-align: center;
      width: 150px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Fee Billing Panel</h2>

<form id="billingForm">
  <label>Class</label>
  <select name="class" required>
    <option value="">Select</option>
    <option>Nursery</option>
    <option>LKG</option>
    <option>UKG</option>
    <option>Grade 1</option>
    <option>Grade 2</option>
    <option>Grade 3</option>
    <option>Grade 4</option>
    <option>Grade 5</option>
    <option>Grade 6</option>
    <option>Grade 7</option>
    <option>Grade 8</option>
    <option>Grade 9</option>
    <option>Grade 10</option>
    <option>Grade 11</option>
    <option>Grade 12</option>
  </select>

  <label>Student ID</label>
  <input type="text" name="studentId" required />

  <label>Student Name</label>
  <input type="text" name="studentName" required />

   <label>FEE PLAN</label>
  <select name="FEE PLAN" required>
    <option value="">Select</option>
    <option>BASIC</option>
    <option>STANDARD</option>
    <option>PREMIUM</option>

  </select>
  <label>Days Purchased</label>
  <input type="number" name="classStart" required />

  <label>Total Fee</label>
  <input type="number" name="totalFee" required />

  <label>Paid Amount</label>
  <input type="number" name="paidAmount" required />

  <label>Payment Mode</label>
  <select name="paymentMode" required>
    <option value="">Select</option>
    <option>Cash</option>
    <option>UPI</option>
    <option>Bank Transfer</option>
  </select>

  <label>Remarks</label>
  <textarea name="remarks"></textarea>

  <label>Payment Status</label>
  <select name="paymentStatus" required>
    <option value="Paid">Paid</option>
    <option value="Partial">Partial</option>
    <option value="Unpaid">Unpaid</option>
  </select>

  <button type="submit">Submit & Generate Bill</button>
</form>

<!-- PDF Modal -->
<div id="pdfModal">
  <div id="pdfContent">
    <span id="closeModal" onclick="document.getElementById('pdfModal').style.display='none'">✖</span>
    <img src="alif edu (600 x 300 px) (820 x 312 px).png" alt="Logo" />
    <h3>FEE RECEIPT</h3>
    <div id="billData"></div>
    <button id="downloadBtn">Download PDF</button>
  </div>
</div>
<a href="admin-dashboard.html" class="back-btn">← Dashboard</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
const form = document.getElementById('billingForm');
const modal = document.getElementById('pdfModal');
const billData = document.getElementById('billData');
const downloadBtn = document.getElementById('downloadBtn');

form.addEventListener('submit', async function(e) {
  e.preventDefault();

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());
  data.totalFee = parseFloat(data.totalFee);
  data.paidAmount = parseFloat(data.paidAmount);

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      redirect: "follow"
    });

    const result = await response.json();

    if (result.success) {
      const balance = data.totalFee - data.paidAmount;

      billData.innerHTML = `
        <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
        <p><strong>Receipt No:</strong> ${result.receiptNumber}</p>
        <table id="billTable">
          <tr><th>Field</th><th>Details</th></tr>
          <tr><td>Class</td><td>${data.class}</td></tr>
          <tr><td>Student ID</td><td>${data.studentId}</td></tr>
          <tr><td>Name</td><td>${data.studentName}</td></tr>
          <tr><td>Fee Plan</td><td>${data.feePlan}</td></tr>
          <tr><td>Start Date</td><td>${data.classStart}</td></tr>
          <tr><td>Total Fee</td><td>₹${data.totalFee}</td></tr>
          <tr><td>Paid</td><td>₹${data.paidAmount}</td></tr>
          <tr><td>Balance</td><td>₹${balance}</td></tr>
          <tr><td>Payment Mode</td><td>${data.paymentMode}</td></tr>
          <tr><td>Status</td><td>${data.paymentStatus}</td></tr>
        </table>
        <p style="margin-top:20px;">Thank you for your payment.</p>
      `;

      modal.style.display = 'block';
    }
  } catch (err) {
    alert('Failed to submit form: ' + err.message);
  }
});

downloadBtn.addEventListener('click', () => {
  const element = document.getElementById('receiptPrint');
  const opt = {
    margin: 0.5,
    filename: 'Fee_Receipt.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
  };
  html2pdf().set(opt).from(element).save();
});
</script>

</body>
</html>
