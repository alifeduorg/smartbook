<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Panel</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      color: #1a1a1a;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      background: linear-gradient(to right, #f7c948, #ffffff);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #1a1a1a;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 5px;
    }
    button {
      background-color: #001f3f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    #receiptView {
      margin-top: 30px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    .dashboard {
      background-color: #f7c948;
      color: #001f3f;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <a href="#" class="dashboard">â¬… Dashboard</a>
  <h2>Billing Panel</h2>
  <form id="billingForm">
    <label>Bill Date</label>
    <input type="date" name="billDate" required>

    <label>Receipt No</label>
    <input type="text" name="receiptNo" required>

    <label>Class</label>
    <input type="text" name="className" required>

    <label>Student Name</label>
    <input type="text" name="studentName" required>

    <label>Student ID</label>
    <input type="text" name="studentId" required>

    <label>Fee Plan</label>
    <select name="feePlan" required>
      <option value="Basic">Basic</option>
      <option value="Standard">Standard</option>
      <option value="Premium">Premium</option>
    </select>

    <label>Class Start Date</label>
    <input type="date" name="classStartDate" required>

    <label>Days Purchased</label>
    <input type="number" name="daysPurchased" required>

    <label>Total Fee</label>
    <input type="number" name="totalFee" required>

    <label>Paid Amount</label>
    <input type="number" name="paidAmount" required>

    <label>Balance</label>
    <input type="number" name="balance" required>

    <label>Payment Mode</label>
    <select name="paymentMode" required>
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="UPI">UPI</option>
    </select>

    <label>Remarks</label>
    <textarea name="remarks"></textarea>

    <label>Payment Status</label>
    <select name="paymentStatus" required>
      <option value="Paid">Paid</option>
      <option value="Pending">Pending</option>
      <option value="Partial">Partial</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="receiptView"></div>
</div>

<script>
const form = document.getElementById('billingForm');
const receiptView = document.getElementById('receiptView');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(form);
  fetch('https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec', {
    method: 'POST',
    body: formData
  })
  .then(response => response.text())
  .then(data => {
    if (data === 'Success') {
      const details = [...formData.entries()]
        .map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`) 
        .join('');
      receiptView.innerHTML = `
        <h3>Fee Slip</h3>
        ${details}
        <button onclick="downloadSlip()">Download Slip</button>
      `;
      receiptView.style.display = 'block';
      form.reset();
    } else {
      alert('Error: ' + data);
    }
  })
  .catch(error => alert('Submission failed: ' + error));
});

function downloadSlip() {
  const slipContent = document.getElementById('receiptView').innerHTML;
  const newWindow = window.open('', '', 'width=800,height=600');
  newWindow.document.write(`
    <html><head><title>Download Slip</title></head><body>${slipContent}</body></html>
  `);
  newWindow.print();
  newWindow.close();
}
</script>
</body>
</html>
