<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Billing Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a1a2f;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      padding: 25px;
      color: #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #f4c542;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #f4c542;
      color: #0a1a2f;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background-color: #e6b800;
    }

    #pdfModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #pdfContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      color: black;
      position: relative;
    }

    #pdfContent img {
      width: 200px;
      margin-bottom: 15px;
    }

    #pdfContent h3 {
      margin: 5px;
      color: #0a1a2f;
    }

    #pdfContent table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    #pdfContent table, th, td {
      border: 1px solid #ccc;
    }

    #pdfContent th, #pdfContent td {
      padding: 10px;
      text-align: left;
    }

    #closeModal {
      position: absolute;
      top: 5px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .footer-btns {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .footer-btns {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fee Billing Panel</h1>
    <form id="billingForm">
      <div class="form-group">
        <label>Class</label>
        <input type="text" name="class" required />
      </div>
      <div class="form-group">
        <label>Student ID</label>
        <input type="text" name="studentId" required />
      </div>
      <div class="form-group">
        <label>Student Name</label>
        <input type="text" name="studentName" required />
      </div>
      <div class="form-group">
        <label>Fee Plan</label>
        <input type="text" name="feePlan" required />
      </div>
      <div class="form-group">
        <label>Class Start Date</label>
        <input type="date" name="startDate" required />
      </div>
      <div class="form-group">
        <label>Days Purchased</label>
        <input type="number" name="daysPurchased" required />
      </div>
      <div class="form-group">
        <label>Total Fee</label>
        <input type="number" name="totalFee" required />
      </div>
      <div class="form-group">
        <label>Paid Amount</label>
        <input type="number" name="paidAmount" required />
      </div>
      <div class="form-group">
        <label>Payment Mode</label>
        <input type="text" name="paymentMode" required />
      </div>
      <div class="form-group">
        <label>Remarks</label>
        <input type="text" name="remarks" />
      </div>
      <div class="form-group">
        <label>Payment Status</label>
        <input type="text" name="paymentStatus" required />
      </div>
      <button type="submit">Submit & Generate Bill</button>
    </form>
    <button onclick="window.location.href='admin_dashboard.html'">Go to Dashboard</button>
  </div>

  <!-- PDF Modal -->
  <div id="pdfModal">
    <div id="pdfContent">
      <span id="closeModal" onclick="document.getElementById('pdfModal').style.display='none'">✖</span>
      <img src="alif edu (600 x 300 px) (820 x 312 px).png" alt="Logo" />
      <h3>FEE RECEIPT</h3>
      <div id="billTable"></div>
      <div class="footer-btns">
        <button onclick="downloadPDF()">Download PDF</button>
        <button onclick="window.print()">Print</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("billingForm");
    const modal = document.getElementById("pdfModal");
    const billTable = document.getElementById("billTable");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const date = new Date().toLocaleDateString();
      const balance = parseFloat(data.totalFee) - parseFloat(data.paidAmount);
      const receiptNumber = "2025-" + Date.now();

      // Append balance and receipt
      data.billDate = date;
      data.balance = balance;
      data.receiptNo = receiptNumber;

      // Send to Google Sheets
      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbyhVD_GWLlE1JeMScnEKBSsWypN0_rUKvANrfqw_NUPfk9wuRoq5tEuViz-OwZO3DjBhQ/exec",
        {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        }
      );

      const rows = `
        <table>
          <tr><td>Receipt No:</td><td>${receiptNumber}</td></tr>
          <tr><td>Date:</td><td>${date}</td></tr>
          <tr><td>Class:</td><td>${data.class}</td></tr>
          <tr><td>Student ID:</td><td>${data.studentId}</td></tr>
          <tr><td>Student Name:</td><td>${data.studentName}</td></tr>
          <tr><td>Fee Plan:</td><td>${data.feePlan}</td></tr>
          <tr><td>Start Date:</td><td>${data.startDate}</td></tr>
          <tr><td>Days:</td><td>${data.daysPurchased}</td></tr>
          <tr><td>Total Fee:</td><td>₹${data.totalFee}</td></tr>
          <tr><td>Paid:</td><td>₹${data.paidAmount}</td></tr>
          <tr><td>Balance:</td><td>₹${balance}</td></tr>
          <tr><td>Mode:</td><td>${data.paymentMode}</td></tr>
          <tr><td>Remarks:</td><td>${data.remarks}</td></tr>
          <tr><td>Status:</td><td>${data.paymentStatus}</td></tr>
        </table>
      `;
      billTable.innerHTML = rows;
      modal.style.display = "flex";
    });

    function downloadPDF() {
      const element = document.getElementById("pdfContent");
      const opt = {
        margin:       0.5,
        filename:     'Fee_Receipt.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>
</html>
