<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b1d3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .login-card img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: #0b1d3a;
    }

    .login-card input,
    .login-card select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-card button {
      background-color: #ffcc00;
      color: #0b1d3a;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .login-card button:hover {
      transform: scale(1.05);
      background-color: #ffdb4d;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="1.png" alt="Logo" />
    <h2>Staff Login</h2>
    <form id="loginForm">
      <input type="text" id="staffId" placeholder="Staff ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Admin">Admin</option>
        <option value="Principal">Principal</option>
        <option value="Teacher">Teacher</option>
        <option value="Mentor">Mentor</option>
      </select>
      <button type="submit">Login</button>
      <div id="message" class="error-message"></div>
    </form>
    <div class="footer-note">Â© 2025 ALIF EDU</div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const staffId = document.getElementById("staffId").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      // Replace with your Google Apps Script Web App URL
      const url = "https://script.google.com/macros/s/AKfycbyqUF0DDyawqGr2AXIpLWR-Xn8yZmWBBkZoTkACt0PEYqj4D369eqE2-DcZ3vHGZMHcdg/exec";

      fetch(url, {
        method: "POST",
        body: new URLSearchParams({
          staffId: staffId,
          password: password,
          role: role
        }),
      })
      .then((res) => res.text())
      .then((text) => {
        if (text.trim() === "success") {
  const selectedRole = role.toLowerCase();

  let dashboardPage = "";
  switch (selectedRole) {
    case "admin":
      dashboardPage = "admin-dashboard.html";
      break;
    case "principal":
      dashboardPage = "principal-dashboard.html";
      break;
    case "teacher":
      dashboardPage = "teacher-dashboard.html";
      break;
    case "mentor":
      dashboardPage = "mentor-dashboard.html";
      break;
    default:
      message.innerText = "Unknown role.";
      return;
  }

  message.className = "success-message";
  message.innerText = "Login successful! Redirecting...";
  setTimeout(() => {
    window.location.href = dashboardPage;
  }, 1000);
}
 else {
          message.className = "error-message";
          message.innerText = "Invalid login credentials.";
        }
      })
      .catch((err) => {
        console.error(err);
        message.className = "error-message";
        message.innerText = "Error connecting to server.";
      });
    });
  </script>
</body>
</html>
