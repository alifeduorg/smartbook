<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Alif Edu 2025 Login</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .login-container {
            background-color: #1a3a6c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .login-container:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            color: #f9c21b;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border: 2px solid #f9c21b;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }

        .input-group label {
            position: absolute;
            top: -12px;
            left: 12px;
            font-size: 14px;
            color: #f9c21b;
        }

        .btn {
            background-color: #f9c21b;
            color: #002147;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d69f18;
        }

        @media screen and (max-width: 600px) {
            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .input-group input,
            .input-group select {
                padding: 12px;
            }

            .btn {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Footer Style */
        .footer {
            background-color: #1a3a6c;
            color: #f9c21b;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <img src="1.png" alt="Logo" class="logo">
        <h1>  Login</h1>
        
        <form id="login-form" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label for="staff-id">Staff ID</label>
                <input type="text" id="staff-id" name="staff_id" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="principal">Principal</option>
                    <option value="teacher">Teacher</option>
                    <option value="mentor">Mentor</option>
                </select>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Copyright Footer -->
    <div class="footer">
        &copy; 2025 C Alif Edu. All rights reserved.
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault(); // Prevent form submission to handle redirection

            const staffId = document.getElementById('staff-id').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const data = {
                staff_id: staffId,
                password: password,
                role: role
            };

            const url = 'https://script.google.com/macros/s/AKfycbxCuOR7A5sosj9g4DDh95mCs5JRFpnOK06CqB24lmFwt9kN7212uqc1_3QzJIpNZayofg/exec'; // Replace with your Google Apps Script URL

            const response = await fetch(url, {
                method: 'POST',
                contentType: 'application/json',
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                // Redirect based on role
                let redirectURL = '';

                switch(result.role) {
                    case 'admin':
                        redirectURL = 'admin-dashboard.html';
                        break;
                    case 'principal':
                        redirectURL = 'principal-dashboard.html';
                        break;
                    case 'teacher':
                        redirectURL = 'teacher-dashboard.html';
                        break;
                    case 'mentor':
                        redirectURL = 'mentor-dashboard.html';
                        break;
                    default:
                        alert('Invalid role');
                        return;
                }

                window.location.href = redirectURL;
            } else {
                alert(result.message || 'Login failed');
            }
        }
    </script>
</body>
</html>
