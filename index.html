<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0b1d3a, #143266);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 360px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-card img {
      width: 90px;
      margin-bottom: 20px;
    }

    .login-card h2 {
      color: #0b1d3a;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .login-card input,
    .login-card select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .login-card button {
      background-color: #ffcc00;
      color: #0b1d3a;
      font-weight: bold;
      border: none;
      padding: 14px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .login-card button:hover {
      background-color: #ffd633;
      transform: scale(1.05);
    }

    .footer-note {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }

    .error-message,
    .success-message {
      margin-top: 15px;
      font-size: 14px;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="1.png" alt="Logo" />
    <h2>Staff Login</h2>
    <form id="loginForm">
      <input type="text" id="staffId" placeholder="Staff ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Admin">Admin</option>
        <option value="Principal">Principal</option>
        <option value="Teacher">Teacher</option>
        <option value="Mentor">Mentor</option>
      </select>
      <button type="submit">Login</button>
      <div id="message"></div>
    </form>
    <div class="footer-note">Â© 2025 ALIF EDU</div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const staffId = document.getElementById("staffId").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const message = document.getElementById("message");

      if (!staffId || !password || !role) {
        message.className = "error-message";
        message.innerText = "All fields are required.";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbyqUF0DDyawqGr2AXIpLWR-Xn8yZmWBBkZoTkACt0PEYqj4D369eqE2-DcZ3vHGZMHcdg/exec"; // Replace with your actual script URL

      fetch(url, {
        method: "POST",
        body: new URLSearchParams({ staffId, password, role }),
      })
      .then(res => res.text())
      .then(text => {
        if (text.trim() === "success") {
          message.className = "success-message";
          message.innerText = "Login successful! Redirecting...";

          let page = "";
          switch (role.toLowerCase()) {
            case "admin": page = "admin-dashboard.html"; break;
            case "principal": page = "principal-dashboard.html"; break;
            case "teacher": page = "teacher-dashboard.html"; break;
            case "mentor": page = "mentor-dashboard.html"; break;
            default:
              message.className = "error-message";
              message.innerText = "Invalid role.";
              return;
          }

          setTimeout(() => {
            window.location.href = page;
          }, 1200);
        } else {
          message.className = "error-message";
          message.innerText = "Invalid credentials.";
        }
      })
      .catch(err => {
        console.error(err);
        message.className = "error-message";
        message.innerText = "Error connecting to server.";
      });
    });
  </script>
</body>
</html>
