<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a3a6c;
      --accent: #f9c21b;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2); /* Slightly darker shadow for more depth */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--white) 0%, #e0e5ec 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Prevent scrollbar from animations */
      position: relative; /* For pseudo-elements */
    }

    /* Subtle background animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f0f4f8 0%, #d8e2ed 100%);
      animation: backgroundShift 15s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .login-container {
      background-color: var(--white);
      border-radius: 25px; /* Slightly more rounded */
      box-shadow: 0 25px 50px var(--shadow); /* Stronger shadow */
      padding: 40px;
      width: 100%;
      max-width: 450px; /* Slightly wider */
      text-align: center;
      transition: all 0.4s ease;
      position: relative; /* For pseudo-elements */
      transform-style: preserve-3d; /* Enable 3D transforms for children */
      perspective: 1000px; /* Perspective for 3D effect */
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Subtle floating effect for the container */
    .login-container:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
    }

    .logo {
      width: 80px; /* Slightly larger logo */
      margin-bottom: 15px;
      transition: transform 0.6s ease;
      animation: logoFloat 3s ease-in-out infinite alternate;
    }

    @keyframes logoFloat {
        0% { transform: translateY(0) rotateY(0deg); }
        50% { transform: translateY(-5px) rotateY(10deg); }
        100% { transform: translateY(0) rotateY(0deg); }
    }

    h2 {
      font-size: 30px; /* Larger heading */
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 30px; /* More space */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05); /* Subtle text shadow */
    }

    .input-group {
      margin-bottom: 25px; /* More space between groups */
      text-align: left;
      position: relative;
    }

    .input-group label {
      font-size: 15px;
      color: var(--primary);
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
      transition: all 0.3s ease;
      transform: translateZ(10px); /* 3D effect for label */
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 16px; /* Larger padding */
      border: 2px solid var(--primary); /* Thicker border */
      border-radius: 12px; /* More rounded input fields */
      font-size: 16px;
      background: var(--white);
      transition: all 0.3s ease;
      color: #333;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05); /* Inner shadow */
      transform: translateZ(0); /* Ensure 3D context */
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 4px rgba(249, 194, 27, 0.2), inset 0 2px 8px rgba(0, 0, 0, 0.1); /* Glow effect on focus */
      transform: scale(1.02) translateZ(5px); /* Slight pop-out on focus */
    }

    .btn {
      background: var(--accent);
      color: var(--primary);
      font-weight: 700; /* Bolder text */
      font-size: 18px; /* Larger text */
      padding: 16px;
      width: 100%;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px; /* More space above button */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15); /* Shadow for button */
      transform: translateZ(0); /* Ensure 3D context */
    }

    .btn:hover {
      background-color: #e3ae17;
      transform: translateY(-3px) scale(1.01) translateZ(10px); /* Lift and slight scale on hover */
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25); /* More pronounced shadow on hover */
    }

    .btn:active {
      transform: translateY(0) scale(0.99) translateZ(0); /* Press down effect */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }

    .footer {
      margin-top: 40px; /* More space */
      font-size: 14px;
      color: var(--primary);
      text-align: center;
      opacity: 0.8;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 25px;
        max-width: 90%;
      }
      h2 {
        font-size: 24px;
      }
      .input-group input,
      .input-group select,
      .btn {
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="alif edu (600 x 300 px) (820 x 312 px).png" alt="Logo" class="logo" />
    <h2>Login</h2>
    <form id="login-form" onsubmit="return handleLogin(event)">
      <div class="input-group">
        <label for="staff-id">Staff ID</label>
        <input type="text" id="staff-id" name="staff_id" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="input-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="admin">Admin</option>
          <option value="principal">Principal</option>
          <option value="teacher">Teacher</option>
          <option value="mentor">Mentor</option>
        </select>
      </div>
      <button type="submit" class="btn" id="login-btn">Login</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Alif Edu. All rights reserved.
  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault(); // Prevent default form submission

      const loginButton = document.getElementById('login-btn');
      // Disable the button and change its text
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';

      const staffId = document.getElementById('staff-id').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const data = {
        staff_id: staffId,
        password: password,
        role: role
      };

      const url = 'https://script.google.com/macros/s/AKfycbxCuOR7A5sosj9g4DDh95mCs5JRFpnOK06CqB24lmFwt9kN7212uqc1_3QzJIpNZayofg/exec'; // Replace this

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        if (result.success) {
          let redirectURL = '';
          switch(result.role) {
            case 'admin': redirectURL = 'admin-dashboard.html'; break;
            case 'principal': redirectURL = 'principal-dashboard.html'; break;
            case 'teacher': redirectURL = 'teacher-dashboard.html'; break;
            case 'mentor': redirectURL = 'mentor-dashboard.html'; break;
            default: 
                alert('Unknown role, redirecting to a default page or showing error.'); 
                // Re-enable button and revert text if no redirection happens
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
                return;
          }
          window.location.href = redirectURL;
        } else {
          alert(result.message || 'Login failed. Please check your credentials and try again.');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred during login. Please try again later.');
      } finally {
        // This block will always execute, regardless of success or failure
        // Re-enable the button and revert its text if it hasn't been redirected
        if (loginButton.disabled) { // Only re-enable if it's currently disabled (i.e., no redirection happened)
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
        }
      }
    }
  </script>

</body>
</html>
