<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ALIF EDU</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #0b1d3a;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fcbf49;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #0b1d3a;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #fcbf49;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #0b1d3a;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #f5a623;
      transform: scale(1.05);
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
    .error { color: red; }
    .success { color: green; }
    footer {
      color: #fff;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="1.png" alt="Logo" class="logo" />
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="staffId">Staff ID</label>
        <input type="text" id="staffId" name="staffId" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="">--Select Role--</option>
          <option value="Admin">Admin</option>
          <option value="Principal">Principal</option>
          <option value="Teacher">Teacher</option>
          <option value="Mentor">Mentor</option>
        </select>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>
  </div>
  <footer>Â© 2025 ALIF EDU</footer>

  <script>
    const loginForm = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbxCuOR7A5sosj9g4DDh95mCs5JRFpnOK06CqB24lmFwt9kN7212uqc1_3QzJIpNZayofg/exec"; // <-- Replace this

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const staffId = document.getElementById("staffId").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      try {
        const response = await fetch(GOOGLE_SHEET_URL);
        const data = await response.json();

        const match = data.find(
          user =>
            user.staffId === staffId &&
            user.password === password &&
            user.role.toLowerCase() === role.toLowerCase()
        );

        if (match) {
          messageDiv.textContent = "Login successful!";
          messageDiv.className = "message success";
          setTimeout(() => {
            switch (role) {
              case "Admin":
                window.location.href = "admin-dashboard.html";
                break;
              case "Principal":
                window.location.href = "principal-dashboard.html";
                break;
              case "Teacher":
                window.location.href = "teacher-dashboard.html";
                break;
              case "Mentor":
                window.location.href = "mentor-dashboard.html";
                break;
              default:
                messageDiv.textContent = "Unknown role.";
                messageDiv.className = "message error";
            }
          }, 1000);
        } else {
          messageDiv.textContent = "Invalid credentials. Please try again.";
          messageDiv.className = "message error";
        }
      } catch (error) {
        console.error("Error:", error);
        messageDiv.textContent = "Error connecting to server.";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
