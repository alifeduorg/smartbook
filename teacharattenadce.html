<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance Sheet</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2pdf.js CDN for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Custom styles for better aesthetics and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #1a202c;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-group select, .form-group button {
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .form-group select:focus, .form-group button:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        button {
            cursor: pointer;
            background-color: #6366f1;
            color: white;
            font-weight: 600;
            border: none;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        button:hover {
            background-color: #4f46e5;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 2rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px; /* Ensure table is wide enough for all days */
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background-color: #edf2f7;
            font-weight: 700;
            color: #2d3748;
            position: sticky;
            top: 0; /* Make header sticky for better scrolling experience */
            z-index: 10;
        }
        td {
            background-color: #fff;
            color: #4a5568;
        }
        tr:hover td {
            background-color: #f7fafc;
        }
        .text-green-600 {
            color: #22c55e; /* Green for present/tick */
        }
        .text-red-600 {
            color: #ef4444; /* Red for absent/cross */
        }
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
            text-align: center;
            font-weight: 500;
        }

        /* Styles specifically for PDF generation to make content fit */
        .pdf-table-content th,
        .pdf-table-content td {
            font-size: 0.65rem; /* Smaller font size for PDF */
            padding: 0.2rem 0.3rem; /* Reduced padding for PDF */
            white-space: nowrap; /* Prevent wrapping in cells */
        }
        .pdf-table-content th:first-child,
        .pdf-table-content td:first-child {
            min-width: 80px; /* Ensure teacher name has enough space */
        }
        .pdf-table-content th:nth-child(2),
        .pdf-table-content td:nth-child(2) {
            min-width: 50px; /* Ensure staff ID has enough space */
        }
        .pdf-table-content th:last-child,
        .pdf-table-content td:last-child {
            min-width: 70px; /* Ensure total hours has enough space */
        }

        /* Specific styling for tick and cross marks */
        .tick-mark {
            font-size: 1.2em; /* Larger tick mark */
            font-weight: bold;
        }
        .cross-mark {
            font-size: 1.2em; /* Larger cross mark */
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-group select, .form-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="reportTitle">Teacher Attendance Sheet</h1>

        <div class="flex flex-col md:flex-row gap-4 mb-6 items-center justify-center form-grid">
            <div class="form-group flex flex-col w-full md:w-auto">
                <label for="monthSelect">Select Month:</label>
                <select id="monthSelect" class="rounded-lg">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="form-group flex flex-col w-full md:w-auto">
                <label for="yearSelect">Select Year:</label>
                <select id="yearSelect" class="rounded-lg">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <button id="generateReportBtn" class="mt-4 md:mt-0 px-6 py-3 rounded-lg shadow-md">Generate Report</button>
            <button id="downloadPdfBtn" class="mt-4 md:mt-0 px-6 py-3 rounded-lg shadow-md bg-green-500 hover:bg-green-600">Download PDF</button>
        </div>

        <div id="messageArea" class="message hidden"></div>

        <div id="attendanceTableContainer" class="table-container hidden">
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Teacher Name</th>
                        <th>Staff ID</th>
                        <!-- Days 1-31 will be added dynamically -->
                        <th class="whitespace-nowrap">Total Hrs (Month)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace 'YOUR_APPS_SCRIPT_WEB_APP_URL' with the URL you obtained after deploying your Google Apps Script.
        const GOOGLE_SHEET_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwdKvar_uKqoAg1wX60NTThwVHBul14wroJj0QqBQZ3WtQ5zx2hAWXe8hqXqifFI3diSA/exec'; 

        // Sample Log Book Data (used if fetching fails or URL is not set)
        const sampleLogBookData = [
            { Date: '2025-06-01', Month: 'June', 'Teacher Name': 'Alice Smith', 'Staff ID': 'T001', 'Class Duration': 60 },
            { Date: '2025-06-01', Month: 'June', 'Teacher Name': 'Bob Johnson', 'Staff ID': 'T002', 'Class Duration': 45 },
            { Date: '2025-06-01', Month: 'June', 'Teacher Name': 'Alice Smith', 'Staff ID': 'T001', 'Class Duration': 30 }, // Alice teaches twice
            { Date: '2025-06-02', Month: 'June', 'Teacher Name': 'Alice Smith', 'Staff ID': 'T001', 'Class Duration': 90 },
            { Date: '2025-06-02', Month: 'June', 'Teacher Name': 'Charlie Brown', 'Staff ID': 'T003', 'Class Duration': 60 },
            { Date: '2025-06-03', Month: 'June', 'Teacher Name': 'Bob Johnson', 'Staff ID': 'T002', 'Class Duration': 75 },
            { Date: '2025-06-05', Month: 'June', 'Teacher Name': 'Alice Smith', 'Staff ID': 'T001', 'Class Duration': 60 },
            { Date: '2025-06-05', Month: 'June', 'Teacher Name': 'Charlie Brown', 'Staff ID': 'T003', 'Class Duration': 45 },
            { Date: '2025-07-01', Month: 'July', 'Teacher Name': 'Alice Smith', 'Staff ID': 'T001', 'Class Duration': 120 },
            { Date: '2025-07-01', Month: 'July', 'Teacher Name': 'Bob Johnson', 'Staff ID': 'T002', 'Class Duration': 60 },
            { Date: '2025-07-02', Month: 'July', 'Teacher Name': 'Alice Smith', 'Staff ID': 'T001', 'Class Duration': 90 },
            { Date: '2025-07-03', Month: 'July', 'Teacher Name': 'Charlie Brown', 'Staff ID': 'T003', 'Class Duration': 70 },
            { Date: '2025-07-03', Month: 'July', 'Teacher Name': 'Alice Smith', 'Staff ID': 'T001', 'Class Duration': 40 },
            { Date: '2025-07-04', Month: 'July', 'Teacher Name': 'Bob Johnson', 'Staff ID': 'T002', 'Class Duration': 80 },
            { Date: '2025-07-05', Month: 'July', 'Teacher Name': 'Charlie Brown', 'Staff ID': 'T003', 'Class Duration': 50 },
            { Date: '2025-07-10', Month: 'July', 'Teacher Name': 'Alice Smith', 'Staff ID': 'T001', 'Class Duration': 60 },
            { Date: '2025-07-15', Month: 'July', 'Teacher Name': 'Bob Johnson', 'Staff ID': 'T002', 'Class Duration': 90 },
            { Date: '2025-07-20', Month: 'July', 'Teacher Name': 'Charlie Brown', 'Staff ID': 'T003', 'Class Duration': 100 },
        ];

        let currentLogBookData = []; // This will hold either fetched data or sample data

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        const monthSelect = document.getElementById('monthSelect');
        const yearSelect = document.getElementById('yearSelect');
        const generateReportBtn = document.getElementById('generateReportBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const attendanceTableContainer = document.getElementById('attendanceTableContainer');
        const attendanceTable = document.getElementById('attendanceTable');
        const messageArea = document.getElementById('messageArea');
        const reportTitle = document.getElementById('reportTitle');

        /**
         * Fetches data from the Google Apps Script web app URL.
         * If the URL is not set or fetching fails, it falls back to sample data.
         */
        async function fetchLogBookData() {
            if (GOOGLE_SHEET_WEB_APP_URL === 'YOUR_APPS_SCRIPT_WEB_APP_URL' || !GOOGLE_SHEET_WEB_APP_URL) {
                showMessage("Google Sheet Web App URL not configured. Using sample data.", "info");
                currentLogBookData = sampleLogBookData;
                return;
            }

            showMessage("Fetching data from Google Sheet...", "info");
            try {
                const response = await fetch(GOOGLE_SHEET_WEB_APP_URL);
                // First, try to read as text to debug potential non-JSON responses
                const responseText = await response.text();
                console.log("Raw response text from Apps Script:", responseText); // LOG: Raw text response

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}. Response: ${responseText}`);
                }

                let data;
                try {
                    data = JSON.parse(responseText); // Attempt to parse as JSON
                } catch (jsonError) {
                    throw new Error(`Failed to parse JSON response from Apps Script. Raw text: ${responseText}. Error: ${jsonError.message}`);
                }
                
                if (data.error) {
                    throw new Error(data.error);
                }
                currentLogBookData = data;
                console.log("Current Log Book Data (parsed JSON from sheet):", currentLogBookData); // LOG: Parsed JSON data
                hideMessage(); // Clear message on successful fetch
            } catch (error) {
                console.error("Error fetching data from Google Sheet:", error);
                showMessage(`Failed to fetch data from Google Sheet: ${error.message}. Using sample data.`, "error");
                currentLogBookData = sampleLogBookData;
            }
        }

        /**
         * Initializes the month and year dropdowns with current date values.
         * Populates years from 2020 to the current year + 5.
         */
        function initializeDropdowns() {
            const today = new Date();
            const currentMonth = today.getMonth(); // 0-indexed
            const currentYear = today.getFullYear();

            // Populate months
            monthNames.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index; // Use 0-indexed month for Date object compatibility
                option.textContent = month;
                if (index === currentMonth) {
                    option.selected = true;
                }
                monthSelect.appendChild(option);
            });

            // Populate years (e.g., 2020 to current year + 5)
            for (let year = 2020; year <= currentYear + 5; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }

        /**
         * Hides the message area.
         */
        function hideMessage() {
            messageArea.classList.add('hidden');
            messageArea.textContent = '';
        }

        /**
         * Displays a message in the message area.
         * @param {string} msg - The message to display.
         * @param {string} type - The type of message (e.g., 'info', 'error').
         */
        function showMessage(msg, type = 'info') {
            messageArea.textContent = msg;
            messageArea.classList.remove('hidden');
            if (type === 'error') {
                messageArea.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                messageArea.classList.remove('bg-yellow-100', 'border-yellow-400', 'text-yellow-700');
            } else { // default to info/warning style
                messageArea.classList.add('bg-yellow-100', 'border-yellow-400', 'text-yellow-700');
                messageArea.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
            }
        }

        /**
         * Generates the attendance sheet based on selected month and year.
         */
        function generateAttendanceSheet() {
            hideMessage();
            const selectedMonthIndex = parseInt(monthSelect.value);
            const selectedYear = parseInt(yearSelect.value);
            const selectedMonthName = monthNames[selectedMonthIndex];

            // Update the main title to reflect the selected month and year
            reportTitle.textContent = `Teacher Attendance Sheet - ${selectedMonthName} ${selectedYear}`;

            // Filter data for the selected month and year
            const filteredData = currentLogBookData.filter(entry => {
                // Ensure 'Date' property exists and is a string (expected YYYY-MM-DD from Apps Script)
                if (typeof entry.Date !== 'string' || !entry.Date) {
                    // console.warn("Entry missing or invalid 'Date' property (not string or empty) for filtering:", entry);
                    return false;
                }

                // Parse the date string as UTC to avoid local timezone shifts
                const entryDate = new Date(entry.Date + 'T00:00:00Z'); // Append 'T00:00:00Z' to force UTC interpretation
                // Check if date parsing resulted in an invalid date
                if (isNaN(entryDate.getTime())) {
                    console.warn("Invalid date string encountered after parsing for filtering:", entry.Date);
                    return false;
                }

                // Use UTC methods for comparison
                const isMatchingMonth = entryDate.getUTCMonth() === selectedMonthIndex;
                const isMatchingYear = entryDate.getUTCFullYear() === selectedYear;
                // console.log(`Original Date: ${entry.Date}, Parsed Date (UTC): ${entryDate.toISOString().split('T')[0]}, Month Match: ${isMatchingMonth}, Year Match: ${isMatchingYear}`);
                return isMatchingMonth && isMatchingYear;
            });
            console.log("Filtered Data for Month/Year:", filteredData); // LOG: Filtered data

            // Group data by teacher, summing class durations and storing staff ID
            const teacherAttendance = {}; // { 'Teacher Name': { staffId: 'T001', dailyData: { '2025-07-01': 120, ... } }, ... }
            const allTeacherNamesAndIds = new Map(); // To keep track of unique teachers and their IDs

            filteredData.forEach(entry => {
                const teacherName = entry['Teacher Name'];
                const staffId = entry['Staff ID'];
                
                // Use the date string directly as the key (expected YYYY-MM-DD from Apps Script)
                const entryDateKey = entry.Date;

                // Ensure 'Class Duration' is treated as a number
                const duration = parseFloat(entry['Class Duration']) || 0; // Convert to float, default to 0 if not a valid number

                // console.log(`Aggregating: Teacher: ${teacherName}, Date: ${entry.Date}, Class Duration (raw): ${entry['Class Duration']}, Parsed Duration: ${duration}, EntryDateKey: ${entryDateKey}`); // LOG: Aggregation details

                // Store teacher name and staff ID
                if (!allTeacherNamesAndIds.has(teacherName)) {
                    allTeacherNamesAndIds.set(teacherName, staffId);
                }

                if (!teacherAttendance[teacherName]) {
                    teacherAttendance[teacherName] = { staffId: staffId, dailyData: {} };
                }
                if (!teacherAttendance[teacherName].dailyData[entryDateKey]) {
                    teacherAttendance[teacherName].dailyData[entryDateKey] = 0;
                }
                teacherAttendance[teacherName].dailyData[entryDateKey] += duration; // Sum durations for same teacher on same day
            });
            console.log("Teacher Attendance Structure (aggregated):", teacherAttendance); // LOG: Aggregated data

            // Get number of days in the selected month
            const daysInMonth = new Date(selectedYear, selectedMonthIndex + 1, 0).getDate();

            // Clear previous table content
            const thead = attendanceTable.querySelector('thead tr');
            const tbody = attendanceTable.querySelector('tbody');
            tbody.innerHTML = ''; // Clear existing rows

            // Recreate table header (Teacher Name, Staff ID, Days 1-31/30/29/28, Total Hrs)
            // Clear all current headers except the first two if they exist, or just clear all
            while (thead.children.length > 0) {
                thead.removeChild(thead.lastChild);
            }

            // Add fixed headers
            const thTeacherName = document.createElement('th');
            thTeacherName.textContent = 'Teacher Name';
            thead.appendChild(thTeacherName);

            const thStaffId = document.createElement('th');
            thStaffId.textContent = 'Staff ID';
            thead.appendChild(thStaffId);

            // Add dynamic day headers
            for (let i = 1; i <= daysInMonth; i++) {
                const th = document.createElement('th');
                th.textContent = i;
                th.classList.add('text-center');
                thead.appendChild(th);
            }

            // Add Total Hours header
            const totalHrsTh = document.createElement('th');
            totalHrsTh.textContent = 'Total Hrs (Month)';
            totalHrsTh.classList.add('whitespace-nowrap');
            thead.appendChild(totalHrsTh);


            if (Object.keys(teacherAttendance).length === 0) {
                showMessage(`No log book entries found for ${selectedMonthName} ${selectedYear}.`);
                attendanceTableContainer.classList.add('hidden');
                return;
            }

            // Populate table body
            Array.from(allTeacherNamesAndIds.keys()).sort().forEach(teacherName => {
                const row = tbody.insertRow();
                let totalMonthlyMinutes = 0;
                const teacherData = teacherAttendance[teacherName];

                // Teacher Name and Staff ID columns
                row.insertCell().textContent = teacherName;
                row.insertCell().textContent = teacherData.staffId;

                // Daily attendance and minutes
                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = row.insertCell();
                    // Construct date string for comparison (YYYY-MM-DD)
                    const dateString = `${selectedYear}-${String(selectedMonthIndex + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dailyMinutes = teacherData.dailyData[dateString];
                    // console.log(`Displaying Day ${day} for ${teacherName}: dailyMinutes = ${dailyMinutes}`); // LOG: Daily minutes for display

                    // Check if dailyMinutes is a number greater than 0
                    if (typeof dailyMinutes === 'number' && dailyMinutes > 0) {
                        // Present: Tick mark with minutes
                        cell.innerHTML = `<span class="tick-mark">&#10004;</span><br>${dailyMinutes} min`;
                        cell.classList.add('text-green-600', 'font-semibold', 'text-center');
                        totalMonthlyMinutes += dailyMinutes;
                    } else {
                        // Absent: X mark
                        cell.innerHTML = `<span class="cross-mark">&#10006;</span>`;
                        cell.classList.add('text-red-600', 'text-center');
                    }
                }

                // Total Hours (Month)
                const totalHoursCell = row.insertCell();
                totalHoursCell.textContent = `${(totalMonthlyMinutes / 60).toFixed(2)} hrs`;
                totalHoursCell.classList.add('font-bold', 'text-right');
            });

            attendanceTableContainer.classList.remove('hidden');
        }

        /**
         * Downloads the generated attendance table as a PDF file.
         */
        function downloadPDF() {
            if (attendanceTableContainer.classList.contains('hidden')) {
                showMessage('Generate a report first before downloading.', 'error');
                return;
            }

            const selectedMonthName = monthNames[parseInt(monthSelect.value)];
            const selectedYear = parseInt(yearSelect.value);
            const filename = `Attendance_Sheet_${selectedMonthName}_${selectedYear}.pdf`;

            // Create a temporary div to hold the title and the table for PDF generation
            const pdfContentWrapper = document.createElement('div');
            pdfContentWrapper.style.padding = '10mm'; // Add some padding around the content
            pdfContentWrapper.style.backgroundColor = '#fff'; // Ensure white background for PDF

            // Clone the report title and append to the wrapper
            const clonedTitle = reportTitle.cloneNode(true);
            clonedTitle.style.marginBottom = '15px'; // Add space below title
            clonedTitle.style.fontSize = '24px'; // Ensure title is readable in PDF
            clonedTitle.style.textAlign = 'center';
            pdfContentWrapper.appendChild(clonedTitle);

            // Clone the table container and append to the wrapper
            const clonedTableContainer = attendanceTableContainer.cloneNode(true);
            // Apply PDF-specific styles to the cloned table
            const clonedTable = clonedTableContainer.querySelector('#attendanceTable');
            if (clonedTable) {
                clonedTable.classList.add('pdf-table-content');
            }
            pdfContentWrapper.appendChild(clonedTableContainer);

            // Append the wrapper to the body temporarily
            document.body.appendChild(pdfContentWrapper);

            // html2pdf options
            const options = {
                margin: 10,
                filename: filename,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, logging: true, dpi: 192, letterRendering: true },
                jsPDF: { unit: 'mm', format: 'a2', orientation: 'landscape' } // A2 for more horizontal space
            };

            // Generate PDF from the temporary wrapper
            html2pdf().set(options).from(pdfContentWrapper).save().then(() => {
                // Remove the temporary wrapper after PDF generation is complete
                document.body.removeChild(pdfContentWrapper);
            });
        }

        // Event Listeners
        window.onload = async () => {
            initializeDropdowns();
            await fetchLogBookData(); // Fetch data before generating the initial report
            generateAttendanceSheet(); // Generate report on initial load
        };
        generateReportBtn.addEventListener('click', generateAttendanceSheet);
        downloadPdfBtn.addEventListener('click', downloadPDF);
    </script>
</body>
</html>
