<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard</title>
  <style>
    :root {
      --navy: #0b1d3a;
      --gold: #ffcc00;
      --white: #ffffff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
    }

    .dashboard-wrapper {
      display: flex;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .sidebar {
      width: 250px;
      background-color: var(--navy);
      color: var(--white);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .sidebar .logo img {
      width: 40px;
    }

    .sidebar h3 {
      color: var(--gold);
      font-size: 18px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar nav ul li {
      margin-bottom: 15px;
    }

    .sidebar nav ul li a {
      color: var(--white);
      text-decoration: none;
      font-size: 16px;
      display: block;
    }

    .sidebar nav ul li a:hover {
      color: var(--gold);
    }

    .logout {
      background-color: var(--gold);
      border: none;
      color: var(--navy);
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background-color: #ffd633;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f5f7fa;
      transition: margin-left 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      font-size: 24px;
      background: none;
      border: none;
      color: var(--navy);
      cursor: pointer;
      display: none;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: var(--white);
      padding: 20px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h4 {
      color: var(--navy);
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        height: 100%;
        z-index: 1000;
      }

      .sidebar.open {
        left: 0;
      }

      .menu-toggle {
        display: block;
      }

      .main-content.open {
        margin-left: 250px;
      }
    }
  </style>
</head>
<body>

<div class="dashboard-wrapper">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="1.png" alt="Logo">
      <h3>Teacher Panel</h3>
    </div>
    <nav>
      <ul>
        <li><a href="logbook.html">Logbook</a></li>
        <li><a href="lesson-plan.html">Lesson Plan</a></li>
        <li><a href="timetable.html">Time Table</a></li>
        <li><a href="updates.html">Updates</a></li>
        <li><a href="exam-marks.html">Exam Marks</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="header">
      <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
      <h2>Welcome Teacher</h2>
    </div>

    <div class="card-grid">
      <div class="card" onclick="goTo('logbook.html')">
        <h4>Logbook</h4>
      </div>
      <div class="card" onclick="goTo('lesson-plan.html')">
        <h4>Lesson Plan</h4>
      </div>
      <div class="card" onclick="goTo('timetable.html')">
        <h4>Time Table</h4>
      </div>
      <div class="card" onclick="goTo('updates.html')">
        <h4>Updates</h4>
      </div>
      <div class="card" onclick="goTo('exam-marks.html')">
        <h4>Exam Marks</h4>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("mainContent");
    sidebar.classList.toggle("open");
    mainContent.classList.toggle("open");
  }

  function goTo(page) {
    window.location.href = page;
  }

  function logout() {
    alert("Logging out...");
    window.location.href = "index.html"; // Or your login page
  }
</script>

</body>
</html>
