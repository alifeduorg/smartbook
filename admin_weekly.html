<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report</title>
    <style>
        /* Modal Styles */
        #reportModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 70%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .report-section {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f7f7f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .view-btn {
            background-color: #f39c12;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .view-btn:hover {
            background-color: #e67e22;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 2px solid #2c3e50;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f39c12;
            color: white;
        }

        td {
            background-color: #ecf0f1;
        }

        /* Modal Body Scroll */
        #modal-body {
            max-height: 400px; /* Set the maximum height of the modal body */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 20px;
        }

        /* Close Button */
        .close-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #c0392b;
        }

        /* Dashboard Button */
        .dashboard-btn {
            background-color: #2ecc71;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dashboard-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Weekly Reports</h1>
<button class="dashboard-btn" onclick="goToDashboard()">‚Üê Dashboard</button>

    <!-- Table to display reports -->
    <table id="reportTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Report Title</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <!-- Modal to display detailed report -->
    <div id="reportModal">
        <div id="modal-content">
            <h2 id="modalTitle"></h2>
            <div id="modal-body">
                <!-- Report content will be displayed here -->
            </div>
            <button class="close-btn" onclick="closeModal()">Close</button>
            <button class="dashboard-btn" onclick="goToDashboard()">Go to Dashboard</button>
        </div>
    </div>

    <script>
        const SHEET_URL = "https://script.google.com/macros/s/AKfycbzWrKgb5w4G7lOHXRwbaHL_sGx3LR3jC_7XleQL1Hg57Sl0fzw2acNGiusDjHzktRW4xg/exec";

        // Fetch and display the table
        fetch(SHEET_URL)
            .then(res => res.json())
            .then(data => {
                const tableBody = document.querySelector("#reportTable tbody");
                data.forEach((row) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${formatDate(row.startDate)} to ${formatDate(row.endDate)}</td>
                        <td>${row.reportTitle || "Untitled"}</td>
                        <td><button class="view-btn" onclick='viewReport(${JSON.stringify(row)})'>View</button></td>
                    `;
                    tableBody.appendChild(tr);
                });
            });

        // Format date to DD MMM YYYY
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('en-GB', options);
        }

        // Show report in modal
        function viewReport(report) {
            document.getElementById("modalTitle").textContent = `Weekly Report: ${formatDate(report.startDate)} to ${formatDate(report.endDate)}`;

            const modalBody = document.getElementById("modal-body");

            const html = `
                <div class="report-section">
                    <h3>Start Date</h3><p>${formatDate(report.startDate)}</p>
                </div>
                <div class="report-section">
                    <h3>End Date</h3><p>${formatDate(report.endDate)}</p>
                </div>
                <div class="report-section">
                    <h3>Report Title</h3><p>${report.reportTitle || "Not provided"}</p>
                </div>
                <div class="report-section">
                    <h3>Activity Summary</h3><p>${report.activitySummary || "Not provided"}</p>
                </div>
                <div class="report-section">
                    <h3>Achievements</h3><p>${report.achievements || "Not provided"}</p>
                </div>
                <div class="report-section">
                    <h3>Challenges</h3><p>${report.challenges || "Not provided"}</p>
                </div>
                <div class="report-section">
                    <h3>Plans for Next Week</h3><p>${report.plansNextWeek || "Not provided"}</p>
                </div>
            `;

            modalBody.innerHTML = html;
            document.getElementById("reportModal").style.display = "block";
        }

        // Close modal
        function closeModal() {
            document.getElementById("reportModal").style.display = "none";
        }

        // Go to Dashboard
        function goToDashboard() {
            window.location.href = "admin_dashboard.html";  // Replace with your actual dashboard link
        }
    </script>
</body>
</html>
