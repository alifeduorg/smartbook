<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #001f3f;
            color: white;
        }
        button.view-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button.view-btn:hover {
            background-color: #45a049;
        }
        #report-detail {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px auto;
        }
        #report-detail h3 {
            margin-top: 0;
        }
        #report-detail .close {
            background-color: red;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #report-detail .close:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center; padding: 20px; background-color: #001f3f; color: white;">Weekly Report Viewer</h1>

    <table id="report-table">
        <thead>
            <tr>
                <th>Date Range</th>
                <th>Report Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Full Report Modal -->
    <div id="report-detail">
        <button class="close" onclick="closeReport()">Close</button>
        <h3 id="report-title"></h3>
        <p><strong>Activity Summary:</strong> <span id="activity-summary"></span></p>
        <p><strong>Achievements:</strong> <span id="achievements"></span></p>
        <p><strong>Challenges:</strong> <span id="challenges"></span></p>
        <p><strong>Plans for Next Week:</strong> <span id="plans-next-week"></span></p>
    </div>
<script>
const apiKey = 'https://script.google.com/macros/s/AKfycbzWrKgb5w4G7lOHXRwbaHL_sGx3LR3jC_7XleQL1Hg57Sl0fzw2acNGiusDjHzktRW4xg/exec';
const sheetId = '18aQYERJNvfwEOV-YMFXevWkznGMOyA2tlPlMzHsCWvY';
const range = 'WEEKLY_REPORT!A2:G';

async function loadReports() {
    try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
        
        if (!response.ok) {
            throw new Error(`Error fetching data: ${response.status}`);
        }

        const data = await response.json();
        const tableBody = document.getElementById('report-table').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        data.values.forEach((row) => {
            const [startDate, endDate, title, activitySummary, achievements, challenges, plansNextWeek] = row;
            const tableRow = `<tr>
                <td>${startDate} - ${endDate}</td>
                <td>${title}</td>
                <td><button onclick="viewReport('${title}', '${activitySummary}', '${achievements}', '${challenges}', '${plansNextWeek}')">View</button></td>
            </tr>`;
            tableBody.insertAdjacentHTML('beforeend', tableRow);
        });

    } catch (error) {
        console.error('Error loading reports:', error);
        alert('There was an error fetching the data. Please try again later.');
    }
}

loadReports();
</script>

</body>
</html>
