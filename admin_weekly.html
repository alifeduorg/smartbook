<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #001f3f;
            color: white;
        }
        button.view-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button.view-btn:hover {
            background-color: #45a049;
        }
        #report-detail {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px auto;
        }
        #report-detail h3 {
            margin-top: 0;
        }
        #report-detail .close {
            background-color: red;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #report-detail .close:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center; padding: 20px; background-color: #001f3f; color: white;">Weekly Report Viewer</h1>

    <table id="report-table">
        <thead>
            <tr>
                <th>Date Range</th>
                <th>Report Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Full Report Modal -->
    <div id="report-detail">
        <button class="close" onclick="closeReport()">Close</button>
        <h3 id="report-title"></h3>
        <p><strong>Activity Summary:</strong> <span id="activity-summary"></span></p>
        <p><strong>Achievements:</strong> <span id="achievements"></span></p>
        <p><strong>Challenges:</strong> <span id="challenges"></span></p>
        <p><strong>Plans for Next Week:</strong> <span id="plans-next-week"></span></p>
    </div>

    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbzWrKgb5w4G7lOHXRwbaHL_sGx3LR3jC_7XleQL1Hg57Sl0fzw2acNGiusDjHzktRW4xg/exec';

        // Function to load the reports from Google Sheets
        async function loadReports() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.json();

                // Get table body element
                const tableBody = document.getElementById('report-table').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Clear existing table rows

                // Add rows to table dynamically
                data.forEach((report) => {
                    const row = `<tr>
                        <td>${report.startDate} - ${report.endDate}</td>
                        <td>${report.title}</td>
                        <td><button class="view-btn" onclick="viewReport('${report.title}', '${report.activitySummary}', '${report.achievements}', '${report.challenges}', '${report.plansNextWeek}')">View</button></td>
                    </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            } catch (error) {
                console.error('Error loading reports:', error);
                alert('There was an error fetching the data.');
            }
        }

        // Function to view the full report
        function viewReport(title, activitySummary, achievements, challenges, plansNextWeek) {
            document.getElementById('report-title').innerText = title;
            document.getElementById('activity-summary').innerText = activitySummary;
            document.getElementById('achievements').innerText = achievements;
            document.getElementById('challenges').innerText = challenges;
            document.getElementById('plans-next-week').innerText = plansNextWeek;

            // Show the report modal
            document.getElementById('report-detail').style.display = 'block';
        }

        // Function to close the report modal
        function closeReport() {
            document.getElementById('report-detail').style.display = 'none';
        }

        // Load the reports when the page loads
        window.onload = loadReports;
    </script>

</body>
</html>
