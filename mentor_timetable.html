<!DOCTYPE html>
<html>
<head>
  <title>Timetable Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      color: #2c3e50;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    button {
      background: #2c3e50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
    .btn-danger {
      background: #e74c3c;
    }
    .btn-danger:hover {
      background: #c0392b;
    }
    .controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>üìò Timetable Panel</h2>

  <div class="controls">
    <label>Week Start Date:</label>
    <input type="date" id="weekStart" required>
    <label>Student Name:</label>
    <input type="text" id="studentName" required>
    <label>Classroom:</label>
    <input type="text" id="classRoom">
    <button onclick="addRow()">‚ûï Add Slot</button>
  </div>

  <table id="timetableTable">
    <thead>
      <tr>
        <th>Day</th>
        <th>Time</th>
        <th>Subject</th>
        <th>Teacher</th>
        <th>Student ID</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <br>
  <button onclick="submitData()">‚úÖ Submit</button>
  <button onclick="window.location.href='dashboard.html'">üè† Dashboard</button>

  <script>
    function addRow() {
      const tbody = document.getElementById('timetableTable').querySelector('tbody');
      const row = document.createElement('tr');

      const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

      row.innerHTML = `
        <td>
          <select>
            ${days.map(day => `<option value="${day}">${day}</option>`).join('')}
          </select>
        </td>
        <td><input type="time"></td>
        <td><input type="text" placeholder="Subject"></td>
        <td><input type="text" placeholder="Teacher"></td>
        <td><input type="text" placeholder="Student ID"></td>
        <td><button class="btn-danger" onclick="removeRow(this)">Remove</button></td>
      `;
      tbody.appendChild(row);
    }

    function removeRow(btn) {
      const row = btn.parentElement.parentElement;
      row.remove();
    }

    function submitData() {
      const weekStart = document.getElementById('weekStart').value;
      const studentName = document.getElementById('studentName').value;
      const table = document.getElementById('timetableTable').querySelector('tbody');
      const rows = table.querySelectorAll('tr');

      if (!weekStart || !studentName) {
        alert('Please fill Week Start Date and Student Name.');
        return;
      }

      const data = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const day = cells[0].querySelector('select').value;
        const time = cells[1].querySelector('input').value;
        const subject = cells[2].querySelector('input').value;
        const teacher = cells[3].querySelector('input').value;
        const studentId = cells[4].querySelector('input').value;

        if (time && subject && teacher && studentId) {
          data.push({
            weekStart,
            studentName,
            day,
            time,
            subject,
            teacher,
            studentId
          });
        }
      });

      // Send to Google Apps Script Web App
      fetch("https://script.google.com/macros/s/AKfycbzARIynxtCX1rbMPIfY0Uwnwfk2ozLYmifGK5pA49J1a8G8ad1Z_DIYvoYXYE1dlJjNNA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        alert("Timetable submitted successfully!");
        location.reload();
      })
      .catch(err => {
        console.error(err);
        alert("Error submitting data.");
      });
    }
  </script>

</body>
</html>
