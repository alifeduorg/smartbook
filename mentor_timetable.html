<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Timetable Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      flex-direction: column;
      overflow-x: hidden;
    }
    header {
      background: #1e3a8a;
      color: #ffd700;
      padding: 1rem 2rem;
      text-align: center;
      border-radius: 8px 8px 0 0;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .container {
      background: #ffffff;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      height: 70vh;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      color: #333;
    }
    input[type="date"], input[type="text"], input[type="time"], input[type="url"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 2px solid #0077b6;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input[type="date"]:focus, input[type="text"]:focus, input[type="time"]:focus, input[type="url"]:focus {
      border-color: #ffd700;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
    }
    button {
      background: #ffd700;
      color: #1e3a8a;
      font-weight: bold;
      border: none;
      cursor: pointer;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: block;
      margin-top: 2rem;
      width: 100%;
    }
    button:hover {
      background: #ffcc00;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 1rem;
      border: 2px solid #1e3a8a;
      text-align: left;
    }
    th {
      background: #ffd700;
      color: #fff;
      border-bottom: 3px solid #1e3a8a;
    }
    td {
      background: #f4f4f9;
    }
    tr:hover td {
      background: #f0e68c;
    }
    .add-slot-btn {
      margin-top: 1rem;
      background: #0077b6;
      color: #fff;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
    }
    .add-slot-btn:hover {
      background: #005f8d;
      transform: translateY(-2px);
    }
    .success-message {
      background: #4caf50;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
    .dashboard-btn {
      background: #1e3a8a;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      margin-top: 2rem;
      display: block;
      text-align: center;
      text-decoration: none;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .dashboard-btn:hover {
      background: #ffcc00;
      color: #1e3a8a;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Mentor Timetable Planner</h1>
  </header>
  <div class="container">
    <label for="weekStart">Select Week Start Date:</label>
    <input type="date" id="weekStart" required />

    <label for="studentName">Enter Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter Student Name" required />

    <div id="timetableContainer"></div>

    <button class="submit-btn" onclick="submitTimetable()">Submit Timetable</button>
    <div class="success-message" id="successMessage">Timetable Submitted Successfully!</div>
    <a href="/dashboard" class="dashboard-btn">Go to Dashboard</a>
  </div>

  <script>
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    const timetableContainer = document.getElementById('timetableContainer');
    const successMessage = document.getElementById('successMessage');

    function generateTimetable() {
      const studentName = document.getElementById('studentName').value;
      if (!studentName) return;

      timetableContainer.innerHTML = '';

      days.forEach(day => {
        const section = document.createElement('div');
        section.className = 'day-section';

        section.innerHTML = `<h3>${day}</h3><table id="table-${day}">
          <tr><th>Time</th><th>Subject</th><th>Teacher</th><th>Meeting Link</th><th>Action</th></tr>
        </table>
        <button class="add-slot-btn" onclick="addRow('${day}')">Add Slot</button>`;

        timetableContainer.appendChild(section);
      });
    }

    function addRow(day) {
      const table = document.getElementById(`table-${day}`);
      const row = table.insertRow();

      const timeCell = row.insertCell(0);
      const subjectCell = row.insertCell(1);
      const teacherCell = row.insertCell(2);
      const linkCell = row.insertCell(3);
      const actionCell = row.insertCell(4);

      timeCell.innerHTML = `<input type="time" required>`;
      subjectCell.innerHTML = `<input type="text" placeholder="Subject" required>`;
      teacherCell.innerHTML = `<input type="text" placeholder="Teacher" required>`;
      linkCell.innerHTML = `<input type="url" placeholder="https://..." required>`;
      actionCell.innerHTML = `<button onclick="this.parentElement.parentElement.remove()">Remove</button>`;
    }

    async function submitTimetable() {
      const weekStart = document.getElementById('weekStart').value;
      const studentName = document.getElementById('studentName').value;
      if (!weekStart || !studentName) {
        alert("Please select week start date and student name.");
        return;
      }

      const entries = [];

      days.forEach(day => {
        const table = document.getElementById(`table-${day}`);
        if (!table) return;
        [...table.rows].slice(1).forEach(row => {
          const [time, subject, teacher, link] = row.cells;
          const timeVal = time.querySelector('input').value;
          const subjectVal = subject.querySelector('input').value;
          const teacherVal = teacher.querySelector('input').value;
          const linkVal = link.querySelector('input').value;
          if (timeVal && subjectVal && teacherVal) {
            entries.push({ day, time: timeVal, subject: subjectVal, teacher: teacherVal, link: linkVal });
          }
        });
      });

      if (entries.length === 0) {
        alert("Please fill at least one timetable entry.");
        return;
      }

      const response = await fetch('https://script.google.com/macros/s/AKfycbxJ-IGsjzrqUlykZEgK_BtLtz4O7BCF8tv8_Hus1dOENrN_Wnr0NzTAT38KMGamy-XJlQ/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          weekStart,
          studentName,
          entries
        })
      });

      const result = await response.json();
      if (result.success) {
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.style.display = 'none';
          location.reload(); // Reload the page to clear the form
        }, 3000);
      } else {
        alert("Error: " + result.message);
      }
    }

    // Initialize the timetable
    document.getElementById('studentName').addEventListener('input', generateTimetable);
  </script>
</body>
</html>
