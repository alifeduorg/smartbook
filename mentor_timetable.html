<!DOCTYPE html>
<html>
<head>
  <title>Mentor Timetable Entry</title>
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYIyQzr54GA43x_cufpagOP2ok241XMH0",
      authDomain: "timetable-33ed7.firebaseapp.com",
      projectId: "timetable-33ed7",
      storageBucket: "timetable-33ed7.appspot.com",
      messagingSenderId: "836762615251",
      appId: "1:836762615251:web:609f528ba981f563a28326",
      measurementId: "G-EMN5PXSQK1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch student data
    async function fetchStudentData() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxJ-IGsjzrqUlykZEgK_BtLtz4O7BCF8tv8_Hus1dOENrN_Wnr0NzTAT38KMGamy-XJlQ/exec");
      const students = await response.json();
      const dropdown = document.getElementById("studentSelect");
      dropdown.innerHTML = `<option value="">Select Student</option>`;
      students.forEach(stud => {
        const option = document.createElement("option");
        option.value = JSON.stringify(stud);
        option.text = `${stud["Student Name"]} (${stud["Student ID"]})`;
        dropdown.appendChild(option);
      });
    }

    window.onload = () => {
      fetchStudentData();

      document.getElementById("submitBtn").addEventListener("click", async () => {
        const selectedData = JSON.parse(document.getElementById("studentSelect").value || "{}");
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const topic = document.getElementById("topic").value;

        if (!selectedData["Student ID"] || !date || !time || !topic) {
          alert("Please fill all fields.");
          return;
        }

        try {
          await addDoc(collection(db, "Mentor_Timetable"), {
            studentID: selectedData["Student ID"],
            studentName: selectedData["Student Name"],
            subject: selectedData["Subject"],
            teacherName: selectedData["Teacher Name"],
            teacherID: selectedData["Teacher ID"],
            date: date,
            time: time,
            topic: topic,
            timestamp: new Date().toISOString()
          });
          alert("Timetable submitted successfully!");
          document.getElementById("timetableForm").reset();
        } catch (error) {
          console.error("Error submitting timetable:", error);
          alert("Error submitting timetable.");
        }
      });
    };
  </script>
</head>
<body>
  <h2>Mentor Timetable Entry</h2>
  <form id="timetableForm">
    <label for="studentSelect">Student:</label><br>
    <select id="studentSelect" required></select><br><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" required><br><br>

    <label for="time">Time:</label><br>
    <input type="time" id="time" required><br><br>

    <label for="topic">Topic:</label><br>
    <input type="text" id="topic" required><br><br>

    <button type="button" id="submitBtn">Submit Timetable</button>
  </form>
</body>
</html>
