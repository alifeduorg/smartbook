<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timetable Submission</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
    button {
      background: #1abc9c;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .entry {
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Submit Weekly Timetable</h2>
    <label>Week Start Date: <input type="date" id="weekStart" /></label>
    <label>Student ID: <input type="text" id="studentId" /></label>
    <label>Student Name: <input type="text" id="studentName" /></label>

    <div id="entries">
      <!-- Time entries will appear here -->
    </div>

    <button onclick="addEntry()">➕ Add Period</button>
    <button onclick="submitTimetable()">✅ Submit Timetable</button>
    <p id="status"></p>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxJ-IGsjzrqUlykZEgK_BtLtz4O7BCF8tv8_Hus1dOENrN_Wnr0NzTAT38KMGamy-XJlQ/exec'; // Paste your script URL here

    function addEntry() {
      const container = document.getElementById("entries");
      const entryDiv = document.createElement("div");
      entryDiv.className = "entry";
      entryDiv.innerHTML = `
        <select>
          <option value="">Select Day</option>
          <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
          <option>Thursday</option><option>Friday</option><option>Saturday</option>
        </select>
        <input type="time" placeholder="Time" />
        <input type="text" placeholder="Subject" />
        <input type="text" placeholder="Teacher" />
        <input type="url" placeholder="Link" />
      `;
      container.appendChild(entryDiv);
    }

    async function submitTimetable() {
      const weekStart = document.getElementById("weekStart").value;
      const studentId = document.getElementById("studentId").value.trim();
      const studentName = document.getElementById("studentName").value.trim();
      const entries = Array.from(document.querySelectorAll(".entry")).map(div => {
        const [day, time, subject, teacher, link] = div.querySelectorAll("select, input");
        return {
          day: day.value,
          time: time.value,
          subject: subject.value.trim(),
          teacher: teacher.value.trim(),
          link: link.value.trim()
        };
      }).filter(entry => entry.day && entry.time && entry.subject);

      if (!weekStart || !studentId || !studentName || entries.length === 0) {
        document.getElementById("status").innerText = "❌ Fill all fields and at least 1 entry!";
        return;
      }

      const payload = {
        weekStart,
        studentId,
        studentName,
        entries
      };

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });
        const result = await res.json();
        if (result.success) {
          document.getElementById("status").innerText = "✅ Timetable submitted!";
        } else {
          document.getElementById("status").innerText = "❌ Failed: " + result.message;
        }
      } catch (e) {
        document.getElementById("status").innerText = "❌ Error: " + e.message;
      }
    }
  </script>
</body>
</html>
