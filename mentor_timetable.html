<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable Submission</title>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      padding: 20px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    input[type="text"], input[type="date"], input[type="time"], input[type="url"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .btn {
      background-color: #0056b3;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>

  <h2>Weekly Timetable Submission</h2>
  
  <form id="timetableForm">
    <label>Week Starting Date:</label><br>
    <input type="date" id="weekStart" required><br><br>
    
    <label>Student ID:</label><br>
    <input type="text" id="studentId" required><br><br>
    
    <label>Student Name:</label><br>
    <input type="text" id="studentName" required><br><br>

    <table id="entryTable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Time</th>
          <th>Subject</th>
          <th>Teacher</th>
          <th>Link</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="entryBody">
        <!-- Timetable rows will be added here -->
      </tbody>
    </table>

    <button type="button" class="btn" onclick="addRow()">Add Row</button><br><br>
    <button type="submit" class="btn">Submit Timetable</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxJ-IGsjzrqUlykZEgK_BtLtz4O7BCF8tv8_Hus1dOENrN_Wnr0NzTAT38KMGamy-XJlQ/exec';

    function addRow() {
      const tbody = document.getElementById("entryBody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" name="day" required></td>
        <td><input type="time" name="time" required></td>
        <td><input type="text" name="subject" required></td>
        <td><input type="text" name="teacher" required></td>
        <td><input type="url" name="link"></td>
        <td><button type="button" onclick="removeRow(this)">Delete</button></td>
      `;

      tbody.appendChild(row);
    }

    function removeRow(button) {
      button.closest("tr").remove();
    }

    document.getElementById("timetableForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const weekStart = document.getElementById("weekStart").value;
      const studentId = document.getElementById("studentId").value;
      const studentName = document.getElementById("studentName").value;

      const entries = [];
      const rows = document.querySelectorAll("#entryBody tr");

      rows.forEach(row => {
        const entry = {
          day: row.querySelector('[name="day"]').value,
          time: row.querySelector('[name="time"]').value,
          subject: row.querySelector('[name="subject"]').value,
          teacher: row.querySelector('[name="teacher"]').value,
          link: row.querySelector('[name="link"]').value
        };
        entries.push(entry);
      });

      const payload = {
        weekStart,
        studentId,
        studentName,
        entries
      };

      fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          document.getElementById("statusMsg").innerText = "Timetable submitted successfully!";
          document.getElementById("timetableForm").reset();
          document.getElementById("entryBody").innerHTML = "";
        } else {
          document.getElementById("statusMsg").innerText = "Error: " + result.error;
        }
      })
      .catch(err => {
        document.getElementById("statusMsg").innerText = "Error submitting timetable.";
        console.error(err);
      });
    });

    // Add one row by default
    window.onload = () => addRow();
  </script>

</body>
</html>
