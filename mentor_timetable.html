<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timetable Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: navy;
    }

    .input-section, #timetable, button {
      max-width: 900px;
      margin: 20px auto;
    }

    label {
      margin-right: 10px;
    }

    select, input[type="date"], input[type="text"] {
      margin-bottom: 10px;
      padding: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      box-shadow: 0 0 10px #ccc;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    .add-row-btn {
      background: #4caf50;
      color: white;
      padding: 5px 10px;
      margin: 5px;
      border: none;
      cursor: pointer;
    }

    .submit-btn {
      display: block;
      margin: 0 auto;
      padding: 10px 30px;
      font-size: 16px;
      background: navy;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .day-title {
      font-weight: bold;
      background: #eee;
    }
  </style>
</head>
<body>

  <h1>Student Timetable Panel</h1>

  <div class="input-section">
    <label for="weekStart">Select Week Starting:</label>
    <input type="date" id="weekStart" required>

    <label for="studentSelect">Select Student:</label>
    <select id="studentSelect" required>
      <option value="">--Choose Student--</option>
    </select>
  </div>

  <div id="timetable"></div>

  <button class="submit-btn" onclick="submitTimetable()">Submit Timetable</button>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBbpphH9wQ53Jo4evl8m4oNsaOXvombJVA",
      authDomain: "timetable-d0e77.firebaseapp.com",
      projectId: "timetable-d0e77",
      storageBucket: "timetable-d0e77.appspot.com",
      messagingSenderId: "550695601869",
      appId: "1:550695601869:web:655c568a1290ae582bcb84",
      measurementId: "G-PCM44PV4CY"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch student data from Google Apps Script URL
    async function fetchStudents() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxJ-IGsjzrqUlykZEgK_BtLtz4O7BCF8tv8_Hus1dOENrN_Wnr0NzTAT38KMGamy-XJlQ/exec');
        const data = await response.json();

        // Populate the student select dropdown
        const studentSelect = document.getElementById("studentSelect");
        data.students.forEach(student => {
          const option = document.createElement("option");
          option.value = student.id;
          option.textContent = `${student.name} (${student.id})`;
          studentSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error fetching students:", error);
      }
    }

    fetchStudents(); // Call function to fetch students when the page loads

    const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    // Generate timetable tables
    const timetableDiv = document.getElementById("timetable");
    daysOfWeek.forEach(day => {
      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr><th colspan="5" class="day-title">${day}</th></tr>
          <tr>
            <th>Time</th>
            <th>Subject</th>
            <th>Teacher</th>
            <th>Class Link</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="time-input" placeholder="e.g. 10:00 AM" /></td>
            <td><input type="text" class="subject-select" placeholder="Subject" /></td>
            <td><input type="text" class="teacher-input" placeholder="Teacher Name" /></td>
            <td><input type="text" class="link-input" placeholder="https://..." /></td>
            <td><button class="add-row-btn" onclick="addRow(this)">+</button></td>
          </tr>
        </tbody>
      `;
      timetableDiv.appendChild(table);
    });

    function addRow(button) {
      const row = button.closest("tr");
      const clone = row.cloneNode(true);
      clone.querySelectorAll("input").forEach(input => input.value = "");
      row.parentNode.insertBefore(clone, row.nextSibling);
    }

    async function submitTimetable() {
      const weekStart = document.getElementById("weekStart").value;
      const studentId = document.getElementById("studentSelect").value;

      if (!weekStart || !studentId) {
        alert("Please select week and student");
        return;
      }

      const entries = [];
      const tables = document.querySelectorAll("#timetable table");

      tables.forEach(table => {
        const day = table.querySelector(".day-title").textContent;
        const rows = table.querySelectorAll("tbody tr");

        rows.forEach(row => {
          const time = row.querySelector(".time-input").value;
          const subject = row.querySelector(".subject-select").value;
          const teacher = row.querySelector(".teacher-input").value;
          const link = row.querySelector(".link-input").value;

          if (time && subject && teacher && link) {
            entries.push({ day, time, subject, teacher, link });
          }
        });
      });

      try {
        // Store timetable in Firebase
        await db.collection("timetables").add({
          weekStart,
          studentId,
          entries,
          timestamp: new Date()
        });
        alert("Timetable saved to Firebase successfully!");
      } catch (err) {
        console.error("Error saving to Firebase:", err);
        alert("Failed to save timetable.");
      }
    }
  </script>
</body>
</html>
