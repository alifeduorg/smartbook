<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timetable Panel</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      color: #002147;
      font-size: 2em;
      text-shadow: 1px 1px 2px #aaa;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #444;
    }

    input, select, button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1em;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
    }

    button {
      background: linear-gradient(145deg, #002147, #003366);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(145deg, #003366, #002147);
    }

    #slots .slot {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    #slots .slot:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .dashboard-button {
      background: linear-gradient(to right, #ff9966, #ff5e62);
    }
  </style>
</head>
<body>

  <h2>ğŸ“˜ Timetable Panel</h2>

  <label>ğŸ“… Week Start Date</label>
  <input type="date" id="weekStart">

  <label>ğŸ‘¤ Student Name</label>
  <input type="text" id="studentName">

  <label>ğŸ†” Student ID</label>
  <input type="text" id="studentId">

  <label>ğŸ« Classroom Name</label>
  <input type="text" id="classroomName">

  <div id="slots"></div>

  <div class="buttons">
    <button onclick="addSlot()">â• Add Slot</button>
    <button onclick="submitData()">âœ… Submit</button>
    <button class="dashboard-button" onclick="goToDashboard()">ğŸ  Dashboard</button>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzARIynxtCX1rbMPIfY0Uwnwfk2ozLYmifGK5pA49J1a8G8ad1Z_DIYvoYXYE1dlJjNNA/exec";

    function addSlot() {
      const div = document.createElement("div");
      div.className = "slot";
      div.innerHTML = `
        <label>ğŸ“† Day
          <select>
            <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
            <option>Thursday</option><option>Friday</option><option>Saturday</option>
          </select>
        </label>
        <label>â° Time
          <input type="time">
        </label>
        <label>ğŸ“š Subject
          <input type="text">
        </label>
        <label>ğŸ‘¨â€ğŸ« Teacher
          <input type="text">
        </label>
        <button onclick="removeSlot(this)" style="background: #ff4d4d;">ğŸ—‘ Remove</button>
      `;
      document.getElementById("slots").appendChild(div);
    }

    function removeSlot(btn) {
      btn.parentElement.remove();
    }

    function submitData() {
      const weekStart = document.getElementById("weekStart").value;
      const studentName = document.getElementById("studentName").value;
      const studentId = document.getElementById("studentId").value;

      if (!weekStart || !studentName || !studentId) {
        alert("â— Please fill all required fields.");
        return;
      }

      const slots = document.querySelectorAll(".slot");
      if (slots.length === 0) {
        alert("â— Please add at least one slot.");
        return;
      }

      const data = [];

      slots.forEach(slot => {
        const inputs = slot.querySelectorAll("select, input");
        data.push({
          weekStart,
          studentName,
          studentId,
          day: inputs[0].value,
          time: inputs[1].value,
          subject: inputs[2].value,
          teacher: inputs[3].value
        });
      });

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        alert("âœ… Timetable submitted successfully!");
        document.getElementById("slots").innerHTML = "";
      })
      .catch(err => {
        alert("âŒ Error: " + err);
      });
    }

    function goToDashboard() {
      // Replace below with your real dashboard link
      window.location.href = "https://yourdashboardlink.com";
    }

    // Auto add 1 slot on page load
    window.onload = () => addSlot();
  </script>
</body>
</html>
