<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timetable Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    label, input, select, button {
      margin: 5px;
    }
    .slot {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px 0;
    }
    #timetableView {
      margin-top: 20px;
      display: none;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>

<h2>Timetable Panel</h2>

<label>Week Start Date: <input type="date" id="weekStart"></label><br>
<label>Student Name: <input type="text" id="studentName"></label><br>
<label>Student ID: <input type="text" id="studentId"></label><br>
<label>Classroom Name: <input type="text" id="classroomName"></label><br>

<div id="slots"></div>

<button onclick="addSlot()">Add Slot</button>
<button onclick="submitData()">Submit</button>
<button onclick="toggleView()">View Timetable</button>

<div id="timetableView">
  <h3>View Timetable</h3>
  <label>Enter Student Name: <input type="text" id="filterStudentName"></label>
  <button onclick="loadTimetable()">Load</button>
  <table id="viewTable">
    <thead>
      <tr><th>Day</th><th>Time</th><th>Subject</th><th>Teacher</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzARIynxtCX1rbMPIfY0Uwnwfk2ozLYmifGK5pA49J1a8G8ad1Z_DIYvoYXYE1dlJjNNA/exec";

function addSlot() {
  const div = document.createElement("div");
  div.className = "slot";
  div.innerHTML = `
    <label>Day: <select>
      <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
      <option>Thursday</option><option>Friday</option><option>Saturday</option>
    </select></label>
    <label>Time: <input type="time"></label>
    <label>Subject: <input type="text"></label>
    <label>Teacher: <input type="text"></label>
    <button onclick="removeSlot(this)">Remove</button>
  `;
  document.getElementById("slots").appendChild(div);
}

function removeSlot(btn) {
  btn.parentElement.remove();
}

function submitData() {
  const weekStart = document.getElementById("weekStart").value;
  const studentName = document.getElementById("studentName").value;
  const studentId = document.getElementById("studentId").value;
  const slots = document.querySelectorAll(".slot");
  const data = [];

  slots.forEach(slot => {
    const inputs = slot.querySelectorAll("select, input");
    data.push({
      weekStart,
      studentName,
      studentId,
      day: inputs[0].value,
      time: inputs[1].value,
      subject: inputs[2].value,
      teacher: inputs[3].value
    });
  });

  fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify(data)
  }).then(res => res.text()).then(response => {
    alert("Data Submitted Successfully!");
    document.getElementById("slots").innerHTML = "";
  }).catch(err => {
    alert("Error: " + err);
  });
}

function toggleView() {
  const view = document.getElementById("timetableView");
  view.style.display = view.style.display === "none" ? "block" : "none";
}

function loadTimetable() {
  const name = document.getElementById("filterStudentName").value.trim().toLowerCase();
  fetch(
    "https://docs.google.com/spreadsheets/d/REPLACE_WITH_YOUR_SHEET_ID/gviz/tq?tqx=out:json&tq=SELECT%20*"
  )
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const rows = json.table.rows;
    const tbody = document.querySelector("#viewTable tbody");
    tbody.innerHTML = "";

    rows.forEach(row => {
      const student = row.c[1]?.v?.toLowerCase();
      if (student === name) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.c[3]?.v || ""}</td>
          <td>${row.c[4]?.v || ""}</td>
          <td>${row.c[5]?.v || ""}</td>
          <td>${row.c[6]?.v || ""}</td>
        `;
        tbody.appendChild(tr);
      }
    });
  });
}
</script>

</body>
</html>
