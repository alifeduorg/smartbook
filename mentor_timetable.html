<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Timetable Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }
    header {
      background: navy;
      color: gold;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    select, input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    .day-section {
      margin-top: 2rem;
    }
    .submit-btn {
      background: gold;
      color: navy;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
    }
  </style>
  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxJ-IGsjzrqUlykZEgK_BtLtz4O7BCF8tv8_Hus1dOENrN_Wnr0NzTAT38KMGamy-XJlQ/exec'; // Replace with your Web App URL

    async function testConnection() {
      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify({ test: "hello" }),
          headers: { "Content-Type": "application/json" }
        });
        const result = await res.json();
        alert("✅ Success: " + result.message);
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
    }

    async function submitTimetable() {
      const weekStart = document.getElementById('weekStart').value;
      const studentName = document.getElementById('studentName').value;
      if (!weekStart || !studentName) {
        alert("Please enter Week Start Date and Student Name.");
        return;
      }

      const entries = [];
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
      days.forEach(day => {
        const table = document.getElementById(`table-${day}`);
        [...table.rows].slice(1).forEach(row => {
          const [time, subject, teacher, link] = row.cells;
          const timeVal = time.querySelector('input').value;
          const subjectVal = subject.querySelector('select').value;
          const teacherVal = teacher.querySelector('input').value;
          const linkVal = link.querySelector('input').value;
          if (timeVal && subjectVal && teacherVal) {
            entries.push({ day, time: timeVal, subject: subjectVal, teacher: teacherVal, link: linkVal });
          }
        });
      });

      if (entries.length === 0) {
        alert("Please fill at least one timetable entry.");
        return;
      }

      const data = { weekStart, studentName, entries };

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const result = await res.json();
        if (result.success) {
          alert("✅ Timetable submitted successfully!");
        } else {
          alert("❌ Error: " + result.message);
        }
      } catch (error) {
        alert("❌ Error submitting timetable: " + error.message);
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Mentor Timetable Planner</h1>
  </header>
  <div class="container">
    <label for="weekStart">Select Week Start Date:</label>
    <input type="date" id="weekStart" required />

    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required />

    <div id="timetableContainer">
      <!-- Add your timetable generation logic here. Each day of the week will have a table. -->
    </div>

    <button onclick="testConnection()">Test Connection</button>
    <button class="submit-btn" onclick="submitTimetable()">Submit Timetable</button>
  </div>
</body>
</html>
