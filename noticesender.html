<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light subtle grey/white background */
            position: relative; /* For absolute positioning of canvas */
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex; /* Use flexbox to center content vertically and horizontally */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            padding: 1rem; /* Add some padding around the content */
        }
        #three-canvas {
            position: fixed; /* Fixed so it covers the whole viewport regardless of scroll */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Place behind other content */
        }
        .frosted-glass {
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.7); /* More opaque white for light theme */
            border: 1px solid rgba(209, 213, 219, 0.5); /* Lighter border */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); /* Lighter shadow */
        }
        /* Custom scrollbar for content display area */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05); /* Light track */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15); /* Darker thumb */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="text-gray-800">

    <canvas id="three-canvas"></canvas>

    <div class="frosted-glass p-8 rounded-2xl shadow-lg w-full max-w-4xl mx-auto z-10 flex flex-col lg:flex-row gap-8">
        <div class="flex-1">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Submit New Notice</h2>
            <form id="noticeForm" class="space-y-4">
                <div>
                    <label for="noticeDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="noticeDate" name="noticeDate" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-400 focus:ring-opacity-50 text-gray-800 placeholder-gray-500 transition duration-300 ease-in-out" required>
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject of the notice" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-400 focus:ring-opacity-50 text-gray-800 placeholder-gray-500 transition duration-300 ease-in-out" required>
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                    <textarea id="content" name="content" rows="6" placeholder="Write the full content of the notice here..." class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-400 focus:ring-opacity-50 text-gray-800 placeholder-gray-500 transition duration-300 ease-in-out" required></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="senderName" class="block text-sm font-medium text-gray-700 mb-1">Sender's Name</label>
                        <input type="text" id="senderName" name="senderName" placeholder="e.g., John Doe" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-400 focus:ring-opacity-50 text-gray-800 placeholder-gray-500 transition duration-300 ease-in-out" required>
                    </div>
                    <div>
                        <label for="designation" class="block text-sm font-medium text-gray-700 mb-1">Designation</label>
                        <select id="designation" name="designation" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-400 focus:ring-opacity-50 text-gray-800 transition duration-300 ease-in-out" required>
                            <option value="" disabled selected class="text-gray-500">Select Designation</option>
                            <option value="CEO">CEO</option>
                            <option value="MD">MD</option>
                            <option value="Principal">Principal</option>
                            <option value="Vice Principal">Vice Principal</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-75">
                    Submit Notice
                </button>
            </form>
        </div>

        <div class="flex-1 bg-gray-50 p-6 rounded-2xl border border-gray-200 custom-scrollbar overflow-y-auto max-h-[500px] flex items-center justify-center">
            <div id="submissionStatus" class="mt-4 text-center">
                <p class="text-gray-500">Submit the form to add a new notice to your Google Sheet.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- Three.js 3D Background Animation ---
        let scene, camera, renderer, particles, mouseX = 0, mouseY = 0;
        const canvas = document.getElementById('three-canvas');

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); // Transparent background

            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            const color = new THREE.Color();

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() * 2 - 1) * 20;
                positions[i * 3 + 1] = (Math.random() * 2 - 1) * 20;
                positions[i * 3 + 2] = (Math.random() * 2 - 1) * 20;

                color.setHSL(0.6 + Math.random() * 0.1, 0.3 + Math.random() * 0.2, 0.8 + Math.random() * 0.2);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.04,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function animateThreeJS() {
            requestAnimationFrame(animateThreeJS);

            if (particles) {
                particles.rotation.x += 0.0002;
                particles.rotation.y += 0.0003;
                particles.position.y = Math.sin(Date.now() * 0.0001) * 0.5;
            }

            camera.position.x += (mouseX * 0.02 - camera.position.x) * 0.03;
            camera.position.y += (-mouseY * 0.02 - camera.position.y) * 0.03;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        window.addEventListener('resize', onWindowResize);
        document.addEventListener('mousemove', onDocumentMouseMove);

        window.onload = function() {
            initThreeJS();
            animateThreeJS();
        };

        // --- Notice Form Logic & Google Apps Script Integration ---
        const noticeForm = document.getElementById('noticeForm');
        const submissionStatus = document.getElementById('submissionStatus');

        // This counter should ideally be managed server-side for true persistence across users/sessions.
        // For a client-side only approach, localStorage offers persistence in the user's browser.
        let noticeCounter = parseInt(localStorage.getItem('noticeCounter') || '0'); 

        noticeForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default browser form submission

            // Get form values
            const noticeDate = document.getElementById('noticeDate').value;
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;
            const senderName = document.getElementById('senderName').value;
            const designation = document.getElementById('designation').value;

            // Generate Circular ID
            noticeCounter++;
            localStorage.setItem('noticeCounter', noticeCounter); // Store updated counter
            const currentYear = new Date().getFullYear();
            // Determine financial year. Assuming financial year starts April 1st.
            const currentMonth = new Date().getMonth(); // 0-indexed (0=Jan, 11=Dec)
            let financialYearStart = currentYear % 100;
            let financialYearEnd = (currentYear + 1) % 100;
            if (currentMonth < 3) { // If before April (Jan, Feb, Mar)
                financialYearStart = (currentYear - 1) % 100;
                financialYearEnd = currentYear % 100;
            }
            const circularId = `ALI/CIR/${financialYearStart}-${String(financialYearEnd).padStart(2, '0')}/${String(noticeCounter).padStart(3, '0')}`;


            // Create the data object to send
            const noticeData = {
                circularId: circularId,
                date: noticeDate,
                subject: subject,
                content: content,
                senderName: senderName,
                designation: designation
            };

            submissionStatus.innerHTML = `<p class="text-blue-600">Submitting notice with ID <span class="font-semibold">${circularId}</span>...</p>`;
            submissionStatus.classList.remove('hidden');

            // --- IMPORTANT: YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL ---
            const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzQQxiygLgpTAZlGqPIFqIdkVJ_VUKrq8uo72JY_-i-IhWZswLtY3NdaIEVonXEc67Q/exec'; 

            if (GOOGLE_APPS_SCRIPT_WEB_APP_URL === 'YOUR_DEPLOYED_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                submissionStatus.innerHTML = `<p class="text-red-600 font-semibold">Error: Google Apps Script URL not set!</p>`;
                return; // Stop execution if URL is not set
            }

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // 'no-cors' allows sending data without complex CORS setup on Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(noticeData),
                });

                // With 'no-cors', you generally cannot read the server's response.
                // We rely on the request succeeding and the Apps Script logging to confirm.
                console.log('Notice data sent. Check your Google Sheet for confirmation. Data:', noticeData);
                submissionStatus.innerHTML = `<p class="text-green-600 font-semibold">Notice with ID <span class="font-semibold">${circularId}</span> submitted successfully!</p>`;

            } catch (error) {
                console.error('Error submitting notice:', error);
                submissionStatus.innerHTML = `<p class="text-red-600 font-semibold">Error submitting notice: ${error.message}. Please try again.</p>`;
            }

            // Clear the form after submission
            noticeForm.reset();
            document.getElementById('designation').value = ""; // Reset select dropdown
        });
    </script>
</body>
</html>

                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log("Fetched raw data from Apps Script:", data); // Debugging: Log the raw data

                if (data.error) {
                    showMessageBox('Error fetching data: ' + data.error);
                    return;
                }
                if (!data.data || data.data.length === 0) {
                    console.log("No circular data found in the response.");
                    circularsTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No circulars found.</td></tr>';
                    return;
                }

                console.log("Parsed circulars data for table:", data.data); // Debugging: Log the parsed data array
                displayCirculars(data.data);
            } catch (error) {
                console.error('Error fetching circulars:', error);
                showMessageBox('Failed to load circulars. Please check the console for details. Ensure your Google Apps Script is deployed correctly with "Anyone" access.');
            } finally {
                loadingSpinner.style.display = 'none'; // Hide spinner
            }
        }

        function displayCirculars(circulars) {
            circularsTableBody.innerHTML = ''; // Clear existing rows
            circulars.forEach((circular, index) => {
                const row = circularsTableBody.insertRow();
                row.insertCell(0).textContent = index + 1; // SI Number
                row.insertCell(1).textContent = circular['CIRCULAR ID'] || 'N/A';
                row.insertCell(2).textContent = circular['SUBJECT'] || 'No Subject';

                const actionCell = row.insertCell(3);
                const viewButton = document.createElement('button');
                viewButton.textContent = 'View Details';
                viewButton.classList.add('view-details-btn');
                viewButton.onclick = () => openModal(circular);
                actionCell.appendChild(viewButton);
            });
        }

        function openModal(circular) {
            console.group("Opening modal with circular data");
            console.log("Full circular object:", circular); // IMPORTANT: Check this log for CONTENTS and DESIGNATION keys

            // Format date if it's a Google Sheets Date object or string
            let formattedDate = circular['DATE'];
            if (formattedDate instanceof Date) {
                formattedDate = formattedDate.toLocaleDateString();
            } else if (typeof formattedDate === 'string' && !isNaN(new Date(formattedDate))) {
                formattedDate = new Date(formattedDate).toLocaleDateString();
            }

            // Set text content directly without prefixes
            modalDate.textContent = formattedDate || 'N/A';
            modalCircularId.textContent = circular['CIRCULAR ID'] || 'N/A';
            modalSubject.textContent = circular['SUBJECT'] || 'No Subject';

            // Set content with "Content:" prefix
            const contentValue = circular['CONTENT'];
            if (contentValue !== undefined && contentValue !== null && String(contentValue).trim() !== '') {
                modalContent.textContent = ' ' + contentValue;
            } else {
                modalContent.textContent = 'Content: No content provided.';
                console.warn("CONTENTS field is missing or empty for this circular:", contentValue);
            }

            modalSenderName.textContent = circular['SENDER NAME'] || 'N/A';
            // Set designation with "Designation:" prefix
            const designationValue = circular['DESGINATION'];
            if (designationValue !== undefined && designationValue !== null && String(designationValue).trim() !== '') {
                modalDesignation.textContent = 'Designation: ' + designationValue; 
            } else {
                modalDesignation.textContent = 'Designation: N/A';
                console.warn("DESIGNATION field is missing or empty for this circular:", designationValue);
            }
            console.groupEnd();

            circularModal.classList.add('active'); // Show modal with animation
            document.body.style.overflow = 'hidden'; // Prevent body scroll
        }

        function closeModal() {
            circularModal.classList.remove('active'); // Hide modal with animation
            document.body.style.overflow = ''; // Restore body scroll
        }

        // Function to handle PDF download
        async function downloadPdf() {
            loadingSpinner.style.display = 'block'; // Show spinner during PDF generation
            const modalContentElement = document.querySelector('.modal-content');

            // Temporarily hide elements that shouldn't be in the PDF
            closeButton.style.display = 'none';
            downloadPdfButton.style.display = 'none';

            // Set options for html2pdf
            const options = {
                margin: 10,
                filename: `circular_${modalCircularId.textContent}.pdf`, // Filename without "Circular ID:" prefix
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, logging: true, dpi: 192, letterRendering: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            try {
                await html2pdf().set(options).from(modalContentElement).save();
            } catch (error) {
                console.error('Error generating PDF:', error);
                showMessageBox('Failed to generate PDF. Please try again.');
            } finally {
                // Restore hidden elements
                closeButton.style.display = 'block';
                downloadPdfButton.style.display = 'block';
                loadingSpinner.style.display = 'none'; // Hide spinner
            }
        }

        // Custom message box function (replaces alert)
        function showMessageBox(message) {
            // Create a simple modal/div for messages
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1002;
                text-align: center;
                max-width: 300px;
                font-size: 1.1em;
                color: #333;
            `;
            messageBox.textContent = message;

            const closeMsgBtn = document.createElement('button');
            closeMsgBtn.textContent = 'OK';
            closeMsgBtn.style.cssText = `
                margin-top: 15px;
                padding: 8px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            `;
            closeMsgBtn.onmouseover = () => closeMsgBtn.style.backgroundColor = '#0056b3';
            closeMsgBtn.onmouseout = () => closeMsgBtn.style.backgroundColor = '#007bff';
            closeMsgBtn.onclick = () => document.body.removeChild(messageBox);

            messageBox.appendChild(closeMsgBtn);
            document.body.appendChild(messageBox);
        }


        // Event Listeners
        closeButton.onclick = closeModal;
        downloadPdfButton.onclick = downloadPdf;

        // Close modal when clicking outside the modal content
        window.onclick = function(event) {
            if (event.target == circularModal) {
                closeModal();
            }
        };

        // Fetch data when the page loads
        document.addEventListener('DOMContentLoaded', fetchCirculars);
    </script>
</body>
