<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #001f3f;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #f5b800;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5b800;
            color: #001f3f;
            font-weight: 700;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .view-btn {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }
        .view-btn:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Reports</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Report Title</th>
                    <th>View File</th>
                </tr>
            </thead>
            <tbody id="report-table">
                <!-- Data will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbzWrKgb5w4G7lOHXRwbaHL_sGx3LR3jC_7XleQL1Hg57Sl0fzw2acNGiusDjHzktRW4xg/exec';

        async function loadReports() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.json();
                const tableBody = document.getElementById('report-table');
                data.forEach(report => {
                    const row = `<tr>
                        <td>${report.date}</td>
                        <td>${report.title}</td>
                        <td><button class="view-btn" onclick="window.open('${report.fileUrl}', '_blank')">View File</button></td>
                    </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            } catch (error) {
                console.error('Error loading reports:', error);
            }
        }

        window.onload = loadReports;
    </script>
</body>
</html>
