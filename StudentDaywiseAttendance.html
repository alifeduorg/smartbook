<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Sheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- html2pdf.js CDN for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Global styles and body background animation */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            margin: 0;
            padding: 0;
            /* Adjusted gradient colors for a slightly softer, yet clear look */
            background: linear-gradient(45deg, #b3e0e6, #e6f7ff, #c9e6e0, #f7fbe6);
            background-size: 400% 400%; /* Larger background for smooth animation */
            animation: gradient 15s ease infinite; /* Gradient animation */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            color: #333; /* Default text color */
        }

        /* Keyframe animation for the background gradient */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Main container for the attendance sheet */
        #printArea {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white background */
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
            padding: 40px;
            width: 95%; /* Responsive width */
            max-width: 1400px; /* Max width for larger screens */
            text-align: center;
            box-sizing: border-box; /* Include padding in width */
            overflow-x: auto; /* Allow horizontal scrolling for table if needed */
        }

        /* Button styling */
        .dashboard-btn, .action-btn {
            background: linear-gradient(to right, #1a73e8, #4285f4); /* Google Blue gradient */
            color: white;
            padding: 14px 28px;
            margin: 10px 10px;
            border: none;
            border-radius: 10px; /* Rounded buttons */
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.2); /* Soft shadow */
            display: inline-flex; /* Align icon and text */
            align-items: center;
            gap: 8px; /* Space between icon and text */
        }

        .dashboard-btn:hover, .action-btn:hover {
            background: linear-gradient(to right, #176ac1, #3c78d8); /* Darker gradient on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.3); /* Enhanced shadow on hover */
        }

        /* Heading style */
        h2 {
            color: #2c3e50; /* Darker, more professional color */
            margin-bottom: 30px;
            font-size: 3em; /* Larger heading */
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05); /* Subtle text shadow */
        }

        /* Label for month picker */
        label {
            font-size: 1.2em;
            color: #555;
            margin-right: 15px;
            font-weight: 600;
        }

        /* Month input styling */
        input[type="month"] {
            padding: 12px;
            font-size: 16px;
            margin: 10px 5px;
            border: 1px solid #c0d9e7; /* Softer border color */
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05); /* Inner shadow */
        }

        input[type="month"]:focus {
            border-color: #1a73e8; /* Match button color on focus */
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.25); /* Focus ring */
            outline: none;
        }

        /* Table styling */
        table {
            margin-top: 40px;
            width: 100%;
            border-collapse: separate; /* Use separate for rounded corners on cells */
            border-spacing: 0; /* Remove default spacing */
            font-size: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Deeper shadow */
            border-radius: 12px; /* Rounded table corners */
            overflow: hidden; /* Ensures rounded corners are visible */
            background-color: white;
        }

        th, td {
            border: 1px solid #e0e0e0; /* Lighter border for cells */
            padding: 12px 10px;
            text-align: center;
            vertical-align: middle; /* Ensures content is vertically centered */
        }

        th {
            background-color: #e6f0ff; /* Light blue header background, slightly adjusted */
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            position: sticky; /* Make headers sticky for scrolling */
            top: 0;
            z-index: 10;
        }

        /* Striped rows */
        tr:nth-child(even) {
            background-color: #f0f8ff; /* Very light blue for even rows */
        }

        /* Hover effect on table rows */
        tr:hover {
            background-color: #d9edf7; /* Light blue on hover */
            transition: background-color 0.2s ease;
        }

        /* Status specific styling (kept clear and distinct) */
        .present {
            color: #28a745; /* Green */
            font-weight: bold;
            background-color: #e6ffe6; /* Very light green background */
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block; /* For better padding */
        }

        .absent {
            color: #dc3545; /* Red */
            font-weight: bold;
            background-color: #ffe6e6; /* Very light red background */
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .late {
            color: #ffc107; /* Orange */
            font-weight: bold;
            background-color: #fffbe6; /* Very light yellow background */
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        /* Styling for student entries within daily cells */
        .student-entry-summary {
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 3px; /* Space between student entries */
            border-bottom: 1px dashed #e0e0e0; /* Separator */
        }

        .student-entry-summary:last-child {
            border-bottom: none; /* No border for the last entry */
            margin-bottom: 0;
        }

        .student-entry-summary span {
            font-size: 0.95em; /* Adjusted font size for duration */
            color: #444;
            font-weight: bold;
        }

        /* Container for the attendance table */
        #attendanceContainer {
            margin-top: 30px;
            overflow-x: auto; /* Enable horizontal scrolling if table is too wide */
        }

        /* Loading indicator styles */
        .loading-indicator {
            display: none; /* Hidden by default */
            margin-top: 30px;
            font-size: 1.5em;
            color: #1a73e8; /* Match button color */
            font-weight: 600;
        }

        /* Modal Styles - Kept for structure but display: none by default */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            backdrop-filter: blur(5px); /* Blurred background */
            -webkit-backdrop-filter: blur(5px); /* Safari support */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 600px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            max-height: 80vh; /* Max height for scrollable content */
            overflow-y: auto; /* Enable scrolling for modal content */
            text-align: left;
        }

        .modal-content h3 {
            color: #1a73e8;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .modal-content p {
            margin-bottom: 10px;
            line-height: 1.6;
            color: #555;
        }

        .modal-content p strong {
            color: #333;
            margin-right: 5px;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #printArea {
                padding: 20px;
            }

            h2 {
                font-size: 2em;
            }

            .dashboard-btn, .action-btn {
                padding: 10px 20px;
                font-size: 15px;
                margin: 8px 5px;
            }

            label {
                display: block;
                margin-bottom: 10px;
            }

            input[type="month"] {
                width: calc(100% - 20px); /* Full width minus padding */
                margin-bottom: 15px;
            }

            th, td {
                padding: 8px 5px;
                font-size: 13px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }

        /* Styles for PDF generation to ensure full content is captured */
        .pdf-export-mode #printArea {
            width: auto !important; /* Allow printArea to expand */
            max-width: none !important; /* Remove max-width constraint */
            overflow-x: visible !important; /* Ensure content is not clipped */
            padding: 20px; /* Adjust padding for PDF if needed */
        }

        .pdf-export-mode #attendanceContainer {
            overflow-x: visible !important; /* Ensure content is not clipped */
            width: auto !important; /* Allow container to expand */
        }

        .pdf-export-mode table {
            table-layout: fixed !important; /* Force fixed layout */
            width: auto !important; /* Let table determine its width based on fixed columns */
            min-width: unset !important;
        }

        .pdf-export-mode #attendanceContainer table th,
        .pdf-export-mode #attendanceContainer table td {
            white-space: normal !important; /* Allow text to wrap within cells */
            word-wrap: break-word !important; /* Ensure long words break */
            text-align: center !important; /* Ensure consistent text alignment */
            padding: 8px 5px !important; /* Reduce padding for more content space in PDF */
            box-sizing: border-box !important; /* Include padding in width */
            overflow: hidden; /* Hide overflow if text is too long */
        }

        /* Specific styling for Student Name column (1st column) in PDF export mode */
        .pdf-export-mode #attendanceContainer table th:nth-child(1),
        .pdf-export-mode #attendanceContainer table td:nth-child(1) {
            width: 250px !important; /* Increased width for Student Names */
            min-width: 250px !important;
            text-align: left !important;
        }

        /* Fixed width for other key columns */
        .pdf-export-mode #attendanceContainer table th:nth-child(2), /* Student ID */
        .pdf-export-mode #attendanceContainer table td:nth-child(2) {
            width: 100px !important;
            min-width: 100px !important;
        }

        .pdf-export-mode #attendanceContainer table th:nth-child(3), /* Teacher Name */
        .pdf-export-mode #attendanceContainer table td:nth-child(3) {
            width: 180px !important; /* Adjusted width for Teacher Name */
            min-width: 180px !important;
            text-align: left !important;
        }

        .pdf-export-mode #attendanceContainer table th:nth-child(4), /* Teacher ID */
        .pdf-export-mode #attendanceContainer table td:nth-child(4) {
            width: 100px !important;
            min-width: 100px !important;
        }

        /* Total Hours columns */
        .pdf-export-mode #attendanceContainer table th:last-child, /* Overall Student Total Hrs */
        .pdf-export-mode #attendanceContainer table td:last-child {
            width: 120px !important;
            min-width: 120px !important;
        }
        .pdf-export-mode #attendanceContainer table th:nth-last-child(2), /* Total Hrs (Teacher-Student) */
        .pdf-export-mode #attendanceContainer table td:nth-last-child(2) {
            width: 120px !important;
            min-width: 120px !important;
        }

        /* Daily columns will automatically fill remaining space with table-layout: fixed if no explicit width */
        .pdf-export-mode #attendanceContainer table th:nth-child(n+5):nth-last-child(n+3),
        .pdf-export-mode #attendanceContainer table td:nth-child(n+5):nth-last-child(n+3) {
            min-width: 50px !important; /* Give daily columns a minimum width */
            width: auto !important; /* Let them auto-adjust within fixed layout */
        }

        /* Separator for each student group in PDF export */
        .pdf-export-mode table tr.student-group-start td {
            border-top: 3px solid #6c757d !important; /* Thicker, distinct border */
        }
        /* Ensure the first row of the table doesn't get an extra top border from this rule */
        .pdf-export-mode table tbody tr:first-child.student-group-start td {
            border-top: 1px solid #e0e0e0 !important; /* Revert to normal border for the very first row */
        }
    </style>
</head>
<body>

            <label>Select Month:
                <input type="month" id="monthPicker" />
            </label>
            <button class="action-btn" onclick="loadStudentData()">Load Data</button>
            <button class="action-btn" onclick="downloadPDF()">📄 Download PDF</button>

        <div id="loadingIndicator" class="loading-indicator">Loading attendance data...</div>

        <div id="attendanceContainer"></div>
    </div>

    <script>

        ];

        let currentLogBookData = []; // This will hold either fetched data or sample data

        /**
         * Navigates to the previous page in the browser history.
         */
        function goToDashboard() {
            window.history.back();
        }

        /**
         * Returns a display symbol and class based on the attendance status.
         * For student attendance, 'present' is when Class Duration > 0, 'absent' otherwise.
         * @param {number} duration - The class duration in minutes.
         * @returns {object} An object containing the symbol and CSS class.
         */
        function getStatusSymbol(duration) {
            if (duration > 0) {
                return { symbol: '✔️', class: 'present' }; // Checkmark for present
            } else {
                return { symbol: '❌', class: 'absent' }; // Cross for absent
            }
        }

        /**
         * The showLogbookDetails function is no longer called from the table cells,
         * but is kept here in case you wish to re-enable it or use it elsewhere.
         * @param {string} encodedDetailsString - The URL-encoded JSON string of the logbook entry.
         */
        function showLogbookDetails(encodedDetailsString) {
            const details = JSON.parse(decodeURIComponent(encodedDetailsString)); // Decode and parse here
            const modal = document.getElementById('logbookModal');
            const modalDetails = document.getElementById('modalDetails');
            modalDetails.innerHTML = `
                <p><strong>Date:</strong> ${details.Date}</p>
                <p><strong>Teacher:</strong> ${details['Teacher Name']} (ID: ${details['Staff ID']})</p>
                <p><strong>Student:</strong> ${details['Student Name']} (ID: ${details['Student ID']})</p>
                <p><strong>Program:</strong> ${details.Program}</p>
                <p><strong>Classroom:</strong> ${details['Class Room Name']}</p>
                <p><strong>Subject:</strong> ${details.Subject}</p>
                <p><strong>Class In:</strong> ${details['Class In']}</p>
                <p><strong>Class Duration:</strong> ${details['Class Duration']} minutes</p>
                <p><strong>What Taught Today:</strong> ${details['What Taught Today']}</p>
                <p><strong>Student Engagement:</strong> ${details['Student Engagement']}</p>
                <p><strong>Any Work:</strong> ${details['Any Work'] || 'N/A'}</p>
                <p><strong>Anything to share:</strong> ${details['Anything you\'d like to share?'] || 'N/A'}</p>
            `;
            modal.style.display = 'flex'; // Use flex to center the modal
        }

        /**
         * Closes the logbook details modal.
         */
        function closeModal() {
            const modal = document.getElementById('logbookModal');
            modal.style.display = 'none';
        }

        /**
         * Loads student attendance data from the Google Sheet API,
         * processes it, and displays it in a dynamic HTML table.
         */
        async function loadStudentData() {
            const monthPicker = document.getElementById('monthPicker');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const attendanceContainer = document.getElementById('attendanceContainer');
            const reportTitle = document.getElementById('reportTitle');

            const monthInput = monthPicker.value;

            // Validate if a month is selected
            if (!monthInput) {
                const alertDiv = document.createElement('div');
                alertDiv.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    background-color: #ffeb3b; padding: 20px; border-radius: 8px;
                    box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 1000;
                    font-weight: bold; color: #333;
                `;
                alertDiv.textContent = 'Please select a month!';
                document.body.appendChild(alertDiv);
                setTimeout(() => alertDiv.remove(), 3000); // Remove after 3 seconds
                return;
            }

            // Show loading indicator and clear previous content
            loadingIndicator.style.display = 'block';
            attendanceContainer.innerHTML = '';

            const [year, monthIndex] = monthInput.split('-').map(Number); // Parse year and month (month is 1-indexed from input)
            const selectedMonthName = new Date(year, monthIndex - 1, 1).toLocaleString('default', { month: 'long' });

            // Update the main title to reflect the selected month and year
            reportTitle.textContent = `Student Attendance Report - ${selectedMonthName} ${year}`;

            try {
                // Fetch data from the Google Apps Script API
                const res = await fetch(GOOGLE_SHEET_WEB_APP_URL);
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const data = await res.json();
                currentLogBookData = data; // Store fetched data

                // Filter data for the selected month and year, and for student entries
                const filtered = currentLogBookData.filter(row => {
                    // Trim IDs to handle potential hidden characters like carriage returns
                    const studentId = (row['Student ID'] || '').trim();
                    const staffId = (row['Staff ID'] || '').trim();

                    if (typeof row.Date !== 'string' || !row.Date || !studentId || !staffId || !row['Class Duration']) {
                        return false; // Skip invalid entries
                    }
                    const d = new Date(row.Date + 'T00:00:00Z'); // Parse as UTC to avoid timezone issues
                    if (isNaN(d.getTime())) {
                        console.warn("Invalid date string encountered:", row.Date);
                        return false;
                    }
                    const isMatchingMonth = d.getUTCMonth() === monthIndex - 1;
                    const isMatchingYear = d.getUTCFullYear() === year;
                    return isMatchingMonth && isMatchingYear;
                });

                const students = {}; // Object to store processed student data

                // Process each row of filtered data
                filtered.forEach(row => {
                    const studentId = (row['Student ID'] || '').trim();
                    const studentName = (row['Student Name'] || '').trim();
                    const teacherId = (row['Staff ID'] || '').trim();
                    const teacherName = (row['Teacher Name'] || '').trim();
                    const day = new Date(row.Date + 'T00:00:00Z').getUTCDate(); // Get UTC day
                    const durationInMinutes = parseFloat(row['Class Duration']) || 0;

                    // Initialize student data if not already present
                    if (!students.hasOwnProperty(studentId)) {
                        students[studentId] = {
                            name: studentName,
                            totalMonthlyMinutes: 0, // Overall total for student
                            teacherData: {} // Nested object to store data per teacher
                        };
                    }

                    // Initialize teacher data for this student if not already present
                    if (!students[studentId].teacherData.hasOwnProperty(teacherId)) {
                        students[studentId].teacherData[teacherId] = {
                            name: teacherName,
                            totalMinutesWithStudent: 0, // Total for this teacher-student pair for the month
                            dailyDurations: {} // Map<day, minutes> for this teacher-student pair
                        };
                    }

                    // Aggregate daily durations for this specific teacher-student pair
                    if (!students[studentId].teacherData[teacherId].dailyDurations.hasOwnProperty(day)) {
                        students[studentId].teacherData[teacherId].dailyDurations[day] = 0;
                    }
                    students[studentId].teacherData[teacherId].dailyDurations[day] += durationInMinutes;

                    // Accumulate total minutes for this teacher-student pair
                    students[studentId].teacherData[teacherId].totalMinutesWithStudent += durationInMinutes;

                    // Accumulate overall total minutes for the student for the month
                    students[studentId].totalMonthlyMinutes += durationInMinutes;
                });

                // Determine the number of days in the selected month
                const daysInMonth = new Date(year, monthIndex, 0).getDate(); // monthIndex is 1-based here

                let html = '<table><thead><tr><th>Student Name</th><th>Student ID</th><th>Teacher Name</th><th>Teacher ID</th>';

                // Generate table headers for each day of the month
                for (let d = 1; d <= daysInMonth; d++) {
                    html += `<th>${d}<br>Mins</th>`;
                }
                html += '<th>Total Hrs (Teacher-Student)</th><th>Overall Student Total Hrs</th></tr></thead><tbody>';

                // Sort students by name for consistent display
                const sortedStudentIds = Object.keys(students).sort((a, b) =>
                    students[a].name.localeCompare(students[b].name)
                );

                // Populate table rows with student attendance data
                sortedStudentIds.forEach(studentId => {
                    const studentInfo = students[studentId];
                    const teacherKeys = Object.keys(studentInfo.teacherData).sort((a, b) =>
                        studentInfo.teacherData[a].name.localeCompare(studentInfo.teacherData[b].name)
                    );

                    // Calculate overall student total hours once per student
                    const overallTotalHoursStudent = (studentInfo.totalMonthlyMinutes / 60).toFixed(2);

                    teacherKeys.forEach((teacherId, index) => {
                        const teacherInfo = studentInfo.teacherData[teacherId];
                        // Add 'student-group-start' class to the first row of each student
                        const rowClass = (index === 0) ? 'student-group-start' : '';
                        html += `<tr class="${rowClass}">`; // Add the class here

                        // Student Name and ID (repeated for each teacher, no rowspan)
                        html += `<td>${studentInfo.name}</td>`;
                        html += `<td>${studentId}</td>`;

                        // Teacher Name and ID
                        html += `<td>${teacherInfo.name}</td>`;
                        html += `<td>${teacherId}</td>`;

                        // Daily minutes for this teacher-student pair
                        for (let d = 1; d <= daysInMonth; d++) {
                            const dailyTotalMinutes = teacherInfo.dailyDurations[d] || 0;
                            const statusDisplay = getStatusSymbol(dailyTotalMinutes);
                            html += `<td><span class="${statusDisplay.class}">${statusDisplay.symbol}</span><br>${dailyTotalMinutes}</td>`;
                        }

                        // Total hours for this teacher-student pair
                        const totalHoursTeacherStudent = (teacherInfo.totalMinutesWithStudent / 60).toFixed(2);
                        html += `<td><strong>${totalHoursTeacherStudent}</strong></td>`;

                        // Overall Student Total Hours (repeated for each teacher, no rowspan)
                        html += `<td><strong>${overallTotalHoursStudent}</strong></td>`;
                        html += `</tr>`;
                    });
                });

                html += '</tbody></table>';
                attendanceContainer.innerHTML = html; // Render the table
            } catch (error) {
                console.error('Error loading student data:', error);
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    color: #dc3545; font-weight: bold; margin-top: 20px;
                    background-color: #ffe6e6; padding: 15px; border-radius: 8px;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                `;
                errorDiv.textContent = 'Failed to load data. Please check the API URL or your internet connection.';
                attendanceContainer.innerHTML = ''; // Clear previous content
                document.getElementById('attendanceContainer').appendChild(errorDiv);
            } finally {
                // Hide loading indicator regardless of success or failure
                loadingIndicator.style.display = 'none';
            }
        }

        /**
         * Downloads the attendance report as a PDF.
         * Uses html2pdf.js library.
         */
        function downloadPDF() {
            const element = document.getElementById('printArea');
            const attendanceContainer = document.getElementById('attendanceContainer');
            const table = attendanceContainer.querySelector('table');
            const body = document.body;

            if (!table || table.querySelector('tbody').children.length === 0) {
                const alertDiv = document.createElement('div');
                alertDiv.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    background-color: #ffeb3b; padding: 20px; border-radius: 8px;
                    box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 1000;
                    font-weight: bold; color: #333;
                `;
                alertDiv.textContent = 'Please load data first before downloading PDF!';
                document.body.appendChild(alertDiv);
                setTimeout(() => alertDiv.remove(), 3000);
                return;
            }

            // Store original styles
            const originalPrintAreaWidth = element.style.width;
            const originalPrintAreaMaxWidth = element.style.maxWidth;
            const originalPrintAreaOverflowX = element.style.overflowX;

            const originalAttendanceContainerWidth = attendanceContainer.style.width;
            const originalAttendanceContainerOverflowX = attendanceContainer.style.overflowX;

            const originalTableWidth = table.style.width;
            const originalTableMinWidth = table.style.minWidth;

            // Store original cell styles for all cells to be modified
            const originalCellStyles = [];
            const cells = table.querySelectorAll('td, th');
            cells.forEach(cell => {
                originalCellStyles.push({
                    element: cell,
                    whiteSpace: cell.style.whiteSpace,
                    wordWrap: cell.style.wordWrap,
                    textAlign: cell.style.textAlign,
                    minWidth: cell.style.minWidth,
                    width: cell.style.width, /* Store original width */
                    padding: cell.style.padding,
                    boxSizing: cell.style.boxSizing /* Store original box-sizing */
                });
            });


            // Apply PDF-specific styles
            body.classList.add('pdf-export-mode'); // Apply class for general overrides

            // Force elements to expand to their full content width
            // The tableWidth calculation should now be more accurate as there are no rowspans to complicate it.
            const computedTableStyle = window.getComputedStyle(table);
            const tableWidth = parseFloat(computedTableStyle.width) || table.scrollWidth;

            table.style.width = `${tableWidth}px`; // Set table width to its full content width
            table.style.minWidth = 'auto'; // Remove min-width constraint
            element.style.width = 'auto'; // Allow printArea to expand
            element.style.maxWidth = 'none'; // Remove max-width constraint
            element.style.overflowX = 'visible'; // Ensure content is not clipped

            attendanceContainer.style.width = 'auto'; // Allow container to expand
            attendanceContainer.style.overflowX = 'visible'; // Ensure content is not clipped


            // A small delay to ensure styles are applied before rendering
            setTimeout(() => {
                // Recalculate content width after styles are applied and elements have potentially expanded
                const pdfContentWidth = element.offsetWidth + 60; // Use element's offsetWidth as it's the container
                const pdfHeight = 2000; // A large enough height for typical reports

                html2pdf().set({
                    margin: [10, 10, 10, 10], // Top, Left, Bottom, Right margins
                    filename: 'Student_Attendance_Report.pdf', // Changed filename
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: {
                        scale: 2, // Increased scale for better quality
                        useCORS: true,
                        width: pdfContentWidth // Use the calculated content width for html2canvas
                    },
                    jsPDF: {
                        unit: 'px',
                        format: [pdfContentWidth, pdfHeight], // Dynamic width based on table content
                        orientation: 'landscape'
                    }
                }).from(element).save().then(() => {
                    // Restore original styles after PDF generation
                    body.classList.remove('pdf-export-mode');

                    element.style.width = originalPrintAreaWidth;
                    element.style.maxWidth = originalPrintAreaMaxWidth;
                    element.style.overflowX = originalPrintAreaOverflowX;

                    attendanceContainer.style.width = originalAttendanceContainerWidth;
                    attendanceContainer.style.overflowX = originalAttendanceContainerOverflowX;

                    table.style.width = originalTableWidth;
                    table.style.minWidth = originalTableMinWidth;

                    // Restore original cell styles
                    originalCellStyles.forEach(style => {
                        style.element.style.whiteSpace = style.whiteSpace;
                        style.element.style.wordWrap = style.wordWrap;
                        style.element.style.textAlign = style.textAlign;
                        style.element.style.minWidth = style.minWidth;
                        style.element.style.width = style.width; /* Restore original width */
                        style.element.style.padding = style.padding;
                        style.element.style.boxSizing = style.boxSizing; /* Restore original box-sizing */
                    });

                });
            }, 300); // Increased delay to 300ms
        }

        // Initialize the month picker with the current month/year
        window.onload = () => {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
            document.getElementById('monthPicker').value = `${year}-${month}`;
            loadStudentData(); // Load data on initial page load
        };
    </script>
