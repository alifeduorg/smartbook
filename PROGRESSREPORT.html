<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .subject-entry {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .subject-entry input {
            width: calc(50% - 10px);
            display: inline-block;
            margin-right: 10px;
        }
        .subject-entry input:last-child {
            margin-right: 0;
        }
        .subject-entry label {
            display: inline-block;
            width: 100px; /* Adjust as needed */
            margin-bottom: 0;
        }
        .subject-entry div {
            margin-bottom: 10px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #addSubject {
            background-color: #007bff;
        }
        #addSubject:hover {
            background-color: #0056b3;
        }
        .remove-subject {
            background-color: #dc3545;
        }
        .remove-subject:hover {
            background-color: #c82333;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Progress Data Collection</h2>
        <form id="progressForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentClass">Class:</label>
            <input type="text" id="studentClass" name="studentClass" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <h3>Subjects:</h3>
            <div id="subjectsContainer">
                <div class="subject-entry">
                    <div>
                        <label for="subject1">Subject Name:</label>
                        <input type="text" class="subject-name" required>
                    </div>
                    <div>
                        <label for="mark1">Marks Obtained:</label>
                        <input type="number" class="mark-obtained" min="0" required>
                    </div>
                    <div>
                        <label for="outOf1">Out Of:</label>
                        <input type="number" class="out-of" min="1" required>
                    </div>
                    <div>
                        <label>Percentage:</label>
                        <span class="percentage">0.00%</span>
                    </div>
                    <div>
                        <label>Grade:</label>
                        <span class="grade">N/A</span>
                    </div>
                </div>
            </div>
            <button type="button" id="addSubject">Add Subject</button>

            <div class="button-group">
                <button type="submit">Submit Progress</button>
            </div>
            <div id="message"></div>
        </form>
    </div>

    <script>
        const subjectsContainer = document.getElementById('subjectsContainer');
        const addSubjectButton = document.getElementById('addSubject');
        const progressForm = document.getElementById('progressForm');
        const messageDiv = document.getElementById('message');

        // *** YOUR GOOGLE APPS SCRIPT WEB APP URL GOES HERE ***
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyCZp4P8bCqAlVQbYoGktXBXPEYWtstVkWfTbyv2yCw0ktRba2msLftysAOpkhkFhs7Gw/exec';

        let subjectCount = 1;

        function calculateResults(subjectEntry) {
            const markInput = subjectEntry.querySelector('.mark-obtained');
            const outOfInput = subjectEntry.querySelector('.out-of');
            const percentageSpan = subjectEntry.querySelector('.percentage');
            const gradeSpan = subjectEntry.querySelector('.grade');

            const mark = parseFloat(markInput.value);
            const outOf = parseFloat(outOfInput.value);

            if (!isNaN(mark) && !isNaN(outOf) && outOf > 0) {
                const percentage = (mark / outOf) * 100;
                percentageSpan.textContent = percentage.toFixed(2) + '%';
                gradeSpan.textContent = getGrade(percentage);
            } else {
                percentageSpan.textContent = '0.00%';
                gradeSpan.textContent = 'N/A';
            }
        }

        function getGrade(percentage) {
            if (percentage >= 90) return 'A+';
            if (percentage >= 80) return 'A';
            if (percentage >= 70) return 'B+';
            if (percentage >= 60) return 'B';
            if (percentage >= 50) return 'C';
            if (percentage >= 40) return 'D';
            return 'F';
        }

        function addSubjectEntry() {
            subjectCount++;
            const newSubjectEntry = document.createElement('div');
            newSubjectEntry.classList.add('subject-entry');
            newSubjectEntry.innerHTML = `
                <div>
                    <label>Subject Name:</label>
                    <input type="text" class="subject-name" required>
                </div>
                <div>
                    <label>Marks Obtained:</label>
                    <input type="number" class="mark-obtained" min="0" required>
                </div>
                <div>
                    <label>Out Of:</label>
                    <input type="number" class="out-of" min="1" required>
                </div>
                <div>
                    <label>Percentage:</label>
                    <span class="percentage">0.00%</span>
                </div>
                <div>
                    <label>Grade:</label>
                    <span class="grade">N/A</span>
                </div>
                <button type="button" class="remove-subject" onclick="this.parentElement.remove()">Remove Subject</button>
            `;
            subjectsContainer.appendChild(newSubjectEntry);
            attachCalculationListeners(newSubjectEntry);
        }

        function attachCalculationListeners(subjectEntry) {
            const markInput = subjectEntry.querySelector('.mark-obtained');
            const outOfInput = subjectEntry.querySelector('.out-of');

            markInput.addEventListener('input', () => calculateResults(subjectEntry));
            outOfInput.addEventListener('input', () => calculateResults(subjectEntry));
        }

        // Attach listeners to initial subject entry
        document.querySelectorAll('.subject-entry').forEach(entry => {
            attachCalculationListeners(entry);
        });

        addSubjectButton.addEventListener('click', addSubjectEntry);

        progressForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            messageDiv.style.display = 'none'; // Hide previous messages

            const studentName = document.getElementById('studentName').value;
            const studentClass = document.getElementById('studentClass').value;
            const studentID = document.getElementById('studentID').value;

            const subjectsData = [];
            document.querySelectorAll('.subject-entry').forEach(entry => {
                const subjectName = entry.querySelector('.subject-name').value;
                const mark = parseFloat(entry.querySelector('.mark-obtained').value);
                const outOf = parseFloat(entry.querySelector('.out-of').value);
                const percentage = parseFloat(entry.querySelector('.percentage').textContent.replace('%', ''));
                const grade = entry.querySelector('.grade').textContent;

                // Only add valid subject entries
                if (subjectName && !isNaN(mark) && !isNaN(outOf) && outOf > 0) {
                    subjectsData.push({
                        subjectName,
                        mark,
                        outOf,
                        percentage,
                        grade
                    });
                }
            });

            if (subjectsData.length === 0) {
                showMessage('Please add at least one valid subject with marks.', 'error');
                return;
            }

            const formData = {
                studentName,
                studentClass,
                studentID,
                subjects: subjectsData
            };

            try {
                // Fetch request with 'no-cors' for Google Apps Script Web Apps
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        data: JSON.stringify(formData)
                    }).toString(),
                });

                // With 'no-cors', we can't directly inspect the response for success/failure
                // We assume success if the fetch operation itself doesn't throw an error.
                showMessage('Student progress data submitted successfully!', 'success');
                progressForm.reset(); // Clear the main form fields
                // Reset subject entries to just one default
                subjectsContainer.innerHTML = `
                    <div class="subject-entry">
                        <div>
                            <label>Subject Name:</label>
                            <input type="text" class="subject-name" required>
                        </div>
                        <div>
                            <label>Marks Obtained:</label>
                            <input type="number" class="mark-obtained" min="0" required>
                        </div>
                        <div>
                            <label>Out Of:</label>
                            <input type="number" class="out-of" min="1" required>
                        </div>
                        <div>
                            <label>Percentage:</label>
                            <span class="percentage">0.00%</span>
                        </div>
                        <div>
                            <label>Grade:</label>
                            <span class="grade">N/A</span>
                        </div>
                    </div>
                `;
                subjectCount = 1; // Reset subject counter
                attachCalculationListeners(document.querySelector('.subject-entry')); // Re-attach listeners to the new default subject
            } catch (error) {
                console.error('Error submitting form:', error);
                showMessage('An error occurred while submitting data. Please try again.', 'error');
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
