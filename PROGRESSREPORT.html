<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Progress Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8fa;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 720px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      letter-spacing: 1.2px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }
    input[type=text],
    select,
    input[type=number] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 15px;
      outline-color: #007bff;
      transition: border-color 0.3s ease;
    }
    input[type=text]:focus,
    select:focus,
    input[type=number]:focus {
      border-color: #007bff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .subjects-header {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #007bff;
      padding-bottom: 6px;
      font-weight: 700;
      color: #007bff;
    }
    .subjects-container {
      margin-top: 15px;
    }
    .subject-row {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
      align-items: center;
    }
    .subject-row input[type=text] {
      flex: 2;
    }
    .subject-row input[type=number] {
      flex: 1;
    }
    .remove-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .remove-btn:hover {
      background: #c0392b;
    }
    .add-subject-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.2s ease;
      margin-top: 10px;
    }
    .add-subject-btn:hover {
      background: #0056b3;
    }
    button[type=submit] {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 30px;
      box-shadow: 0 6px 12px rgba(40,167,69,0.3);
      transition: background-color 0.3s ease;
    }
    button[type=submit]:hover {
      background: #1e7e34;
    }
    .alert {
      margin-top: 20px;
      padding: 14px 18px;
      border-radius: 8px;
      font-weight: 600;
      display: none;
      text-align: center;
    }
    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }
    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    @media (max-width: 600px) {
      .subject-row {
        flex-direction: column;
        align-items: stretch;
      }
      .subject-row input,
      .remove-btn {
        width: 100%;
      }
      .remove-btn {
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Progress Card</h2>
    <form id="progressForm">
      <div class="form-group">
        <label for="studentName">Student Name *</label>
        <input id="studentName" name="studentName" type="text" required />
      </div>
      <div class="form-group">
        <label for="studentId">Student ID *</label>
        <input id="studentId" name="studentId" type="text" required />
      </div>
      <div class="form-group">
        <label for="className">Class *</label>
        <input id="className" name="className" type="text" required />
      </div>
      <div class="form-group">
        <label for="examType">Exam Type *</label>
        <select id="examType" name="examType" required>
          <option value="">-- Select Exam Type --</option>
          <optgroup label="Academic Test">
            <option value="Academic Test 1">Academic Test 1</option>
            <option value="Academic Test 2">Academic Test 2</option>
            <option value="Academic Test 3">Academic Test 3</option>
            <option value="Academic Test 4">Academic Test 4</option>
          </optgroup>
          <optgroup label="Periodic Test">
            <option value="Periodic Test 1">Periodic Test 1</option>
            <option value="Periodic Test 2">Periodic Test 2</option>
            <option value="Periodic Test 3">Periodic Test 3</option>
            <option value="Periodic Test 4">Periodic Test 4</option>
          </optgroup>
          <optgroup label="Term">
            <option value="Term 1">Term 1</option>
            <option value="Term 2">Term 2</option>
          </optgroup>
          <option value="Model Exam">Model Exam</option>
          <option value="Admission Test">Admission Test</option>
          <option value="Revision Test Series">Revision Test Series</option>
        </select>
      </div>

      <div class="subjects-header">
        <div>Subjects</div>
        <button type="button" class="add-subject-btn" id="addSubjectBtn">+ Add Subject</button>
      </div>
      <div class="subjects-container" id="subjectsContainer">
        <!-- Subject rows will be here -->
      </div>

      <button type="submit">Submit</button>

      <div id="alert" class="alert"></div>
    </form>
  </div>

<script>
  const subjectsContainer = document.getElementById('subjectsContainer');
  const addSubjectBtn = document.getElementById('addSubjectBtn');
  const alertBox = document.getElementById('alert');

  function showAlert(message, type = 'success') {
    alertBox.textContent = message;
    alertBox.className = 'alert ' + (type === 'success' ? 'success' : 'error');
    alertBox.style.display = 'block';
    setTimeout(() => alertBox.style.display = 'none', 4000);
  }

  function calculateGrade(percentage) {
    const p = Number(percentage);
    if (p >= 90) return 'A+';
    if (p >= 80) return 'A';
    if (p >= 70) return 'B';
    if (p >= 60) return 'C';
    if (p >= 50) return 'D';
    return 'F';
  }

  // Create a new subject row
  function createSubjectRow(subject = '', marksObtained = '', marksOutOf = '') {
    const row = document.createElement('div');
    row.classList.add('subject-row');

    const subjInput = document.createElement('input');
    subjInput.type = 'text';
    subjInput.placeholder = 'Subject Name *';
    subjInput.required = true;
    subjInput.value = subject;

    const obtainedInput = document.createElement('input');
    obtainedInput.type = 'number';
    obtainedInput.placeholder = 'Marks Obtained *';
    obtainedInput.min = 0;
    obtainedInput.required = true;
    obtainedInput.value = marksObtained;

    const outOfInput = document.createElement('input');
    outOfInput.type = 'number';
    outOfInput.placeholder = 'Marks Out Of *';
    outOfInput.min = 1;
    outOfInput.required = true;
    outOfInput.value = marksOutOf;

    const removeBtn = document.createElement('button');
    removeBtn.type = 'button';
    removeBtn.className = 'remove-btn';
    removeBtn.textContent = 'Remove';
    removeBtn.addEventListener('click', () => {
      row.remove();
    });

    row.appendChild(subjInput);
    row.appendChild(obtainedInput);
    row.appendChild(outOfInput);
    row.appendChild(removeBtn);

    return row;
  }

  // Add initial subject row on page load
  function addInitialSubject() {
    subjectsContainer.appendChild(createSubjectRow());
  }

  addSubjectBtn.addEventListener('click', () => {
    subjectsContainer.appendChild(createSubjectRow());
  });

  // Form submission
  document.getElementById('progressForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Validate student details
    const studentName = this.studentName.value.trim();
    const studentId = this.studentId.value.trim();
    const className = this.className.value.trim();
    const examType = this.examType.value;

    if (!studentName || !studentId || !className || !examType) {
      showAlert('Please fill all required fields.', 'error');
      return;
    }

    // Gather subjects data
    const subjectRows = subjectsContainer.querySelectorAll('.subject-row');
    if (subjectRows.length === 0) {
      showAlert('Please add at least one subject.', 'error');
      return;
    }

    const subjects = [];

    for (let row of subjectRows) {
      const inputs = row.querySelectorAll('input');
      const subjectName = inputs[0].value.trim();
      const marksObtained = inputs[1].value.trim();
      const marksOutOf = inputs[2].value.trim();

      if (!subjectName || marksObtained === '' || marksOutOf === '') {
        showAlert('Please fill all fields for each subject.', 'error');
        return;
      }

      const obtainedNum = parseFloat(marksObtained);
      const outOfNum = parseFloat(marksOutOf);

      if (isNaN(obtainedNum) || isNaN(outOfNum) || obtainedNum < 0 || outOfNum <= 0 || obtainedNum > outOfNum) {
        showAlert('Please enter valid marks for subjects.', 'error');
        return;
      }

      const percentage = ((obtainedNum / outOfNum) * 100).toFixed(2);
      const grade = calculateGrade(percentage);

      subjects.push({
        subject: subjectName,
        obtainedMarks: obtainedNum,
        maxMarks: outOfNum,
        percentage,
        grade
      });
    }

    const data = {
      studentName,
      studentId,
      className,
      examType,
      subjects
    };

    try {
      // Replace 'YOUR_SCRIPT_URL_HERE' with your actual Apps Script web app URL
      const response = await fetch('https://script.google.com/macros/s/AKfycbyh2RV6dPgvToAzRI4_KWmKrkpXPf9ToJQqrQAfoR1JMFue_IB-Y_nd1B5hIvWOF5Cj/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      const result = await response.json();

      if (result.success) {
        showAlert('Data submitted successfully!', 'success');
        this.reset();
        subjectsContainer.innerHTML = '';
        addInitialSubject();
      } else {
        showAlert('Submission failed: ' + (result.error || 'Unknown error'), 'error');
      }
    } catch (error) {
      showAlert('Error submitting data: ' + error.message, 'error');
    }
  });

  // Initialize with one subject input
  addInitialSubject();
</script>
</body>
</html>
