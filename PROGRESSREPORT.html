<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Progress Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef3f7;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .subjects {
      margin-top: 20px;
    }
    .subject-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .subject-row input {
      flex: 1;
    }
    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #c82333;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .alert.success {
      background: #d4edda;
      color: #155724;
    }
    .alert.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Progress Card</h2>
    <form id="progressForm">
      <div class="form-group">
        <label>Student Name</label>
        <input type="text" name="studentName" required />
      </div>
      <div class="form-group">
        <label>Student ID</label>
        <input type="text" name="studentId" required />
      </div>
      <div class="form-group">
        <label>Class</label>
        <input type="text" name="class" required />
      </div>
      <div class="form-group">
        <label>Exam Type</label>
        <select name="examType" required>
          <option value="">-- Select Exam --</option>
          <optgroup label="Academic Test">
            <option value="Academic Test 1">Academic Test 1</option>
            <option value="Academic Test 2">Academic Test 2</option>
            <option value="Academic Test 3">Academic Test 3</option>
            <option value="Academic Test 4">Academic Test 4</option>
          </optgroup>
          <optgroup label="Periodic Test">
            <option value="Periodic Test 1">Periodic Test 1</option>
            <option value="Periodic Test 2">Periodic Test 2</option>
            <option value="Periodic Test 3">Periodic Test 3</option>
            <option value="Periodic Test 4">Periodic Test 4</option>
          </optgroup>
          <optgroup label="Term">
            <option value="Term 1">Term 1</option>
            <option value="Term 2">Term 2</option>
          </optgroup>
          <optgroup label="Others">
            <option value="Model Exam">Model Exam</option>
            <option value="Admission Test">Admission Test</option>
            <option value="Revision Test Series">Revision Test Series</option>
          </optgroup>
        </select>
      </div>

      <div class="subjects" id="subjectsContainer">
        <h4>Subjects</h4>
      </div>
      <button type="button" onclick="addSubject()">Add Subject</button>
      <br /><br />
      <button type="submit">Submit</button>
      <div id="alert" class="alert"></div>
    </form>
  </div>

  <script>
    const subjectsContainer = document.getElementById("subjectsContainer");

    function addSubject() {
      const div = document.createElement("div");
      div.classList.add("subject-row");
      div.innerHTML = `
        <input type="text" placeholder="Subject Name" required />
        <input type="number" placeholder="Marks Obtained" min="0" required />
        <input type="number" placeholder="Marks Out Of" min="1" required />
        <button type="button" class="remove-btn" onclick="removeSubject(this)">Ã—</button>
      `;
      subjectsContainer.appendChild(div);
    }

    function removeSubject(button) {
      button.parentElement.remove();
    }

    function calculateGrade(percentage) {
      if (percentage >= 90) return "A+";
      if (percentage >= 80) return "A";
      if (percentage >= 70) return "B";
      if (percentage >= 60) return "C";
      if (percentage >= 50) return "D";
      return "F";
    }

    document.getElementById("progressForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const studentName = form.studentName.value.trim();
      const studentId = form.studentId.value.trim();
      const className = form.class.value.trim();
      const examType = form.examType.value;

      if (!studentName || !studentId || !className || !examType) {
        showAlert("Please fill all required fields.", "error");
        return;
      }

      const subjects = [];
      const subjectRows = document.querySelectorAll(".subject-row");

      for (const row of subjectRows) {
        const inputs = row.querySelectorAll("input");
        const [subject, obtained, outOf] = [...inputs].map(i => i.value.trim());
        if (!subject || !obtained || !outOf) {
          showAlert("Fill all subject fields.", "error");
          return;
        }
        const obtainedMarks = parseFloat(obtained);
        const maxMarks = parseFloat(outOf);
        const percentage = ((obtainedMarks / maxMarks) * 100).toFixed(2);
        const grade = calculateGrade(percentage);

        subjects.push({
          subject, obtainedMarks, maxMarks, percentage, grade
        });
      }

      const data = {
        studentName,
        studentId,
        className,
        examType,
        subjects
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyh2RV6dPgvToAzRI4_KWmKrkpXPf9ToJQqrQAfoR1JMFue_IB-Y_nd1B5hIvWOF5Cj/exec', {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const result = await response.json();
        if (result.success) {
          showAlert("Data submitted successfully!", "success");
          form.reset();
          subjectsContainer.innerHTML = "";
          addSubject(); // Add default subject back
        } else {
          showAlert("Failed to submit. Try again.", "error");
        }
      } catch (err) {
        showAlert("Error: " + err.message, "error");
      }
    });

    function showAlert(msg, type) {
      const alertDiv = document.getElementById("alert");
      alertDiv.textContent = msg;
      alertDiv.className = "alert " + type;
      alertDiv.style.display = "block";
      setTimeout(() => alertDiv.style.display = "none", 4000);
    }

    // Add initial subject row on page load
    addSubject();
  </script>
</body>
</html>
