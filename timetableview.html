<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Timetable Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    h2 {
      color: navy;
      margin-bottom: 20px;
    }

    .filter-box {
      background: #fff;
      border: 2px solid navy;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    label {
      margin-right: 10px;
      color: navy;
    }

    select, input[type="date"], button {
      padding: 10px;
      margin-right: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: goldenrod;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 1px 1px 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: navy;
      color: white;
    }

    td {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Student Timetable Viewer</h2>

  <div class="filter-box">
    <label for="studentSelect">Select Student:</label>
    <select id="studentSelect">
      <option value="">-- Choose --</option>
    </select>

    <label for="startDate">From:</label>
    <input type="date" id="startDate">

    <label for="endDate">To:</label>
    <input type="date" id="endDate">

    <button id="downloadBtn">Download Filtered Log</button>
  </div>

  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Teacher</th>
        <th>What Was Taught</th>
        <th>Homework</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7" style="text-align:center;">Select a student to view timetable.</td></tr>
    </tbody>
  </table>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbzARIynxtCX1rbMPIfY0Uwnwfk2ozLYmifGK5pA49J1a8G8ad1Z_DIYvoYXYE1dlJjNNA/exec";

    let allData = [];
    let filteredData = [];

    const studentSelect = document.getElementById("studentSelect");
    const logTableBody = document.querySelector("#logTable tbody");
    const startDateInput = document.getElementById("startDate");
    const endDateInput = document.getElementById("endDate");

    // Fetch Data
    async function fetchData() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.json();
        allData = data;

        const studentNames = [...new Set(data.map(entry => entry.studentName))];
        studentNames.sort().forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          studentSelect.appendChild(option);
        });
      } catch (error) {
        alert("Error fetching data");
        console.error(error);
      }
    }

    // Display timetable for selected student
    studentSelect.addEventListener("change", () => {
      const selectedName = studentSelect.value;
      if (!selectedName) return;

      filteredData = allData.filter(entry => entry.studentName === selectedName);
      renderTable(filteredData);
    });

    // Render table rows
    function renderTable(dataArray) {
      logTableBody.innerHTML = "";
      if (dataArray.length === 0) {
        logTableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No records found.</td></tr>`;
        return;
      }

      dataArray.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.studentID}</td>
          <td>${entry.studentName}</td>
          <td>${entry.subject}</td>
          <td>${entry.teacher}</td>
          <td>${entry.taught}</td>
          <td>${entry.homework}</td>
        `;
        logTableBody.appendChild(row);
      });
    }

    // Download Filtered PDF
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const selectedName = studentSelect.value;
      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);

      if (!selectedName || !startDateInput.value || !endDateInput.value) {
        alert("Please select student and date range.");
        return;
      }

      const exportData = filteredData.filter(entry => {
        const date = new Date(entry.date);
        return date >= startDate && date <= endDate;
      });

      if (exportData.length === 0) {
        alert("No data found in selected range.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text(`Student Log Report - ${selectedName}`, 10, 10);

      let y = 20;
      exportData.forEach((entry, index) => {
        doc.text(`Date: ${entry.date} | Subject: ${entry.subject}`, 10, y);
        y += 6;
        doc.text(`Taught: ${entry.taught}`, 10, y);
        y += 6;
        doc.text(`Homework: ${entry.homework}`, 10, y);
        y += 10;

        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save(`${selectedName}_Log_Report.pdf`);
    });

    fetchData();
  </script>

</body>
</html>
