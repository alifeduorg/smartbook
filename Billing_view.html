<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            padding: 25px 0;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInHeader 1s ease-out;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            animation: sparkle 15s infinite linear;
        }

        @keyframes fadeInHeader {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes sparkle {
            0% { transform: rotate(0deg); opacity: 0.8; }
            50% { transform: rotate(180deg); opacity: 1; }
            100% { transform: rotate(360deg); opacity: 0.8; }
        }

        h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            box-sizing: border-box;
            animation: fadeInUp 0.8s ease-out;
            margin-bottom: 30px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 0.95em;
        }

        th {
            background-color: #e0f7fa;
            color: #00796b;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease-in-out;
            cursor: pointer; /* Indicate clickable rows */
        }

        .view-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .view-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease-out;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px; /* Increased max-width for payment table */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            position: relative;
            transform: scale(0.95);
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            overflow-y: auto; /* Allow scrolling within the modal content */
            max-height: 90vh; /* Limit modal height */
            display: flex;
            flex-direction: column;
        }

        @keyframes zoomIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .modal-header h2 {
            margin: 0;
            color: #00796b;
            font-size: 1.8em;
            font-family: 'Montserrat', sans-serif;
            flex-grow: 1; /* Allow title to take available space */
            margin-bottom: 10px; /* Space below title on wrap */
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Allow buttons to wrap */
            justify-content: flex-end; /* Align buttons to the right */
        }

        .modal-actions button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .modal-actions button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .payment-table-section, .payment-slip-section, .monthly-summary-section {
            flex-grow: 1;
            padding: 10px 0;
            display: none; /* Controlled by JS */
        }

        .payment-table-section.active, .payment-slip-section.active, .monthly-summary-section.active {
            display: block;
        }

        #paymentTableContainer, #monthlyEarningsTableContainer, #overallMonthlyEarningsTableContainer {
            overflow-x: auto;
            margin-top: 20px;
        }

        #paymentTable, #monthlyEarningsTable, #overallMonthlyEarningsTable {
            width: 100%;
            border-collapse: collapse;
        }

        #paymentTable th, #paymentTable td, #monthlyEarningsTable th, #monthlyEarningsTable td, #overallMonthlyEarningsTable th, #overallMonthlyEarningsTable td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 0.9em;
        }

        #paymentTable th, #monthlyEarningsTable th, #overallMonthlyEarningsTable th {
            background-color: #f2f2f2;
            color: #555;
            font-weight: 600;
        }

        #paymentTable tbody tr:hover, #monthlyEarningsTable tbody tr:hover, #overallMonthlyEarningsTable tbody tr:hover {
            background-color: #eef;
            cursor: pointer;
        }

        .total-amount-display {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px dashed #ccc;
            color: #0056b3;
        }

        /* Overall Total Earnings for the main page */
        #overallTotalEarnings {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background-color: #c8e6c9; /* Light green background */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #2e7d32; /* Darker green text */
            border: 1px solid #a5d6a7;
            width: 100%;
            max-width: 600px; /* Limit width for better appearance */
            box-sizing: border-box;
        }

        /* Overall Monthly Earnings Section on main page */
        #overallMonthlyEarningsSection {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            box-sizing: border-box;
            margin-top: 30px;
        }

        #overallMonthlyEarningsSection h3 {
            text-align: center;
            color: #00796b;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            border-bottom: 2px solid #b2ebf2;
            padding-bottom: 10px;
        }


        /* Payment Slip/Bill Styles */
        #paymentSlip {
            border: 2px solid #00796b;
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: #e0f7fa;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #paymentSlip h3 {
            text-align: center;
            color: #00796b;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            border-bottom: 2px solid #b2ebf2;
            padding-bottom: 10px;
        }

        #paymentSlip p {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 1.1em;
        }

        #paymentSlip p strong {
            color: #333;
            min-width: 150px;
        }

        .no-records {
            text-align: center;
            padding: 30px;
            font-style: italic;
            color: #777;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.85em;
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            .close-btn {
                font-size: 30px;
                top: 10px;
                right: 20px;
            }
            .modal-header h2 {
                font-size: 1.5em;
            }
            .modal-actions {
                justify-content: center; /* Center buttons on small screens */
            }
            #paymentSlip {
                padding: 20px;
            }
            #paymentSlip p {
                flex-direction: column;
                align-items: flex-start;
            }
            #paymentSlip p strong {
                margin-bottom: 5px;
            }
            #overallTotalEarnings, #overallMonthlyEarningsSection {
                font-size: 1.2em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Student Fee Payment Records</h1>
    </header>

    <div class="container">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Class</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student data will be populated here by JavaScript -->
            </tbody>
        </table>
        <div class="total-amount-display" id="overallTotalEarnings"></div>

        <div class="overall-monthly-earnings-section" id="overallMonthlyEarningsSection">
            <h3>Overall Monthly Earnings Across All Students</h3>
            <div id="overallMonthlyEarningsTableContainer">
                <table id="overallMonthlyEarningsTable">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Year</th>
                            <th>Total Earnings</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Overall monthly earnings will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalStudentName"></h2>
                <div class="modal-actions">
                    <button id="showAllPaymentsBtn" style="display:none;">Show All Payments</button>
                    <button id="showMonthlySummaryBtn">Show Monthly Summary</button>
                    <button id="downloadAllPaymentsBtn">Download All Payments PDF</button>
                    <button id="backToPaymentsTableBtn" style="display:none;">Back to All Payments</button>
                    <span class="close-btn">&times;</span>
                </div>
            </div>

            <div class="payment-table-section active" id="paymentTableSection">
                <div id="paymentTableContainer">
                    <table id="paymentTable">
                        <thead>
                            <tr>
                                <th>Receipt Number</th>
                                <th>Date</th>
                                <th>Fee Type</th>
                                <th>Total Fee</th>
                                <th>Payment Mode</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Payment details will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div class="total-amount-display" id="totalPaidAmount"></div>
            </div>

            <div class="monthly-summary-section" id="monthlySummarySection">
                <h3>Monthly Earnings Summary</h3>
                <div id="monthlyEarningsTableContainer">
                    <table id="monthlyEarningsTable">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Year</th>
                                <th>Total Earnings</th>
                            </tr>
                        </thead>
                        <tbody>
                           <!-- Monthly summary will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div class="total-amount-display" id="financialYearTotal"></div>
            </div>

            <div class="payment-slip-section" id="paymentSlipSection">
                <div id="paymentSlip">
                    <!-- Individual payment slip will be generated here -->
                </div>
            </div>

        </div>
    </div>

    <script>
        // Replace with your actual Google Apps Script Web App URL
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxCIlCiAEMVwav3Z6Fpqw2rFRmkyjeZC3zzGz3eANOkbDPzEnN4zgoGm2ufNTjp6k87Jg/exec';

        const studentTableBody = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
        const paymentModal = document.getElementById('paymentModal');
        const closeBtn = document.querySelector('.close-btn');
        const modalStudentName = document.getElementById('modalStudentName');
        const paymentTableSection = document.getElementById('paymentTableSection');
        const monthlySummarySection = document.getElementById('monthlySummarySection');
        const paymentSlipSection = document.getElementById('paymentSlipSection');
        const paymentTableBody = document.getElementById('paymentTable').getElementsByTagName('tbody')[0];
        const monthlyEarningsTableBody = document.getElementById('monthlyEarningsTable').getElementsByTagName('tbody')[0];
        const overallMonthlyEarningsTableBody = document.getElementById('overallMonthlyEarningsTable').getElementsByTagName('tbody')[0]; // New
        const paymentSlipDiv = document.getElementById('paymentSlip');
        const totalPaidAmountDiv = document.getElementById('totalPaidAmount');
        const financialYearTotalDiv = document.getElementById('financialYearTotal');
        const overallTotalEarningsDiv = document.getElementById('overallTotalEarnings');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const downloadAllPaymentsBtn = document.getElementById('downloadAllPaymentsBtn');
        const backToPaymentsTableBtn = document.getElementById('backToPaymentsTableBtn');
        const showMonthlySummaryBtn = document.getElementById('showMonthlySummaryBtn');
        const showAllPaymentsBtn = document.getElementById('showAllPaymentsBtn');

        let allStudentData = []; // To store all fetched data
        let currentStudentPayments = []; // To store payments for the currently viewed student
        let currentStudentName = ''; // To store the name of the currently viewed student

        /**
         * Formats a date string into DD/MM/YYYY format.
         * @param {string} dateString - The date string to format.
         * @returns {string} The formatted date or 'N/A' if the date is invalid.
         */
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                return 'N/A'; // Return 'N/A' for invalid dates
            }
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        
        /**
         * Fetches student payment data from the Google Apps Script URL.
         * Displays a loading spinner during the fetch operation.
         * Populates the main student table upon successful data retrieval.
         * Also calculates and displays the overall total earnings.
         */
        async function fetchStudentData() {
            loadingSpinner.style.display = 'block'; // Show spinner
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allStudentData = await response.json();
                console.log("Fetched data:", allStudentData); // Debugging
                populateStudentTable(allStudentData);
                calculateAndDisplayOverallTotalEarnings(allStudentData); // Calculate and display overall total
                calculateAndDisplayOverallMonthlyEarnings(allStudentData); // Calculate and display overall monthly earnings
            } catch (error) {
                console.error("Error fetching student data:", error);
                // Use a custom message box instead of alert()
                displayMessageBox("Failed to load student data. Please check the Apps Script URL and deployment.");
            } finally {
                loadingSpinner.style.display = 'none'; // Hide spinner
            }
        }

        /**
         * Calculates and displays the total earnings from all students.
         * @param {Array<Object>} data - The raw payment data for all students.
         */
        function calculateAndDisplayOverallTotalEarnings(data) {
            let overallTotal = 0;
            data.forEach(row => {
                const feeValue = parseFloat(row['Total Fee']);
                if (!isNaN(feeValue)) {
                    overallTotal += feeValue;
                }
            });
            overallTotalEarningsDiv.textContent = `Overall Total Earnings: Rs. ${overallTotal.toFixed(2)}`;
        }

        /**
         * Calculates and displays the overall monthly earnings across all students.
         * @param {Array<Object>} data - The raw payment data for all students.
         */
        function calculateAndDisplayOverallMonthlyEarnings(data) {
            const overallMonthlyEarnings = {};

            data.forEach(payment => {
                const date = new Date(payment['Date']);
                if (isNaN(date.getTime())) {
                    console.warn(`Invalid date format for payment: ${payment['Date']}`);
                    return;
                }

                const year = date.getFullYear();
                const month = date.getMonth(); // 0-11
                const monthName = date.toLocaleString('default', { month: 'long' });

                const monthKey = `${year}-${String(month + 1).padStart(2, '0')}`; // YYYY-MM
                const fee = parseFloat(payment['Total Fee']);

                if (!isNaN(fee)) {
                    if (!overallMonthlyEarnings[monthKey]) {
                        overallMonthlyEarnings[monthKey] = {
                            monthName: monthName,
                            year: year,
                            total: 0
                        };
                    }
                    overallMonthlyEarnings[monthKey].total += fee;
                }
            });

            const sortedOverallMonthlyEarnings = Object.keys(overallMonthlyEarnings).sort().map(key => overallMonthlyEarnings[key]);

            overallMonthlyEarningsTableBody.innerHTML = '';
            if (sortedOverallMonthlyEarnings.length > 0) {
                sortedOverallMonthlyEarnings.forEach(data => {
                    const row = overallMonthlyEarningsTableBody.insertRow();
                    row.insertCell(0).textContent = data.monthName;
                    row.insertCell(1).textContent = data.year;
                    row.insertCell(2).textContent = `Rs. ${data.total.toFixed(2)}`;
                });
            } else {
                overallMonthlyEarningsTableBody.innerHTML = '<tr><td colspan="3" class="no-records">No overall monthly earnings data available.</td></tr>';
            }
        }


        /**
         * Populates the main student table with unique student records.
         * Aggregates payments for each student.
         * @param {Array<Object>} data - The raw payment data fetched from the source.
         */
        function populateStudentTable(data) {
            studentTableBody.innerHTML = ''; // Clear existing rows
            const uniqueStudents = new Map();

            // Aggregate payments for each student
            data.forEach(row => {
                const studentId = row['Student ID'];
                if (!uniqueStudents.has(studentId)) {
                    uniqueStudents.set(studentId, {
                        'Student Name': row['Student Name'],
                        'Student ID': studentId,
                        'Class': row['Class'],
                        payments: []
                    });
                }
                // Only push valid payment rows (e.g., those with a 'Total Fee' that can be parsed)
                const totalFee = parseFloat(row['Total Fee']);
                if (!isNaN(totalFee)) { // Ensure 'Total Fee' is a valid number
                    uniqueStudents.get(studentId).payments.push(row);
                }
            });

            uniqueStudents.forEach(student => {
                const row = studentTableBody.insertRow();
                row.insertCell(0).textContent = student['Student Name'];
                row.insertCell(1).textContent = student['Student ID'];
                row.insertCell(2).textContent = student['Class'];

                const actionCell = row.insertCell(3);
                const viewButton = document.createElement('button');
                viewButton.textContent = 'View Payments';
                viewButton.className = 'view-btn';
                viewButton.onclick = () => showPaymentDetails(student);
                actionCell.appendChild(viewButton);
            });
        }

        /**
         * Displays the payment details modal for a selected student.
         * Populates the payment table and calculates total paid amount.
         * Also triggers the monthly and yearly earnings calculation.
         * @param {Object} student - The student object with their payments.
         */
        function showPaymentDetails(student) {
            currentStudentName = student['Student Name']; // Store student name
            modalStudentName.textContent = `Payments for ${currentStudentName} (ID: ${student['Student ID']})`;
            currentStudentPayments = student.payments || []; // Store for PDF download and monthly summary

            paymentTableBody.innerHTML = ''; // Clear previous table rows
            paymentSlipDiv.innerHTML = ''; // Clear previous slip
            monthlyEarningsTableBody.innerHTML = ''; // Clear previous monthly earnings table

            let totalPaid = 0;

            if (currentStudentPayments.length > 0) {
                // Sort payments by Date
                currentStudentPayments.sort((a, b) => {
                    const dateA = new Date(a['Date']);
                    const dateB = new Date(b['Date']);
                    return dateA - dateB;
                });

                currentStudentPayments.forEach((payment, index) => {
                    const row = paymentTableBody.insertRow();
                    row.dataset.paymentIndex = index; // Store index for later retrieval
                    row.classList.add('payment-row'); // Add class for styling and event delegation

                    row.insertCell(0).textContent = payment['Receipt Number'] || 'N/A';
                    row.insertCell(1).textContent = formatDate(payment['Date']);
                    row.insertCell(2).textContent = payment['Fee Type'] || 'N/A';
                    const feeValue = parseFloat(payment['Total Fee']);
                    row.insertCell(3).textContent = !isNaN(feeValue) ? `Rs. ${feeValue.toFixed(2)}` : 'N/A';
                    row.insertCell(4).textContent = payment['Payment Mode'] || 'N/A';

                    // Add click listener to show slip
                    row.addEventListener('click', () => showPaymentSlip(payment, currentStudentName));

                    // Calculate total paid amount
                    if (!isNaN(feeValue)) {
                        totalPaid += feeValue;
                    }
                });
                totalPaidAmountDiv.textContent = `Total Amount Paid: Rs. ${totalPaid.toFixed(2)}`;
                totalPaidAmountDiv.style.display = 'block'; // Show total
            } else {
                paymentTableBody.innerHTML = '<tr><td colspan="5" class="no-records">No payment records found for this student.</td></tr>';
                totalPaidAmountDiv.style.display = 'none'; // Hide total if no payments
            }

            // Initially show payment table section, hide others
            paymentTableSection.classList.add('active');
            paymentSlipSection.classList.remove('active');
            monthlySummarySection.classList.remove('active');

            downloadAllPaymentsBtn.style.display = 'block'; // Show download all button

            renderMonthlyAndYearlySummary(currentStudentPayments);
        }

        /**
         * Calculates and renders the monthly and financial year earnings.
         * @param {Array<Object>} payments - The array of payment records for the current student.
         */
        function renderMonthlyAndYearlySummary(payments) {
            const monthlyEarnings = {}; // Stores earnings per month (YYYY-MM: total)
            const financialYearEarnings = {}; // Stores earnings per financial year (YYYY-YYYY: total)

            payments.forEach(payment => {
                const date = new Date(payment['Date']);
                if (isNaN(date.getTime())) {
                    console.warn(`Invalid date format for payment: ${payment['Date']}`);
                    return;
                }

                const year = date.getFullYear();
                const month = date.getMonth(); // 0-11
                const monthName = date.toLocaleString('default', { month: 'long' });

                const monthKey = `${year}-${String(month + 1).padStart(2, '0')}`; // YYYY-MM
                const fee = parseFloat(payment['Total Fee']);

                if (!isNaN(fee)) {
                    // Accumulate monthly earnings
                    if (!monthlyEarnings[monthKey]) {
                        monthlyEarnings[monthKey] = {
                            monthName: monthName,
                            year: year,
                            total: 0
                        };
                    }
                    monthlyEarnings[monthKey].total += fee;

                    // Determine financial year (April to March)
                    let fyStartYear;
                    if (month >= 3) { // April (3) to December (11)
                        fyStartYear = year;
                    } else { // January (0) to March (2)
                        fyStartYear = year - 1;
                    }
                    const fyKey = `${fyStartYear}-${fyStartYear + 1}`;

                    // Accumulate financial year earnings
                    if (!financialYearEarnings[fyKey]) {
                        financialYearEarnings[fyKey] = 0;
                    }
                    financialYearEarnings[fyKey] += fee;
                }
            });

            // Sort monthly earnings by date
            const sortedMonthlyEarnings = Object.keys(monthlyEarnings).sort().map(key => monthlyEarnings[key]);

            // Populate monthly earnings table
            monthlyEarningsTableBody.innerHTML = '';
            if (sortedMonthlyEarnings.length > 0) {
                sortedMonthlyEarnings.forEach(data => {
                    const row = monthlyEarningsTableBody.insertRow();
                    row.insertCell(0).textContent = data.monthName;
                    row.insertCell(1).textContent = data.year;
                    row.insertCell(2).textContent = `Rs. ${data.total.toFixed(2)}`;
                });
            } else {
                monthlyEarningsTableBody.innerHTML = '<tr><td colspan="3" class="no-records">No monthly earnings data available.</td></tr>';
            }

            // Populate financial year total
            let totalFYAmount = 0;
            let fyHtml = '<h4>Financial Year Totals:</h4>';
            if (Object.keys(financialYearEarnings).length > 0) {
                // Sort financial years for display
                const sortedFyKeys = Object.keys(financialYearEarnings).sort();
                sortedFyKeys.forEach(fyKey => {
                    fyHtml += `<p><strong>${fyKey}:</strong> <span>Rs. ${financialYearEarnings[fyKey].toFixed(2)}</span></p>`;
                    totalFYAmount += financialYearEarnings[fyKey]; // Sum all financial years for overall total
                });
                financialYearTotalDiv.innerHTML = fyHtml + `<p><strong>Overall Total Earnings:</strong> <span>Rs. ${totalFYAmount.toFixed(2)}</span></p>`;
                financialYearTotalDiv.style.display = 'block';
            } else {
                financialYearTotalDiv.innerHTML = '<p class="no-records">No financial year earnings data available.</p>';
                financialYearTotalDiv.style.display = 'none';
            }
        }

        /**
         * Function to download a single payment slip as PDF.
         * @param {Object} payment - The payment data.
         * @param {string} studentName - The name of the student.
         */
        function downloadSinglePaymentPdf(payment, studentName) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const title = `Payment Receipt - ${studentName}`;
            const filename = `Receipt_${payment['Receipt Number'] || 'Unknown'}_${studentName.replace(/\s+/g, '_')}.pdf`;

            doc.setFontSize(22);
            doc.text(title, 105, 20, null, null, 'center');

            doc.setFontSize(10);
            doc.text("------------------------------------------------------------------------------------------------------------------------------------------", 10, 25);


            doc.setFontSize(12);
            let y = 35;
            const lineHeight = 8;
            const col1X = 20;
            const col2X = 70;

            const addField = (label, value) => {
                doc.setFont("helvetica", "bold");
                doc.text(`${label}:`, col1X, y);
                doc.setFont("helvetica", "normal");
                doc.text(String(value), col2X, y);
                y += lineHeight;
            };

            addField('Student Name', studentName);
            addField('Student ID', payment['Student ID']);
            addField('Class', payment['Class']);
            y += lineHeight; // Extra space

            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("Payment Details:", col1X, y);
            y += lineHeight * 1.5;

            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            addField('Receipt Number', payment['Receipt Number']);
            addField('Date', formatDate(payment['Date']));
            addField('Fee Type', payment['Fee Type']);
            addField('Tuition Hours', payment['Tuition Hours']);
            addField('Rate Per Hour', payment['Rate Per Hour']);
            addField('Payment Mode', payment['Payment Mode']);
            addField('Remark', payment['Remark']);

            const feeValue = parseFloat(payment['Total Fee']);
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text(`Total Fee: Rs. ${!isNaN(feeValue) ? feeValue.toFixed(2) : 'N/A'}`, 150, y, null, null, 'right');
            y += lineHeight * 2;


            doc.setFontSize(10);
            doc.text("------------------------------------------------------------------------------------------------------------------------------------------", 10, y);
            y += lineHeight;
            doc.text("Thank you for your payment!", 105, y, null, null, 'center');

            doc.save(filename);
        }

        /**
         * Function to download ALL payments for a student as a single PDF.
         * This function now also includes monthly and financial year summaries if available.
         */
        downloadAllPaymentsBtn.onclick = function() {
            if (currentStudentPayments.length === 0) {
                displayMessageBox("No payments to download for this student.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const studentName = modalStudentName.textContent.split('(')[0].replace('Payments for ', '').trim();
            const studentId = currentStudentPayments[0]['Student ID'];
            const filename = `All_Payments_${studentName.replace(/\s+/g, '_')}_${studentId}.pdf`;

            doc.setFontSize(22);
            doc.text(`All Payments for ${studentName} (ID: ${studentId})`, 105, 20, null, null, 'center');

            let y = 35;
            const lineHeight = 8;
            const margin = 15;
            const pageHeight = doc.internal.pageSize.height;

            // Add individual payments
            currentStudentPayments.forEach((payment, index) => {
                if (y + (10 * lineHeight) > pageHeight - margin) { // Check if new page is needed
                    doc.addPage();
                    y = margin;
                    doc.setFontSize(18);
                    doc.text(`All Payments (Continued) for ${studentName}`, 105, 20, null, null, 'center');
                    y = 35;
                }

                doc.setFontSize(16);
                doc.setFont("helvetica", "bold");
                doc.text(`Payment #${index + 1} (Receipt: ${payment['Receipt Number'] || 'N/A'})`, margin, y);
                y += lineHeight * 1.5;

                doc.setFontSize(12);
                doc.setFont("helvetica", "normal");
                doc.text(`Date: ${formatDate(payment['Date'])}`, margin, y); y += lineHeight;
                doc.text(`Fee Type: ${payment['Fee Type'] || 'N/A'}`, margin, y); y += lineHeight;
                const feeValue = parseFloat(payment['Total Fee']);
                doc.text(`Total Fee: Rs. ${!isNaN(feeValue) ? feeValue.toFixed(2) : 'N/A'}`, margin, y); y += lineHeight;
                doc.text(`Payment Mode: ${payment['Payment Mode'] || 'N/A'}`, margin, y); y += lineHeight;
                doc.text(`Remark: ${payment['Remark'] || 'N/A'}`, margin, y); y += lineHeight * 1.5;

                doc.setDrawColor(200); // Light gray for separator
                doc.line(margin, y - lineHeight / 2, doc.internal.pageSize.width - margin, y - lineHeight / 2);
            });

            // Add Monthly and Financial Year Summary to PDF
            const monthlyEarnings = {};
            const financialYearEarnings = {};

            currentStudentPayments.forEach(payment => {
                const date = new Date(payment['Date']);
                if (isNaN(date.getTime())) return;

                const year = date.getFullYear();
                const month = date.getMonth();
                const monthName = date.toLocaleString('default', { month: 'long' });
                const monthKey = `${year}-${String(month + 1).padStart(2, '0')}`;
                const fee = parseFloat(payment['Total Fee']);

                if (!isNaN(fee)) {
                    if (!monthlyEarnings[monthKey]) {
                        monthlyEarnings[monthKey] = { monthName: monthName, year: year, total: 0 };
                    }
                    monthlyEarnings[monthKey].total += fee;

                    let fyStartYear;
                    if (month >= 3) {
                        fyStartYear = year;
                    } else {
                        fyStartYear = year - 1;
                    }
                    const fyKey = `${fyStartYear}-${fyStartYear + 1}`;
                    if (!financialYearEarnings[fyKey]) {
                        financialYearEarnings[fyKey] = 0;
                    }
                    financialYearEarnings[fyKey] += fee;
                }
            });

            const sortedMonthlyEarnings = Object.keys(monthlyEarnings).sort().map(key => monthlyEarnings[key]);
            const sortedFyKeys = Object.keys(financialYearEarnings).sort();

            // Add a new page for summary if needed
            if (y + (5 * lineHeight) > pageHeight - margin && (sortedMonthlyEarnings.length > 0 || sortedFyKeys.length > 0)) {
                doc.addPage();
                y = margin;
            }

            if (sortedMonthlyEarnings.length > 0 || sortedFyKeys.length > 0) {
                doc.setFontSize(18);
                doc.setFont("helvetica", "bold");
                doc.text("Earnings Summary", 105, y, null, null, 'center');
                y += lineHeight * 2;
            }

            if (sortedMonthlyEarnings.length > 0) {
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text("Monthly Earnings:", margin, y);
                y += lineHeight;

                doc.setFontSize(12);
                doc.setFont("helvetica", "normal");
                sortedMonthlyEarnings.forEach(data => {
                    if (y + lineHeight > pageHeight - margin) {
                        doc.addPage();
                        y = margin;
                        doc.setFontSize(14);
                        doc.setFont("helvetica", "bold");
                        doc.text("Monthly Earnings (Continued):", margin, y);
                        y += lineHeight;
                    }
                    doc.text(`${data.monthName} ${data.year}: Rs. ${data.total.toFixed(2)}`, margin + 10, y);
                    y += lineHeight;
                });
                y += lineHeight; // Extra space
            }

            if (sortedFyKeys.length > 0) {
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text("Financial Year Totals:", margin, y);
                y += lineHeight;

                doc.setFontSize(12);
                doc.setFont("helvetica", "normal");
                let overallTotal = 0;
                sortedFyKeys.forEach(fyKey => {
                    if (y + lineHeight > pageHeight - margin) {
                        doc.addPage();
                        y = margin;
                        doc.setFontSize(14);
                        doc.setFont("helvetica", "bold");
                        doc.text("Financial Year Totals (Continued):", margin, y);
                        y += lineHeight;
                    }
                    doc.text(`${fyKey}: Rs. ${financialYearEarnings[fyKey].toFixed(2)}`, margin + 10, y);
                    overallTotal += financialYearEarnings[fyKey];
                    y += lineHeight;
                });
                if (sortedFyKeys.length > 1) { // Only show overall total if there's more than one FY
                    doc.setFontSize(14);
                    doc.setFont("helvetica", "bold");
                    doc.text(`Overall Total Earnings: Rs. ${overallTotal.toFixed(2)}`, margin, y);
                    y += lineHeight;
                }
            }
            doc.save(filename);
        };

        /**
         * Custom message box function to replace alert().
         * @param {string} message - The message to display.
         */
        function displayMessageBox(message) {
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                z-index: 2000;
                text-align: center;
                font-family: 'Roboto', sans-serif;
                color: #333;
                max-width: 80%;
            `;
            messageBox.innerHTML = `
                <p>${message}</p>
                <button style="
                    background-color: #007BFF;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                    margin-top: 15px;
                    font-size: 1em;
                ">OK</button>
            `;
            document.body.appendChild(messageBox);

            messageBox.querySelector('button').onclick = () => {
                document.body.removeChild(messageBox);
            };
        }
        
        // Initial data fetch on page load
        document.addEventListener('DOMContentLoaded', fetchStudentData);

    </script>
