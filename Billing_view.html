<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            padding: 25px 0;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInHeader 1s ease-out;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            animation: sparkle 15s infinite linear;
        }

        @keyframes fadeInHeader {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes sparkle {
            0% { transform: rotate(0deg); opacity: 0.8; }
            50% { transform: rotate(180deg); opacity: 1; }
            100% { transform: rotate(360deg); opacity: 0.8; }
        }


        h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            box-sizing: border-box;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 0.95em;
        }

        th {
            background-color: #e0f7fa;
            color: #00796b;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease-in-out;
        }

        .view-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .view-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease-out;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            position: relative;
            transform: scale(0.95);
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            overflow-y: auto; /* Allow scrolling within the modal content */
            max-height: 90vh; /* Limit modal height */
        }

        @keyframes zoomIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #00796b;
            font-size: 1.8em;
        }

        .payment-card {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d; /* Enable 3D transform */
            perspective: 1000px; /* Define perspective */
        }

        .payment-card:hover {
            transform: translateY(-5px) rotateX(2deg) rotateY(2deg); /* Subtle 3D tilt */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, rgba(0,188,212,0.1) 0%, rgba(0,150,136,0.1) 100%);
            z-index: -1;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .payment-card:hover::before {
            opacity: 1;
        }


        .payment-card h3 {
            color: #00796b;
            margin-top: 0;
            font-size: 1.3em;
            border-bottom: 1px dashed #b2ebf2;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .payment-card p {
            margin: 8px 0;
            font-size: 0.95em;
            display: flex;
            justify-content: space-between;
        }

        .payment-card p strong {
            color: #333;
        }

        .download-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin-top: 20px;
            width: fit-content;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .download-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .no-payments {
            text-align: center;
            padding: 30px;
            font-style: italic;
            color: #777;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.85em;
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            .close-btn {
                font-size: 30px;
                top: 10px;
                right: 20px;
            }
            .modal-header h2 {
                font-size: 1.5em;
            }
            .payment-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Student Fee Payment Records</h1>
    </header>

    <div class="container">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Class</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalStudentName"></h2>
                <span class="close-btn">&times;</span>
            </div>
            <div id="paymentDetails" class="payment-details-wrapper">
                </div>
        </div>
    </div>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxCIlCiAEMVwav3Z6Fpqw2rFRmkyjeZC3zzGz3eANOkbDPzEnN4zgoGm2ufNTjp6k87Jg/exec'; // Replace with your deployed Web App URL

        const studentTableBody = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
        const paymentModal = document.getElementById('paymentModal');
        const closeBtn = document.querySelector('.close-btn');
        const modalStudentName = document.getElementById('modalStudentName');
        const paymentDetailsDiv = document.getElementById('paymentDetails');
        const loadingSpinner = document.getElementById('loadingSpinner');

        let allStudentData = []; // To store all fetched data

        async function fetchStudentData() {
            loadingSpinner.style.display = 'block'; // Show spinner
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allStudentData = await response.json();
                console.log("Fetched data:", allStudentData); // Debugging
                populateStudentTable(allStudentData);
            } catch (error) {
                console.error("Error fetching student data:", error);
                alert("Failed to load student data. Please check the Apps Script URL and deployment.");
            } finally {
                loadingSpinner.style.display = 'none'; // Hide spinner
            }
        }

        function populateStudentTable(data) {
            studentTableBody.innerHTML = ''; // Clear existing rows
            const uniqueStudents = new Map();

            // Aggregate payments for each student
            data.forEach(row => {
                const studentId = row['Student ID'];
                if (!uniqueStudents.has(studentId)) {
                    uniqueStudents.set(studentId, {
                        'Student Name': row['Student Name'],
                        'Student ID': studentId,
                        'Class': row['Class'],
                        payments: []
                    });
                }
                uniqueStudents.get(studentId).payments.push(row);
            });

            uniqueStudents.forEach(student => {
                const row = studentTableBody.insertRow();
                row.insertCell(0).textContent = student['Student Name'];
                row.insertCell(1).textContent = student['Student ID'];
                row.insertCell(2).textContent = student['Class'];

                const actionCell = row.insertCell(3);
                const viewButton = document.createElement('button');
                viewButton.textContent = 'View Payments';
                viewButton.className = 'view-btn';
                viewButton.onclick = () => showPaymentDetails(student);
                actionCell.appendChild(viewButton);
            });
        }

        function showPaymentDetails(student) {
            modalStudentName.textContent = `Payments for ${student['Student Name']} (ID: ${student['Student ID']})`;
            paymentDetailsDiv.innerHTML = ''; // Clear previous details

            if (student.payments && student.payments.length > 0) {
                // Sort payments by Date (assuming Date column is parsable)
                student.payments.sort((a, b) => {
                    const dateA = new Date(a['Date']);
                    const dateB = new Date(b['Date']);
                    return dateA - dateB;
                });

                student.payments.forEach((payment, index) => {
                    const card = document.createElement('div');
                    card.className = 'payment-card';

                    card.innerHTML = `
                        <h3>Payment #${index + 1} (Receipt: ${payment['Receipt Number'] || 'N/A'})</h3>
                        <p><strong>Date:</strong> <span>${payment['Date'] || 'N/A'}</span></p>
                        <p><strong>Fee Type:</strong> <span>${payment['Fee Type'] || 'N/A'}</span></p>
                        <p><strong>Tuition Hours:</strong> <span>${payment['Tuition Hours'] || 'N/A'}</span></p>
                        <p><strong>Rate Per Hour:</strong> <span>${payment['Rate Per Hour'] || 'N/A'}</span></p>
                        <p><strong>Total Fee:</strong> <span>${payment['Total Fee'] || 'N/A'}</span></p>
                        <p><strong>Payment Mode:</strong> <span>${payment['Payment Mode'] || 'N/A'}</span></p>
                        <p><strong>Remark:</strong> <span>${payment['Remark'] || 'N/A'}</span></p>
                        <button class="download-btn" data-payment-index="${index}" data-student-id="${student['Student ID']}">Download PDF</button>
                    `;
                    paymentDetailsDiv.appendChild(card);
                });

                // Attach event listeners for download buttons after they are added to the DOM
                document.querySelectorAll('.download-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const paymentIndex = parseInt(event.target.dataset.paymentIndex);
                        const studentId = event.target.dataset.studentId;
                        const studentPayments = allStudentData.filter(p => p['Student ID'] === studentId);
                        const paymentToDownload = studentPayments[paymentIndex];
                        if (paymentToDownload) {
                            downloadPaymentPdf(paymentToDownload, student['Student Name']);
                        }
                    });
                });

            } else {
                paymentDetailsDiv.innerHTML = '<p class="no-payments">No payment records found for this student.</p>';
            }

            paymentModal.style.display = 'flex'; // Use flex to center
        }

        // Close the modal when the close button is clicked
        closeBtn.onclick = function() {
            paymentModal.style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == paymentModal) {
                paymentModal.style.display = 'none';
            }
        }

        function downloadPaymentPdf(payment, studentName) {
            // Using jsPDF to generate a simple PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const title = `Fee Payment Record - ${studentName}`;
            const filename = `Payment_${payment['Receipt Number'] || 'Unknown'}_${studentName.replace(/\s+/g, '_')}.pdf`;

            doc.setFontSize(22);
            doc.text(title, 105, 20, null, null, 'center');

            doc.setFontSize(12);
            let y = 40;
            const lineHeight = 10;

            const addField = (label, value) => {
                doc.text(`${label}:`, 20, y);
                doc.text(String(value), 60, y);
                y += lineHeight;
            };

            doc.setFontSize(14);
            doc.text("Payment Details:", 20, y);
            y += lineHeight * 1.5;

            doc.setFontSize(12);
            addField('Receipt Number', payment['Receipt Number']);
            addField('Date', payment['Date']);
            addField('Student Name', studentName);
            addField('Student ID', payment['Student ID']);
            addField('Class', payment['Class']);
            addField('Fee Type', payment['Fee Type']);
            addField('Tuition Hours', payment['Tuition Hours']);
            addField('Rate Per Hour', payment['Rate Per Hour']);
            addField('Total Fee', payment['Total Fee']);
            addField('Payment Mode', payment['Payment Mode']);
            addField('Remark', payment['Remark']);

            doc.save(filename);
        }

        // Initial fetch of student data
        fetchStudentData();
    </script>
</body>
</html>
