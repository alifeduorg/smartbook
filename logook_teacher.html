<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark navy blue background */
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff; /* White card background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #34495e;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #34495e;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #f39c12; /* Golden yellow button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #e67e22;
        }
        .message {
            display: none;
            padding: 15px;
            margin-top: 20px;
            background-color: #27ae60;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .dashboard-btn {
            margin-top: 20px;
            background-color: #f39c12; /* Golden yellow dashboard button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .dashboard-btn:hover {
            background-color: #e67e22;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Logbook Entry Form</h1>
    <form id="logbookForm" action="https://script.google.com/macros/s/AKfycbyqUF0DDyawqGr2AXIpLWR-Xn8yZmWBBkZoTkACt0PEYqj4D369eqE2-DcZ3vHGZMHcdg/exec" method="POST">

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="teacherName">Teacher's Name</label>
            <input type="text" id="teacherName" name="teacherName" required>
        </div>

        <div class="form-group">
            <label for="staffID">Staff ID</label>
            <input type="text" id="staffID" name="staffID" required>
        </div>

        <div class="form-group">
            <label for="program">Program</label>
            <select id="program" name="program" required>
                <option value="little_leaner">Little Leaner</option>
                <option value="kg">KG</option>
                <option value="online_school">Online School</option>
                <option value="horizon">Horizon</option>
            </select>
        </div>

        <div class="form-group">
            <label for="class">Class</label>
            <input type="text" id="class" name="class" required>
        </div>

        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" required>
        </div>

        <div class="form-group">
            <label for="subjects">Subjects</label>
            <input type="text" id="subjects" name="subjects" required>
        </div>

        <div class="form-group">
            <label for="classIn">Class In (Time)</label>
            <input type="time" id="classIn" name="classIn" required>
        </div>

        <div class="form-group">
            <label for="classDuration">Class Duration</label>
            <select id="classDuration" name="classDuration" required>
                <option value="30">30 minutes</option>
                <option value="60">60 minutes</option>
                <option value="90">60 + 30 minutes</option>
                <option value="120">60 + 30 + 30 minutes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="teachToday">What did you teach today?</label>
            <textarea id="teachToday" name="teachToday" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="studentEngagement">Student Engagement</label>
            <textarea id="studentEngagement" name="studentEngagement" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="homework">Homework or Tasks Given?</label>
            <textarea id="homework" name="homework" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="workType">What type of Work</label>
            <input type="text" id="workType" name="workType" required>
        </div>

        <div class="form-group">
            <label for="classNotification">Upload Class Notification Message</label>
            <textarea id="classNotification" name="classNotification" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="additionalComments">Anything you'd like to share?</label>
            <textarea id="additionalComments" name="additionalComments" rows="4"></textarea>
        </div>

        <button type="submit">Submit Logbook Entry</button>

        <div class="message" id="successMessage">
            Your logbook entry has been submitted successfully!
        </div>
    </form>

    <button class="dashboard-btn" onclick="window.location.href='http://smartbook.alifedu.org/teacher-dashboard.html'">Go to Dashboard</button>
</div>

<script>
    // Handle form submission and display success message without page reload
    document.getElementById('logbookForm').onsubmit = function(e) {
        e.preventDefault();

        var form = e.target;
        var formData = new FormData(form);

        // Send the data using Fetch API
        fetch(form.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === "success") {
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(function() {
                    window.location.reload(); // Refresh the page after 2 seconds
                }, 2000); // Wait 2 seconds before refreshing
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    };
</script>

</body>
</html>
