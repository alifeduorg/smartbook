<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Logbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002B5B;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #002B5B;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #FFD700;
      color: #002B5B;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
    .back-btn {
      text-align: right;
      margin-top: -1rem;
    }
    .back-btn a {
      text-decoration: none;
      color: #002B5B;
      font-weight: bold;
    }
    .dashboard-btn {
      background-color: #FFD700;
      color: #002B5B;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      transition: 0.3s;
      margin-top: 1rem;
    }
    .dashboard-btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

<header>
  <img src="1.png" alt="Logo">
  <div class="back-btn">
    <a href="dashboard_teacher.html">← Back to Dashboard</a>
  </div>
</header>

<div class="container">
  <h2>Teacher Logbook Entry</h2>
  <form id="logbookForm">
    <label>Teacher’s Name</label>
    <input type="text" name="teacherName" required>

    <label>Staff ID</label>
    <input type="text" name="staffId" required>

    <label>Program</label>
    <select name="program" required>
      <option value="">Select Program</option>
      <option value="Little Learner">Little Learner</option>
      <option value="KG">KG</option>
      <option value="Online School">Online School</option>
      <option value="Horizon">Horizon</option>
    </select>

    <label>Class</label>
    <input type="text" name="className" required>

    <label>Student Name</label>
    <input type="text" name="studentName" required>

    <label>Subject</label>
    <select name="subject" required>
      <option value="">Select Subject</option>
      <option value="Math">Math</option>
      <option value="English">English</option>
      <option value="Science">Science</option>
      <option value="Social Studies">Social Studies</option>
    </select>

    <label>Class In (Time)</label>
    <input type="time" name="classIn" required>

    <label>Class Duration</label>
    <select name="classDuration" required>
      <option value="">Select Duration</option>
      <option value="30 min">30 min</option>
      <option value="60 min">60 min</option>
      <option value="60 + 30 min">60 + 30 min</option>
      <option value="60 + 30 + 30 min">60 + 30 + 30 min</option>
    </select>

    <label>What did you teach today?</label>
    <textarea name="teaching" rows="2" required></textarea>

    <label>Student Engagement</label>
    <textarea name="engagement" rows="2"></textarea>

    <label>Homework or Tasks Given?</label>
    <textarea name="homework" rows="2"></textarea>

    <label>What type of work?</label>
    <input type="text" name="workType">

    <label>Class Notification Message</label>
    <textarea name="classNotification" rows="2"></textarea>

    <label>Anything you'd like to share?</label>
    <textarea name="share" rows="2"></textarea>

    <button type="submit">Submit Logbook Entry</button>
  </form>

  <div style="text-align: center; margin-top: 1rem;">
    <a href="teacher_dashboard.html" class="dashboard-btn">Go to Dashboard</a>
  </div>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyqUF0DDyawqGr2AXIpLWR-Xn8yZmWBBkZoTkACt0PEYqj4D369eqE2-DcZ3vHGZMHcdg/exec';

  document.getElementById('logbookForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const formObject = Object.fromEntries(formData.entries());

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(formObject),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(res => {
      if (res.status === 'success') {
        alert('Logbook entry submitted successfully!');
        document.getElementById('logbookForm').reset();
      } else {
        alert('Error: ' + res.message);
      }
    })
    .catch(error => {
      alert('An error occurred while submitting the logbook.');
      console.error(error);
    });
  });
</script>

</body>
</html>
