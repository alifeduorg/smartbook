<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logbook Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #0a1172;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      border: 1px solid #eee;
    }

    h2 {
      text-align: center;
      color: #0a1172;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #0a1172;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      transition: 0.2s ease-in-out;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #ffd700;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    button {
      background-color: #0a1172;
      color: #ffd700;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffd700;
      color: #0a1172;
    }

    .message {
      display: none;
      padding: 15px;
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      text-align: center;
      border-radius: 5px;
    }

    .dashboard-btn {
      background-color: #ffd700;
      color: #0a1172;
      margin-top: 20px;
    }

    .dashboard-btn:hover {
      background-color: #e0bb00;
    }

    footer.footer {
      background-color: #0a1172;
      color: #ffd700;
      text-align: center;
      padding: 15px 10px;
      margin-top: 60px;
      font-size: 14px;
      border-top: 2px solid #ffd700;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Log Book</h2>

    <form id="logbookForm" action="https://script.google.com/macros/s/AKfycbwHBn0I_C2X9uoLJgq85V2i6ntnUCRHmd3lfFt8A-r5_MzCZFiZqrTmKOWcBfudZ1TlvQ/exec" method="POST">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="month">Month</label>
        <select id="month" name="month" required>
          <option>January</option><option>February</option><option>March</option>
          <option>April</option><option>May</option><option>June</option>
          <option>July</option><option>August</option><option>September</option>
          <option>October</option><option>November</option><option>December</option>
        </select>
      </div>

      <div class="form-group">
        <label for="teacherName">Teacher's Name</label>
        <input type="text" id="teacherName" name="teacherName" required>
      </div>

      <div class="form-group">
        <label for="staffID">Staff ID</label>
        <input type="text" id="staffID" name="staffID" required>
      </div>

      <div class="form-group">
        <label for="program">Program</label>
        <select id="program" name="program" required>
          <option value="little_leaner">Little Learner</option>
          <option value="kg">KG</option>
          <option value="online_school">Online School</option>
          <option value="horizon">Horizon</option>
        </select>
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" id="class" name="class" required>
      </div>

      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>

      <div class="form-group">
        <label for="subjects">Subjects</label>
        <input type="text" id="subjects" name="subjects" required>
      </div>

      <div class="form-group">
        <label for="classIn">Class In (Time)</label>
        <input type="time" id="classIn" name="classIn" required>
      </div>

      <div class="form-group">
        <label for="classDuration">Class Duration</label>
        <select id="classDuration" name="classDuration" required>
          <option value="30">30 minutes</option>
          <option value="60">60 minutes</option>
          <option value="90">60 + 30 minutes</option>
          <option value="120">60 + 30 + 30 minutes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="teachToday">What did you teach today?</label>
        <textarea id="teachToday" name="teachToday" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="studentEngagement">Student Engagement</label>
        <textarea id="studentEngagement" name="studentEngagement" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="homework">Homework or Tasks Given?</label>
        <textarea id="homework" name="homework" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="workType">What type of Work</label>
        <input type="text" id="workType" name="workType" required>
      </div>

      <div class="form-group">
        <label for="classNotification">Upload Class Notification Message</label>
        <textarea id="classNotification" name="classNotification" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="additionalComments">Anything you'd like to share?</label>
        <textarea id="additionalComments" name="additionalComments" rows="2"></textarea>
      </div>

      <button type="submit">Submit Logbook Entry</button>

      <div class="message" id="successMessage">
        Your logbook entry has been submitted successfully!
      </div>
    </form>

    <button class="dashboard-btn" onclick="window.location.href='http://smartbook.alifedu.org/teacher-dashboard.html'">Go to Dashboard</button>
  </div>

  <footer class="footer">
    <p>Â© Alif Edu 2025. All rights reserved.</p>
  </footer>

  <script>
  document.getElementById('logbookForm').onsubmit = function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const submitButton = form.querySelector('button[type="submit"]');

    // Disable button and show loading text
    submitButton.disabled = true;
    submitButton.innerText = 'Submitting...';

    fetch(form.action, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.result === "success") {
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => window.location.reload(), 2000);
      } else {
        alert('Submission failed. Please try again.');
        submitButton.disabled = false;
        submitButton.innerText = 'Submit Logbook Entry';
      }
    })
    .catch(error => {
      console.error('Error!', error.message);
      alert('Error submitting the form. Please check your connection.');
      submitButton.disabled = false;
      submitButton.innerText = 'Submit Logbook Entry';
    });
  };
</script>


</body>
</html>
