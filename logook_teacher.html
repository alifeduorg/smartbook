<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logbook Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a1172;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      width: 95%;
      max-width: 800px;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #0a1172;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #0a1172;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #ffd700;
      color: #0a1172;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e6be00;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: white;
      font-size: 14px;
    }
    .success {
      background-color: #2ecc71;
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Logbook Entry</h2>
    <form id="logbookForm" method="POST">
      <div class="form-group">
        <label>Date</label>
        <input type="date" name="date" required />
      </div>
      <div class="form-group">
        <label>Month</label>
        <select name="month" required>
          <option value="" disabled selected>Select month</option>
          <option>January</option><option>February</option><option>March</option>
          <option>April</option><option>May</option><option>June</option>
          <option>July</option><option>August</option><option>September</option>
          <option>October</option><option>November</option><option>December</option>
        </select>
      </div>
      <div class="form-group">
        <label>Teacher Name</label>
        <input type="text" name="teacherName" required />
      </div>
      <div class="form-group">
        <label>Staff ID</label>
        <input type="text" name="staffID" required />
      </div>
      <div class="form-group">
        <label>Program</label>
        <select name="program" required>
          <option value="" disabled selected>Select program</option>
          <option>Little Learner</option>
          <option>KG</option>
          <option>Online School</option>
          <option>Horizon</option>
        </select>
      </div>
      <div class="form-group">
        <label>Class</label>
        <input type="text" name="class" required />
      </div>
      <div class="form-group">
        <label>Student Name</label>
        <input type="text" name="studentName" required />
      </div>
      <div class="form-group">
        <label>Subjects</label>
        <input type="text" name="subjects" required />
      </div>
      <div class="form-group">
        <label>Class In (Time)</label>
        <input type="time" name="classIn" required />
      </div>
      <div class="form-group">
        <label>Class Duration</label>
        <select name="classDuration" required>
          <option>30</option>
          <option>60</option>
          <option>90</option>
          <option>120</option>
        </select>
      </div>
      <div class="form-group">
        <label>What did you teach today?</label>
        <textarea name="teachToday" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label>Student Engagement</label>
        <textarea name="studentEngagement" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label>Homework or Tasks Given?</label>
        <textarea name="homework" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label>What type of Work</label>
        <input type="text" name="workType" required />
      </div>
      <div class="form-group">
        <label>Upload Class Notification Message</label>
        <textarea name="classNotification" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label>Anything you'd like to share?</label>
        <textarea name="additionalComments" rows="2"></textarea>
      </div>
      <button type="submit">Submit Logbook Entry</button>
      <div class="success" id="successMessage">Logbook entry submitted successfully!</div>
    </form>
    <div class="footer">Â© Alif Edu 2025 - Logbook System</div>
  </div>

  <script>
    document.getElementById("logbookForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch("https://script.google.com/macros/s/AKfycbxCuOR7A5sosj9g4DDh95mCs5JRFpnOK06CqB24lmFwt9kN7212uqc1_3QzJIpNZayofg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        }
      })
      .then(res => res.text())
      .then(text => {
        const response = JSON.parse(text);
        if (response.result === "success") {
          document.getElementById("successMessage").style.display = "block";
          form.reset();
        }
      })
      .catch(err => console.error("Error submitting:", err));
    });
  </script>
</body>
</html>
