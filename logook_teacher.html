<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logbook Entry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
    }

    header {
      background-color: #002B5B; /* Navy blue */
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #002B5B;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #F5A623; /* Golden Yellow */
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      width: 100%;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #e0961f;
      transform: scale(1.03);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #002B5B;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>Teacher Logbook</header>

  <div class="container">
    <h2>Fill Out Logbook</h2>
    <form id="logbook-form" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="teacher-name">Teacher’s Name</label>
        <input type="text" id="teacher-name" required />
      </div>

      <div class="form-group">
        <label for="staff-id">Staff ID</label>
        <input type="text" id="staff-id" required />
      </div>

      <div class="form-group">
        <label for="program">Program</label>
        <select id="program" required>
          <option value="">Select</option>
          <option>Little Learner</option>
          <option>KG</option>
          <option>Online School</option>
          <option>Horizon</option>
        </select>
      </div>

      <div class="form-group">
        <label for="class-in">Class In</label>
        <input type="time" id="class-in" required />
      </div>

      <div class="form-group">
        <label for="class-duration">Class Duration</label>
        <select id="class-duration" required>
          <option value="">Select</option>
          <option>30 minutes</option>
          <option>60 minutes</option>
          <option>60+30 minutes</option>
          <option>60+30+30 minutes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" required>
          <option value="">Select</option>
          <option>Math</option>
          <option>Science</option>
          <option>English</option>
          <option>General Knowledge</option>
        </select>
      </div>

      <div class="form-group">
        <label for="student-name">Student Name</label>
        <input type="text" id="student-name" required />
      </div>

      <div class="form-group">
        <label for="teaching">What did you teach today?</label>
        <textarea id="teaching" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="engagement">Student Engagement</label>
        <textarea id="engagement" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="homework">Homework or Tasks Given?</label>
        <textarea id="homework" rows="2" required></textarea>
      </div>

      <div class="form-group">
        <label for="work-type">What type of work?</label>
        <textarea id="work-type" rows="2" required></textarea>
      </div>

      <div class="form-group">
        <label for="class-notification">Class Notification Message</label>
        <textarea id="class-notification" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="share">Anything you'd like to share?</label>
        <textarea id="share" rows="2"></textarea>
      </div>

      <button type="submit">Submit Logbook Entry</button>
    </form>
    <a class="back-link" href="dashboard.html">← Back to Dashboard</a>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      const formData = {
        teacherName: document.getElementById("teacher-name").value,
        staffId: document.getElementById("staff-id").value,
        program: document.getElementById("program").value,
        classIn: document.getElementById("class-in").value,
        classDuration: document.getElementById("class-duration").value,
        subject: document.getElementById("subject").value,
        studentName: document.getElementById("student-name").value,
        teaching: document.getElementById("teaching").value,
        engagement: document.getElementById("engagement").value,
        homework: document.getElementById("homework").value,
        workType: document.getElementById("work-type").value,
        classNotification: document.getElementById("class-notification").value,
        share: document.getElementById("share").value,
      };

      const url = 'https://script.google.com/macros/s/AKfycbyqUF0DDyawqGr2AXIpLWR-Xn8yZmWBBkZoTkACt0PEYqj4D369eqE2-DcZ3vHGZMHcdg/exec'; // Replace this with your actual script URL

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      })
        .then((res) => res.json())
        .then((data) => {
          alert("Logbook entry submitted successfully!");
          document.getElementById("logbook-form").reset();
        })
        .catch((err) => {
          console.error(err);
          alert("An error occurred while submitting the logbook entry.");
        });
    }
  </script>
</body>
</html>
