<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alif Edu ‚Äì MD‚ÄìPrincipal Handover Log</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Define CSS Variables for consistent theming */
        :root {
            --primary-blue: #4A90E2; /* A friendly, accessible blue */
            --secondary-darkblue: #2F6F9D; /* A darker shade for accents */
            --accent-orange: #FF7043; /* A vibrant orange for highlights/buttons */
            --light-gray: #F0F2F5; /* A very light background gray */
            --mid-gray: #E0E5EC; /* Slightly darker background shade */
            --dark-text: #333; /* Standard dark text color */
            --light-text: #fff; /* White text for dark backgrounds */
            --border-radius: 12px; /* Consistent rounded corners */
            --box-shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08); /* Subtle shadow */
            --box-shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.12); /* More pronounced shadow */
            --box-shadow-hover: 0 12px 30px rgba(0, 0, 0, 0.15); /* Hover shadow */
        }

        body {
            margin: 0;
            padding: 20px; /* Reduced padding for better mobile fit */
            font-family: 'Poppins', sans-serif; /* Modern, friendly font */
            background: linear-gradient(135deg, var(--light-gray), var(--mid-gray)); /* Soft gradient background */
            color: var(--dark-text);
            min-height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: flex-start; /* Align content to the top */
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative; /* For background animations */
        }

        /* Background Animation - Subtle, floating shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.3); /* Translucent white for a dreamy effect */
            border-radius: 50%; /* Circular shapes */
            opacity: 0.6;
            filter: blur(80px); /* Soft blur */
            z-index: -1; /* Behind content */
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation: moveShape 15s infinite alternate ease-in-out; /* Slower animation */
        }

        body::after {
            width: 400px;
            height: 400px;
            bottom: -80px;
            right: -80px;
            animation: moveShape 20s infinite alternate-reverse ease-in-out; /* Different timing for variety */
        }

        @keyframes moveShape {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -30px) scale(1.05);
            }
            50% {
                transform: translate(0, 50px) scale(0.95);
            }
            75% {
                transform: translate(-40px, -20px) scale(1.1);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* Custom font for a clean look */
        /* body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        /* } */
        /* Custom scrollbar for textareas */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #e2e8f0; /* Lighter gray track */
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #94a3b8; /* Medium gray thumb */
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* Darker gray on hover */
        }

        .container {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white for glassmorphism */
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-medium);
            max-width: 600px; /* Max width for readability on large screens */
            width: 100%; /* Full width on smaller screens */
            margin-top: 40px; /* Space from top */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
        }

        h1 {
            color: var(--primary-blue);
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between icon and text */
        }

        h1 .icon {
            font-size: 1.2em; /* Larger icon */
            color: var(--accent-orange); /* Accent color for icon */
        }

        label {
            display: block;
            margin: 15px 0 8px;
            font-weight: 600;
            color: var(--dark-text);
            font-size: 0.95em;
        }

        input,
        select,
        textarea { /* Added textarea to this rule */
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd; /* Light border */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05); /* Inner shadow for depth */
            font-size: 1em;
            margin-bottom: 15px;
            width: calc(100% - 30px); /* Adjust for padding */
            max-width: 100%; /* Ensure it doesn't exceed parent width */
            transition: all 0.3s ease; /* Smooth transitions */
            background-color: #fcfcfc; /* Slightly off-white background */
        }

        input:focus,
        select:focus,
        textarea:focus { /* Added textarea to this rule */
            outline: none;
            border-color: var(--primary-blue); /* Highlight on focus */
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); /* Glow effect */
        }

        button {
            padding: 12px 25px;
            border-radius: var(--border-radius);
            border: none;
            color: var(--light-text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transitions for all properties */
            font-size: 1em;
            box-shadow: var(--box-shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between icon and text */
            flex-grow: 1; /* Allow buttons to grow */
            min-width: 120px; /* Minimum width for buttons */
        }

        button:hover {
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: var(--box-shadow-medium);
        }

        button:active {
            transform: translateY(0); /* Press effect */
            box-shadow: var(--box-shadow-light);
        }

        /* Specific button styles */
        .add-slot-button { /* Renamed from .add-slot-button to .add-option-button for general use */
            background: linear-gradient(145deg, var(--primary-blue), var(--secondary-darkblue));
        }

        .submit-button {
            background: linear-gradient(145deg, #28a745, #218838); /* Green for submit */
        }

        .create-log-button { /* New button style for "Create New Log" */
            background: linear-gradient(145deg, var(--accent-orange), #E65100);
        }

        .back-to-logs-button { /* New button style for "Back to Logs" */
            background: linear-gradient(145deg, #6c757d, #5a6268);
        }

        .remove-slot-button { /* Renamed from .remove-slot-button to .remove-option-button for general use */
            background: linear-gradient(145deg, #dc3545, #c82333); /* Red for remove */
            margin-top: 15px;
            width: auto; /* Allow remove button to size based on content */
            align-self: flex-end; /* Align to the right within the slot */
        }

        #appAccessContainer > div.dynamic-row,
        #leaveSubstitutesContainer > div.dynamic-row,
        #classProblemsContainer > div.dynamic-row,
        #parentConcernsContainer > div.dynamic-row {
            background: var(--light-text); /* White background for slots */
            padding: 20px;
            margin: 20px 0;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-light);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            position: relative; /* For potential absolute positioning of elements */
        }

        #appAccessContainer > div.dynamic-row:hover,
        #leaveSubstitutesContainer > div.dynamic-row:hover,
        #classProblemsContainer > div.dynamic-row:hover,
        #parentConcernsContainer > div.dynamic-row:hover {
            transform: translateY(-5px); /* More pronounced lift on slot hover */
            box-shadow: var(--box-shadow-hover);
        }

        .buttons {
            display: flex;
            gap: 15px; /* Space between buttons */
            flex-wrap: wrap; /* Wrap buttons on smaller screens */
            margin-top: 30px;
            justify-content: center; /* Center buttons */
        }

        /* Custom Modal for Alerts */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* On top of everything */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--light-text);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-medium);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .modal-icon.success { color: #28a745; }
        .modal-icon.error { color: #dc3545; }
        .modal-icon.warning { color: #FF7043; }

        .modal-message {
            font-size: 1.1em;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .modal-button {
            background: var(--primary-blue);
            color: var(--light-text);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .modal-button:hover {
            background: var(--secondary-darkblue);
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--light-text);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        .submit-button.loading .spinner {
            display: block;
        }

        .submit-button.loading span {
            display: none; /* Hide text when loading */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for the Logs Viewer section */
        #logsViewer {
            /* display: none; */ /* Removed, handled by JS */
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-medium);
            max-width: 800px; /* Wider for logs */
            width: 100%;
            margin-top: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #logsViewer h2 {
            color: var(--primary-blue);
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }

        #logsContainer {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Responsive grid for cards */
        }

        .log-card {
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow-light);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border: 1px solid #e0e0e0;
            cursor: pointer; /* Indicate clickable */
        }

        .log-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-medium);
        }

        .log-card strong {
            color: var(--secondary-darkblue);
        }

        .log-card p {
            font-size: 0.9em;
            line-height: 1.4;
            color: #555;
        }

        /* Styles for the detail modal */
        #logDetailModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Higher than other modals */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #logDetailModal.visible {
            opacity: 1;
            visibility: visible;
        }

        #logDetailContent {
            background: var(--light-text);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-medium);
            max-width: 700px; /* Wider for details */
            width: 90%;
            max-height: 90vh; /* Limit height for scrollability */
            overflow-y: auto; /* Enable scrolling for long content */
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
        }

        #logDetailModal.visible #logDetailContent {
            transform: scale(1);
        }

        #logDetailContent .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s ease;
            padding: 5px; /* Add padding for easier clicking */
            line-height: 1; /* Adjust line height for icon centering */
        }

        #logDetailContent .close-button:hover {
            color: #333;
        }

        #logDetailContent h3 {
            color: var(--primary-blue);
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .detail-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--light-gray);
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-section strong {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            color: var(--secondary-darkblue);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ccc;
        }

        .detail-section .item-list {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Space between list items */
            padding-top: 5px;
        }

        .detail-section .item-entry {
            background-color: #fcfcfc;
            border: 1px solid #e9e9e9;
            border-radius: 6px;
            padding: 10px 12px;
            display: grid;
            grid-template-columns: auto 1fr; /* Label and value */
            gap: 5px 10px; /* Row and column gap */
            align-items: center;
            font-size: 0.9em;
            color: #333;
        }

        .detail-section .item-entry .label {
            font-weight: 600;
            color: #555;
            white-space: nowrap; /* Prevent label from wrapping */
        }

        .detail-section .item-entry .value {
            word-break: break-word; /* Allow long words to break */
        }

        .detail-section p.free-text { /* For Notes and Follow-Up Tasks */
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95em;
            color: #444;
            line-height: 1.5;
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #eee;
        }


        /* Responsive adjustments for detail modal */
        @media (max-width: 768px) {
            #logDetailContent {
                padding: 20px;
                width: 95%;
            }
            #logDetailContent h3 {
                font-size: 1.5em;
            }
            .detail-section {
                padding: 10px;
            }
            .detail-section strong {
                font-size: 1em;
            }
            .detail-section .item-entry {
                font-size: 0.85em;
                grid-template-columns: 1fr; /* Stack label and value on small screens */
                gap: 2px;
            }
            .detail-section p.free-text {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            #logDetailContent {
                padding: 15px;
            }
            #logDetailContent h3 {
                font-size: 1.3em;
            }
            .detail-section strong {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="formContainer" class="container" style="display: none;">
        <div class="flex justify-between items-center mb-6">
            <h1><span class="icon">üìò</span> Alif Edu ‚Äì MD‚ÄìPrincipal Handover Log</h1>
            <button type="button" id="backToLogsBtn" class="px-4 py-2 bg-gray-500 text-white rounded-md text-sm hover:bg-gray-600 shadow-sm back-to-logs-button">
                ‚¨ÖÔ∏è Back to Logs
            </button>
        </div>

        <form id="handoverForm" class="space-y-6">
            <!-- Date Field -->
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" id="date" name="Date" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-gray-100 cursor-not-allowed" readonly>
            </div>

            <!-- Submitted By Dropdown -->
            <div>
                <label for="submittedBy" class="block text-sm font-medium text-gray-700 mb-1">Submitted by</label>
                <select id="submittedBy" name="Submitted By" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white" required>
                    <option value="" disabled selected>Select who is submitting</option>
                    <option value="MD">MD</option>
                    <option value="Principal">Principal</option>
                </select>
            </div>

            <!-- App Access Given - Dynamic Fields -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">App Access Given</label>
                <div id="appAccessContainer" class="space-y-3 p-3 border border-gray-300 rounded-md bg-gray-50">
                    <!-- Initial row added by JavaScript -->
                </div>
                <button type="button" id="addAppAccessRow" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md text-sm hover:bg-blue-600 shadow-sm add-slot-button">‚ûï Add Option</button>
            </div>

            <!-- Leave & Substitutes - Dynamic Fields -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Leave & Substitutes</label>

            <!-- Class Problems - Dynamic Fields -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Class Problems</label>

            </div>

            <!-- Parent Concerns - Dynamic Fields -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Parent Concerns</label>

                <label for="followUpTasks" class="block text-sm font-medium text-gray-700 mb-1">Tasks for Follow-up</label>

            <!-- General Notes (remains textarea) -->
            <div>
                <label for="generalNotes" class="block text-sm font-medium text-gray-700 mb-1">General Notes</label>
                <textarea id="generalNotes" name="Notes" rows="3" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm resize-y"></textarea>

                </button>

        <!-- Message Box for feedback -->
        <div id="messageBox" class="hidden mt-6 p-4 rounded-md text-sm text-center" role="alert"></div>
    </div>

    <!-- Logs Viewer Section -->
    <div id="logsViewer" class="container">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Past Handover Logs</h2>
            <button type="button" id="createLogBtn" class="px-4 py-2 bg-orange-500 text-white rounded-md text-sm hover:bg-orange-600 shadow-sm create-log-button">
                ‚ûï Create New Log
            </button>
        </div>
        <div id="logsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">

            <button class="close-button" onclick="hideLogDetailModal()">&times;</button>
            <h3 id="detailModalTitle">Handover Details</h3>
            <div id="detailSectionsContainer" class="space-y-4">
                <!-- Details will be dynamically loaded here -->
            </div>
        </div>
    </div>


    <!-- Custom Alert Modal (for form submission feedback) -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <div id="modalIcon" class="modal-icon"></div>
            <p id="modalMessage" class="modal-message"></p>
            <button class="modal-button" onclick="hideCustomModal()">OK</button>
        </div>
    </div>

    <!-- Datalist for auto-completion -->
    <datalist id="teachersList"></datalist>
    <datalist id="studentNamesList"></datalist>
    <datalist id="classesList"></datalist> <!-- This will now contain "RoomNo-ClassName" -->
    <datalist id="studentIdsList"></datalist>
    <datalist id="roomNosList"></datalist>

    <script>
        // Store all student data for auto-filling
        let allStudents = [];
        let allHandoverLogs = []; // To store fetched logs for detail view

        // Set today's date
        document.addEventListener('DOMContentLoaded', () => {

        // Auto-fill logic for App Access and Parent Concern fields
        function autoFillStudentDetails(inputElement, fieldType, rowElement) {
            const value = inputElement.value.trim();
            // Clear all related fields in the row if the input is cleared
            if (!value) {
                rowElement.querySelector('.app-access-class, .parent-concern-class').value = '';
                rowElement.querySelector('.app-access-student, .parent-concern-student-name').value = '';
                if (rowElement.querySelector('.app-access-student-id')) { // Only exists in app access rows
                    rowElement.querySelector('.app-access-student-id').value = '';
                }
                if (rowElement.querySelector('.app-access-room-no')) { // Only exists in app access rows
                    rowElement.querySelector('.app-access-room-no').value = '';
                }
                return;
            }

            let foundStudent = null;
            if (fieldType === 'className') {
                // When class input is changed, value is "RoomNo-ClassName"
                // Find student matching the full "RoomNo-ClassName" combination
                const parts = value.split('-');
                if (parts.length >= 2) {
                    const roomNoPart = parts[0];
                    const classNamePart = parts.slice(1).join('-'); // Handle cases like 'C1-X' or 'C1-10'
                    foundStudent = allStudents.find(student =>
                        student.roomNo.toLowerCase() === roomNoPart.toLowerCase() &&
                        student.className.toLowerCase() === classNamePart.toLowerCase()
                    );
                }
            } else if (fieldType === 'studentName') {
                foundStudent = allStudents.find(student => student.studentName.toLowerCase() === value.toLowerCase());
            } else if (fieldType === 'studentId') {
                foundStudent = allStudents.find(student => student.studentId.toLowerCase() === value.toLowerCase());
            }

            if (foundStudent) {
                // For App Access rows
                if (rowElement.querySelector('.app-access-class')) {
                    rowElement.querySelector('.app-access-class').value = `${foundStudent.roomNo}-${foundStudent.className}`;
                    rowElement.querySelector('.app-access-student').value = foundStudent.studentName;
                    rowElement.querySelector('.app-access-student-id').value = foundStudent.studentId;
                    rowElement.querySelector('.app-access-room-no').value = foundStudent.roomNo; // Populate hidden room number
                }
                // For Parent Concern rows
                if (rowElement.querySelector('.parent-concern-class')) {
                    rowElement.querySelector('.parent-concern-class').value = `${foundStudent.roomNo}-${foundStudent.className}`;
                    rowElement.querySelector('.parent-concern-student-name').value = foundStudent.studentName;
                    // Parent concern doesn't have student ID or room number fields in the UI, so no need to set them.
                }
            }
        }

C3 IX ALF25005 SHIMIL
C4 III ALF25003 AYISHA SAEEDA.K
C5 III ALF25006 AYISHA MEHAVISH
C6 I ALF25011 ANSILA
C7 1 ALF25010 MEHZA ABBAS
C8 VII ALF25007 Lamha
C9 III ALF25009 Faizan
C10 VI ALF25008 Ansha
D1 I ALF25002 SHAMMAS`;

            const teachersList = document.getElementById('teachersList');
            const studentNamesList = document.getElementById('studentNamesList');
            const classesList = document.getElementById('classesList');
            const studentIdsList = document.getElementById('studentIdsList');
            const roomNosList = document.getElementById('roomNosList');

            // Populate teachersList with NAME (ID: ID_NUMBER) format
            const uniqueTeachers = new Set();
            teachersData.split('\n').forEach(line => {
                const match = line.match(/^(ALFTT\d{5})(.*)/); // Capture ID and Name
                if (match && match[1] && match[2]) {
                    const teacherId = match[1].trim().toUpperCase();
                    const teacherName = match[2].trim().toUpperCase();
                    uniqueTeachers.add(`${teacherName} (ID: ${teacherId})`);
                }
            });
            uniqueTeachers.forEach(formattedTeacher => {
                const option = document.createElement('option');
                option.value = formattedTeacher;
                teachersList.appendChild(option);
            });

            const uniqueStudentNames = new Set();
            const uniqueClassesCombined = new Set(); // To store "RoomNo-ClassName"
            const uniqueStudentIds = new Set();
            const uniqueRoomNos = new Set();

            studentsRawData.split('\n').forEach(line => {
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 4) {
                    const roomNo = parts[0].toUpperCase(); // Convert roomNo to uppercase
                    const className = parts[1].toUpperCase(); // Convert className to uppercase
                    const studentId = parts[2].toUpperCase(); // Convert studentId to uppercase
                    const studentName = parts.slice(3).join(' ').toUpperCase(); // Convert studentName to uppercase
                    allStudents.push({ roomNo, className, studentId, studentName }); // Store in global allStudents array

                    uniqueRoomNos.add(roomNo);
                    uniqueClassesCombined.add(`${roomNo}-${className}`); // Add combined string "RoomNo-ClassName"
                    uniqueStudentIds.add(studentId);
                    uniqueStudentNames.add(studentName);
                }
            });

            uniqueStudentNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                studentNamesList.appendChild(option);
            });

            uniqueClassesCombined.forEach(combinedClass => { // Use the combined set for classesList
                const option = document.createElement('option');
                option.value = combinedClass;
                classesList.appendChild(option);
            });

            uniqueStudentIds.forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                studentIdsList.appendChild(option);
            });

            uniqueRoomNos.forEach(roomNo => {
                const option = document.createElement('option');
                option.value = roomNo;
                roomNosList.appendChild(option);
            });
        }
    </script>
