<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logbook Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #f0e9e9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f1c40f;
      font-size: 2.5rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .controls input, .controls select, .controls button {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    input, select {
      background-color: #1b263b;
      color: white;
    }
    button {
      background: linear-gradient(to right, #f1c40f, #f39c12);
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
    }
    .table-wrapper {
      overflow-x: auto;
      background-color: #1e2a3c;
      border-radius: 10px;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #3d5a80;
    }
    th {
      background-color: #293b5f;
      color: #f1c40f;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #16263a;
    }
    tr:hover {
      background-color: #2a3c5a;
    }
  </style>
</head>
<body>

  <h1>Logbook Viewer</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search...">
    <select id="filterSelect">
      <option value="">Filter by Program</option>
    </select>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="window.location.href='/http://smartbook.alifedu.org/principal-dashboard.html'">Dashboard</button>
  </div>

  <div class="table-wrapper">
    <table id="logbook-table">
      <thead>
        <tr id="table-headers"></tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

<script>
  const sheetUrl = "https://script.google.com/macros/s/AKfycbxv4NzkYUwX5r6AFcijgwRuu9mf6wMaUiBnthw56dPhzL8UtDhwNoF4T_XEf7Ixb2YUvQ/exec"; // ← REPLACE WITH YOUR GOOGLE WEB APP URL

  async function fetchData() {
    const res = await fetch(sheetUrl);
    const data = await res.json();

    if (!data.length) return;

    const headers = Object.keys(data[0]);
    const headerRow = document.getElementById('table-headers');
    headerRow.innerHTML = headers.map(h => `<th>${h}</th>`).join('');

    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = '';

    const programSet = new Set();

    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = headers.map(h => `<td>${row[h] || ''}</td>`).join('');
      tableBody.appendChild(tr);
      if (row['Program']) programSet.add(row['Program']);
    });

    // Populate filter
    const filterSelect = document.getElementById('filterSelect');
    programSet.forEach(prog => {
      const opt = document.createElement('option');
      opt.value = prog;
      opt.innerText = prog;
      filterSelect.appendChild(opt);
    });

    // Setup search and filter
    document.getElementById('searchInput').addEventListener('input', filterTable);
    document.getElementById('filterSelect').addEventListener('change', filterTable);
  }

  function filterTable() {
    const searchText = document.getElementById('searchInput').value.toLowerCase();
    const filterText = document.getElementById('filterSelect').value.toLowerCase();

    const rows = document.querySelectorAll('#logbook-table tbody tr');
    rows.forEach(row => {
      const rowText = row.innerText.toLowerCase();
      const matchSearch = rowText.includes(searchText);
      const matchFilter = filterText ? rowText.includes(filterText) : true;
      row.style.display = (matchSearch && matchFilter) ? '' : 'none';
    });
  }

  function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: 'landscape' });
    const table = document.getElementById('logbook-table');

    doc.autoTable({ html: table });
    doc.save('logbook.pdf');
  }

  window.onload = fetchData;
</script>

</body>
</html>
