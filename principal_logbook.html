<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1b1b3a;
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #f1c40f;
            text-transform: uppercase;
        }
        .btn {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 12px;
        }
        th {
            background-color: #1b1b3a;
            color: #f1c40f;
        }
        tr:nth-child(even) {
            background-color: #2a2a4b;
        }
        tr:hover {
            background-color: #333344;
        }
        .pdf-btn {
            background-color: #3498db;
            font-size: 1.2rem;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            background-color: #2a2a4b;
            color: #f4f4f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Logbook Viewer</h1>
    <button class="btn" onclick="window.location.href='/dashboard'">Dashboard</button>

    <h2 style="text-align: center; margin-top: 40px;">Logbook Entries</h2>
    <table id="logbook-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Date</th>
                <th>Month</th>
                <th>Teacherâ€™s Name</th>
                <th>Staff ID</th>
                <th>Program</th>
                <th>Class</th>
                <th>Student Name</th>
                <th>Subjects</th>
                <th>Class In</th>
                <th>Class Duration</th>
                <th>What did you teach today?</th>
                <th>Student Engagement</th>
                <th>Homework or Tasks Given?</th>
                <th>What type of Work</th>
                <th>Upload Class Notification Message</th>
                <th>Anything you'd like to share?</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data from Google Sheets will be inserted here -->
        </tbody>
    </table>

    <button class="btn pdf-btn" onclick="downloadPDF()">Download PDF</button>
</div>

<script>
    // Google Sheets API data fetch (you need Google Apps Script for this backend)
    function fetchLogbookData() {
        // This function will interact with the Google Apps Script backend to fetch data
        // You would replace this with actual fetching logic or use Google Apps Script
        const logbookEntries = [
            {
                timestamp: '2025-05-01 08:00',
                date: '2025-05-01',
                month: 'May',
                teacherName: 'John Doe',
                staffID: '12345',
                program: 'Math',
                class: '10A',
                studentName: 'Alice',
                subjects: 'Algebra',
                classIn: '08:00',
                classDuration: '1 hour',
                teachToday: 'Solving equations',
                studentEngagement: 'High',
                homework: 'Exercises 1-5',
                workType: 'Classwork',
                classNotification: 'Homework for next class',
                share: 'Great session!'
            },
            // More entries...
        ];

        const tableBody = document.querySelector("#logbook-table tbody");
        logbookEntries.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.timestamp}</td>
                <td>${entry.date}</td>
                <td>${entry.month}</td>
                <td>${entry.teacherName}</td>
                <td>${entry.staffID}</td>
                <td>${entry.program}</td>
                <td>${entry.class}</td>
                <td>${entry.studentName}</td>
                <td>${entry.subjects}</td>
                <td>${entry.classIn}</td>
                <td>${entry.classDuration}</td>
                <td>${entry.teachToday}</td>
                <td>${entry.studentEngagement}</td>
                <td>${entry.homework}</td>
                <td>${entry.workType}</td>
                <td>${entry.classNotification}</td>
                <td>${entry.share}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Download PDF logic (you can integrate libraries like jsPDF)
    function downloadPDF() {
        alert('This will download the PDF (to be implemented with a PDF library)');
    }

    // Fetch data when the page loads
    window.onload = fetchLogbookData;
</script>

</body>
</html>
