<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            width: 85%;
            margin: 0 auto;
            padding: 50px 0;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 40px;
            color: #F1C40F; /* Gold color */
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        .action-btns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .action-btns button {
            padding: 12px 30px;
            background-color: #F39C12;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-btns button:hover {
            background-color: #D35400;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #F39C12;
            margin-top: 20px;
        }
        th, td {
            padding: 20px;
            text-align: left;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #34495E;
            color: #F1C40F;
            font-family: 'Poppins', sans-serif;
        }
        td {
            background-color: #F7F7F7;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        select, .filters button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #34495E;
            color: #F1C40F;
            border: 1px solid #F39C12;
            border-radius: 8px;
        }
        .filters button {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .filters button:hover {
            background-color: #D35400;
        }
        .filters select {
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- ALIF Logo -->
    <img src="1.png" alt="ALIF Logo" class="logo">

    <!-- Page Title -->
    <h1>Premium Logbook Viewer</h1>

    <!-- Action Buttons -->
    <div class="action-btns">
        <button id="goToDashboardBtn">Go to Dashboard</button>
        <button id="downloadBtn">Download as PDF</button>
    </div>

    <!-- Filters Section -->
    <div class="filters">
        <select id="teacherFilter">
            <option value="">Filter by Teacher</option>
        </select>
        <select id="programFilter">
            <option value="">Filter by Program</option>
        </select>
        <select id="staffIdFilter">
            <option value="">Filter by Staff ID</option>
        </select>
        <button id="filterBtn">Apply Filters</button>
    </div>

    <!-- Logbook Table -->
    <table id="logbookTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Date</th>
                <th>Month</th>
                <th>Teacherâ€™s Name</th>
                <th>Staff ID</th>
                <th>Program</th>
                <th>Class</th>
                <th>Student Name</th>
                <th>Subjects</th>
                <th>Class In</th>
                <th>Class Duration</th>
                <th>What did you teach today?</th>
                <th>Student Engagement</th>
                <th>Homework or Tasks Given?</th>
                <th>What type of Work</th>
                <th>Upload Class Notification Message</th>
                <th>Anything you'd like to share?</th>
            </tr>
        </thead>
        <tbody id="logbookTableBody">
            <!-- Data will be dynamically populated here -->
        </tbody>
    </table>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxv4NzkYUwX5r6AFcijgwRuu9mf6wMaUiBnthw56dPhzL8UtDhwNoF4T_XEf7Ixb2YUvQ/exec"; // Replace with your actual Google Apps Script URL

    function fetchLogbookData() {
        fetch(scriptUrl)
            .then(response => response.json())
            .then(data => {
                if (data && Array.isArray(data)) {
                    populateTable(data);
                } else {
                    console.error("No data returned from the script.");
                }
            })
            .catch(error => console.error("Error fetching data:", error));
    }

    function populateTable(data) {
        const logbookTableBody = document.getElementById('logbookTableBody');
        logbookTableBody.innerHTML = '';  // Clear any previous rows

        data.forEach(entry => {
            const row = logbookTableBody.insertRow();
            row.innerHTML = `
                <td>${entry.timestamp}</td>
                <td>${entry.date}</td>
                <td>${entry.month}</td>
                <td>${entry.teacherName}</td>
                <td>${entry.staffId}</td>
                <td>${entry.program}</td>
                <td>${entry.class}</td>
                <td>${entry.studentName}</td>
                <td>${entry.subjects}</td>
                <td>${entry.classIn}</td>
                <td>${entry.classDuration}</td>
                <td>${entry.taughtToday}</td>
                <td>${entry.studentEngagement}</td>
                <td>${entry.homework}</td>
                <td>${entry.workType}</td>
                <td>${entry.notificationMessage}</td>
                <td>${entry.additionalNotes}</td>
            `;
        });

        populateFilters(data);
    }

    function populateFilters(data) {
        const teachers = [...new Set(data.map(entry => entry.teacherName))];
        const programs = [...new Set(data.map(entry => entry.program))];
        const staffIds = [...new Set(data.map(entry => entry.staffId))];

        const teacherFilter = document.getElementById('teacherFilter');
        const programFilter = document.getElementById('programFilter');
        const staffIdFilter = document.getElementById('staffIdFilter');

        teachers.forEach(teacher => {
            const option = document.createElement('option');
            option.value = teacher;
            option.textContent = teacher;
            teacherFilter.appendChild(option);
        });

        programs.forEach(program => {
            const option = document.createElement('option');
            option.value = program;
            option.textContent = program;
            programFilter.appendChild(option);
        });

        staffIds.forEach(staffId => {
            const option = document.createElement('option');
            option.value = staffId;
            option.textContent = staffId;
            staffIdFilter.appendChild(option);
        });
    }

    document.getElementById('filterBtn').addEventListener('click', function() {
        const teacher = document.getElementById('teacherFilter').value;
        const program = document.getElementById('programFilter').value;
        const staffId = document.getElementById('staffIdFilter').value;

        // Add filtering logic here based on the selected values
    });

    document.getElementById('downloadBtn').addEventListener('click', function() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFillColor(255, 255, 255); // White background
        doc.rect(0, 0, doc.internal.pageSize.width, doc.internal.pageSize.height, 'F');
        doc.setTextColor(0, 0, 0); // Black text
        doc.setFont('Arial', 'normal');
        doc.setFontSize(16);
        doc.text('Logbook Data', 14, 20);

        const table = document.getElementById('logbookTable');
        const rows = Array.from(table.querySelectorAll('tr'));
        let tableData = [];

        rows.forEach(row => {
            const cols = Array.from(row.querySelectorAll('td, th'));
            const rowData = cols.map(col => col.textContent);
            tableData.push(rowData);
        });

        doc.autoTable({
            head: [tableData[0]],
            body: tableData.slice(1),
            startY: 30,
            theme: 'grid',
            headStyles: { fillColor: [0, 0, 0] }, // Black headers
            styles: { cellPadding: 2, fontSize: 10 },
        });

        doc.save('logbook_data.pdf');
    });

    document.getElementById('goToDashboardBtn').addEventListener('click', function() {
        window.location.href = "http://smartbook.alifedu.org/principal-dashboard.html"; // Replace with your actual dashboard URL
    });

    window.onload = fetchLogbookData;
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
