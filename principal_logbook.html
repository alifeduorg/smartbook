<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Navy blue background */
            color: #f1c40f; /* Golden yellow text */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f1c40f;
        }
        .action-btns {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .action-btns button {
            padding: 10px 20px;
            background-color: #f1c40f;
            border: none;
            color: #001f3d;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .action-btns button:hover {
            background-color: #d9b104;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #f1c40f;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #001f3d;
            color: #f1c40f;
        }
        td {
            background-color: #1a2a44;
            color: #f1c40f;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Logbook Viewer</h1>

    <div class="action-btns">
        <!-- Button to Go to Dashboard -->
        <button id="goToDashboardBtn">Go to Dashboard</button>
        
        <!-- Button to Download Data as CSV -->
        <button id="downloadBtn">Download Data</button>
    </div>

    <!-- Filter Section -->
    <div class="filters">
        <select id="teacherFilter">
            <option value="">Filter by Teacher</option>
        </select>
        <select id="programFilter">
            <option value="">Filter by Program</option>
        </select>
        <select id="staffIdFilter">
            <option value="">Filter by Staff ID</option>
        </select>
        <button id="filterBtn">Apply Filters</button>
    </div>

    <!-- Table to display the logbook data -->
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Date</th>
                <th>Month</th>
                <th>Teacherâ€™s Name</th>
                <th>Staff ID</th>
                <th>Program</th>
                <th>Class</th>
                <th>Student Name</th>
                <th>Subjects</th>
                <th>Class In</th>
                <th>Class Duration</th>
                <th>What did you teach today?</th>
                <th>Student Engagement</th>
                <th>Homework or Tasks Given?</th>
                <th>What type of Work</th>
                <th>Upload Class Notification Message</th>
                <th>Anything you'd like to share?</th>
            </tr>
        </thead>
        <tbody id="logbookTableBody">
            <!-- Data will be populated here dynamically -->
        </tbody>
    </table>
</div>

<script>
    // Replace with your Google Apps Script Web App URL
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwHBn0I_C2X9uoLJgq85V2i6ntnUCRHmd3lfFt8A-r5_MzCZFiZqrTmKOWcBfudZ1TlvQ/exec"; // Replace with your actual script URL

    // Fetch logbook data from Google Apps Script Web App
    function fetchLogbookData() {
        fetch(scriptUrl)
            .then(response => response.json())  // Parse response as JSON
            .then(data => {
                if (data && Array.isArray(data)) {
                    populateTable(data);
                } else {
                    console.error("Data is not in expected format");
                }
            })
            .catch(error => console.error("Error fetching data:", error));
    }

    // Populate table with fetched data
    function populateTable(data) {
        const logbookTableBody = document.getElementById('logbookTableBody');
        logbookTableBody.innerHTML = '';  // Clear any previous rows

        data.forEach(entry => {
            const row = logbookTableBody.insertRow();
            row.innerHTML = `
                <td>${entry.timestamp}</td>
                <td>${entry.date}</td>
                <td>${entry.month}</td>
                <td>${entry.teacherName}</td>
                <td>${entry.staffId}</td>
                <td>${entry.program}</td>
                <td>${entry.class}</td>
                <td>${entry.studentName}</td>
                <td>${entry.subjects}</td>
                <td>${entry.classIn}</td>
                <td>${entry.classDuration}</td>
                <td>${entry.taughtToday}</td>
                <td>${entry.studentEngagement}</td>
                <td>${entry.homework}</td>
                <td>${entry.workType}</td>
                <td>${entry.notificationMessage}</td>
                <td>${entry.additionalNotes}</td>
            `;
        });

        populateFilters(data);
    }

    // Populate filter dropdowns
    function populateFilters(data) {
        const teachers = [...new Set(data.map(entry => entry.teacherName))];
        const programs = [...new Set(data.map(entry => entry.program))];
        const staffIds = [...new Set(data.map(entry => entry.staffId))];

        const teacherFilter = document.getElementById('teacherFilter');
        const programFilter = document.getElementById('programFilter');
        const staffIdFilter = document.getElementById('staffIdFilter');

        // Populate teacher filter
        teachers.forEach(teacher => {
            const option = document.createElement('option');
            option.value = teacher;
            option.textContent = teacher;
            teacherFilter.appendChild(option);
        });

        // Populate program filter
        programs.forEach(program => {
            const option = document.createElement('option');
            option.value = program;
            option.textContent = program;
            programFilter.appendChild(option);
        });

        // Populate staff ID filter
        staffIds.forEach(staffId => {
            const option = document.createElement('option');
            option.value = staffId;
            option.textContent = staffId;
            staffIdFilter.appendChild(option);
        });
    }

    // Apply filter logic
    document.getElementById('filterBtn').addEventListener('click', function() {
        const teacher = document.getElementById('teacherFilter').value;
        const program = document.getElementById('programFilter').value;
        const staffId = document.getElementById('staffIdFilter').value;

        // Add your filtering logic here based on the selected filters
        // Example: Filter the table data before rendering
    });

    // Download data as CSV
    document.getElementById('downloadBtn').addEventListener('click', () => {
        const table = document.querySelector("table");
        const rows = Array.from(table.querySelectorAll("tr"));
        let csvContent = "";

        rows.forEach(row => {
            const cols = Array.from(row.querySelectorAll("td, th"));
            const rowData = cols.map(col => col.textContent).join(",");
            csvContent += rowData + "\n";
        });

        // Create a downloadable link for the CSV file
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'logbook_data.csv';
        link.click();
    });

    // Add click event to go to the dashboard
    document.getElementById('goToDashboardBtn').addEventListener('click', function() {
        window.location.href = "http://smartbook.alifedu.org/principal-dashboard.html"; // Replace with your actual dashboard URL
    });

    // Fetch data on page load
    window.onload = fetchLogbookData;
</script>

</body>
</html>
