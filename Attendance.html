<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alif Edu Attendance Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e0e7ff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .dashboard-button {
      background: #1e40af;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #111827;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    .submit-btn {
      background-color: #10b981;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      grid-column: 1 / 3;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="dashboard-button" onclick="window.location.href='dashboard.html'">üìä Dashboard</button>
    <h1>üìò Alif Edu Attendance</h1>
    <form id="attendanceForm">
      <div>
        <label>Date</label>
        <input type="date" name="Date" required />
      </div>
      <div>
        <label>Time</label>
        <input type="time" name="Time" required />
      </div>
      <div>
        <label>Student Full Name</label>
        <input type="text" name="Student Full Name" required />
      </div>
      <div>
        <label>Student ID</label>
        <input type="text" name="Student ID" required />
      </div>
      <div>
        <label>Subject</label>
        <input type="text" name="Subject" required />
      </div>
      <div>
        <label>Teacher Full Name</label>
        <input type="text" name="Teacher Full Name" required />
      </div>
      <div>
        <label>Teacher ID</label>
        <input type="text" name="Teacher ID" required />
      </div>
      <div>
        <label>Class In</label>
        <input type="time" name="Class In" required />
      </div>
      <div>
        <label>Class Out</label>
        <input type="time" name="Class Out" required />
      </div>
      <div>
        <label>Duration (hrs)</label>
        <input type="number" name="Duration (hrs)" step="0.1" required />
      </div>
      <div>
        <label>Mentor Name</label>
        <input type="text" name="Mentor Name" required />
      </div>
      <div>
        <label>Mentor ID</label>
        <input type="text" name="Mentor ID" required />
      </div>
      <div>
        <label>Status</label>
        <select name="Status" required>
          <option value="Present">Present</option>
          <option value="Late">Late</option>
          <option value="Absent">Absent</option>
        </select>
      </div>
      <div class="full-width">
        <label>Remarks</label>
        <textarea name="Remarks" rows="2"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Attendance ‚úÖ</button>
    </form>
    <div class="message" id="msg"></div>
  </div>

  <script>
    const form = document.getElementById("attendanceForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwUmtCb0jaE4Jq5DZ01wj0_ag5EbG8S3xPhslvjjyGf02Nujd0yNNfb9oX5rR1Po-6sEA/exec";

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });

        const result = await res.json();
        if (result.result === "success") {
          msg.textContent = "‚úÖ Attendance recorded successfully!";
          form.reset();
        } else {
          msg.textContent = "‚ùå Error: " + result.message;
        }
      } catch (error) {
        msg.textContent = "‚ùå Failed to connect. Please check your internet or script permissions.";
      }
    });
  </script>
</body>
</html>
