<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logbook Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #f1c40f;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.8rem;
      color: #000;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 15px;
      background-color: #f9f9f9;
      border-bottom: 2px solid #ccc;
    }

    .controls input, .controls button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .controls input {
      background: #fff;
      color: #000;
      width: 180px;
    }

    .controls button {
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.05);
    }

    .table-wrapper {
      overflow-x: auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f1c40f;
      color: #000;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e6f7ff;
    }

    #loading {
      text-align: center;
      padding: 50px;
      font-size: 1.5rem;
      color: #999;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }

      .controls input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="1.png" alt="Logo" />
    <h1>Logbook Viewer</h1>
  </header>

  <div class="controls">
    <input type="text" id="searchName" placeholder="Teacher Name" />
    <input type="text" id="searchStaff" placeholder="Staff ID" />
    <input type="text" id="searchProgram" placeholder="Program" />
    <input type="text" id="searchClass" placeholder="Class" />
    <input type="text" id="searchMonth" placeholder="Month" />
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="window.location.href='admin-dashboard.html'">Dashboard</button>
  </div>

  <div id="loading">Loading logbook...</div>

  <div class="table-wrapper" style="display:none;">
    <table id="logbook-table">
      <thead>
        <tr id="table-headers"></tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxzKxyW6dDcDaBe7vK6iI8hTlLfA1DC3TFcn9u4YL9sVCuJf8OE3Y8Ba1mTO76yBgz4GA/exec";

    async function fetchData() {
      document.getElementById('loading').style.display = 'block';
      const res = await fetch(sheetUrl);
      const data = await res.json();

      if (!data.length) return;

      const headers = Object.keys(data[0]);
      document.getElementById('table-headers').innerHTML = headers.map(h => `<th>${h}</th>`).join('');
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = headers.map(h => {
          let cellValue = row[h] || '';
          if (typeof cellValue === 'string' && cellValue.includes('T') && cellValue.includes('Z')) {
            const localDate = new Date(cellValue);
            cellValue = formatLocal12HourDate(localDate);
          }
          return `<td>${cellValue}</td>`;
        }).join('');
        tableBody.appendChild(tr);
      });

      document.querySelectorAll('.controls input').forEach(input => {
        input.addEventListener('input', filterTable);
      });

      document.getElementById('loading').style.display = 'none';
      document.querySelector('.table-wrapper').style.display = 'block';
    }

    function formatLocal12HourDate(date) {
      const offsetDate = new Date(date.toLocaleString("en-US", { timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone }));
      const options = {
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      };
      return offsetDate.toLocaleString('en-US', options);
    }

    function filterTable() {
      const name = document.getElementById('searchName').value.toLowerCase();
      const staff = document.getElementById('searchStaff').value.toLowerCase();
      const program = document.getElementById('searchProgram').value.toLowerCase();
      const clas = document.getElementById('searchClass').value.toLowerCase();
      const month = document.getElementById('searchMonth').value.toLowerCase();

      const rows = document.querySelectorAll('#logbook-table tbody tr');
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        const visible =
          text.includes(name) &&
          text.includes(staff) &&
          text.includes(program) &&
          text.includes(clas) &&
          text.includes(month);
        row.style.display = visible ? '' : 'none';
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: 'landscape',
        unit: 'pt',
        format: 'a4'
      });

      doc.autoTable({
        html: '#logbook-table',
        startY: 20,
        styles: {
          fontSize: 8,
          cellPadding: 4,
          overflow: 'linebreak'
        },
        headStyles: {
          fillColor: [241, 196, 15],
          textColor: [0, 0, 0]
        }
      });

      doc.save('logbook.pdf');
    }

    window.onload = fetchData;
  </script>

</body>
</html>
