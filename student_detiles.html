<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f9fc;
    }

    h2 {
      text-align: center;
      color: navy;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Student Admission Details</h2>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Full Name</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Phone</th>
        <th>Guardian Name</th>
        <th>Guardian Contact</th>
        <th>Parent Email</th>
        <th>Student Email</th>
        <th>Class</th>
        <th>Fee Plan</th>
        <th>Subjects</th>
        <th>Admission Date</th>
        <th>Mode</th>
        <th>Preferred Time</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbycmQxO8mPgxXoaGBFvpybamBhxC8JF3UGyEZvlFSm-1Arw4xPZJhjQ9HUX2NvUFR5s0Q/exec') // 🔁 Replace this with your actual web app URL
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#studentTable tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row['Student ID'] || ''}</td>
            <td>${row['Student Full Name'] || ''}</td>
            <td>${row['Gender'] || ''}</td>
            <td>${row['Date of Birth'] || ''}</td>
            <td>${row['Phone Number (WhatsApp)'] || ''}</td>
            <td>${row["Guardian’s Name"] || ''}</td>
            <td>${row['Guardian’s Contact Number'] || ''}</td>
            <td>${row['Email ID(Parent)'] || ''}</td>
            <td>${row['Email ID(Student)'] || ''}</td>
            <td>${row['Class Admitted To'] || ''}</td>
            <td>${row['Fee Plan'] || ''}</td>
            <td>${row['Subjects Opted'] || ''}</td>
            <td>${row['Admission Date'] || ''}</td>
            <td>${row['Mode of Admission'] || ''}</td>
            <td>${row['Preferred Class Timing'] || ''}</td>
            <td>${row['Remarks'] || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>

</body>
</html>
