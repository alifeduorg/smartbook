<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admissions</title>
   <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #001f3f;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ffc107;
      color: #000;
    }

    td img {
      height: 50px;
      border-radius: 50%;
    }

    button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #001f3f;
      color: #fff;
      margin-top: 2rem;
    }

    .dashboard-btn {
      margin-bottom: 1rem;
      background-color: #28a745;
    }

  /* Modal content for PDF download */
.modal-content {
  background: white;
  padding: 2rem;
  width: 100%;  /* Set to full width for A4 */
  height: 14.85cm; /* Half A4 height to fit two students per page */
  max-height: 14.85cm; /* Ensure the height fits properly */
  overflow-y: auto;
  position: relative;
  border-radius: 0;  /* Remove rounded corners for clean border */
  border: 2px solid #003366;  /* Full border around the document */
  box-shadow: none;
  transform: scale(1);
  margin: 0;
  font-family: 'Times New Roman', serif;
}

/* Ensure the photo box size is consistent */
.photo-box {
  border: 2px dashed #dc3545;
  width: 120px;
  height: 150px;
  float: right;
  text-align: center;
  line-height: 150px;
  font-size: 12px;
  color: #dc3545;
  margin-bottom: 20px;
  margin-left: 20px;
}

/* Signature box styling */
.signature-box {
  margin-top: 40px;
  text-align: right;
}

.signature-line {
  border-top: 1px solid #003366;
  width: 200px;
  text-align: center;
  margin-left: auto;
  padding-top: 5px;
  color: #003366;
  font-size: 14px;
}

/* To make sure all fonts and styles are applied when printing or downloading */
@media print {
  .modal-content {
    width: 100%;  /* Full width for A4 */
    height: 14.85cm; /* Half A4 height */
    border-radius: 0;
    box-shadow: none;
    border: 2px solid #003366;
  }

  .close-btn, .print-btn {
    display: none;
  }
}


  </style>
</head>
<body>
  <header>
    <h1>Alif Edu - Student Admissions</h1>
    <img src="1.png" alt="Logo" />
  </header>

  <div class="container">
    <button class="dashboard-btn" onclick="goToDashboard()">üè† Go to Dashboard</button>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Admission Date</th>
          <th>Student ID</th>
          <th>Full Name</th>
          <th>Class</th>
          <th>Phone</th>
          <th>Guardian</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    ¬© 2025 Alif Edu. All rights reserved.
  </footer>

  <!-- Modal for Student Details -->
<div class="modal" id="detailModal">
  <div class="modal-content" id="modalContent">
    <span class="close-btn" onclick="closeModal()">√ó</span>
    <div id="modalBody" class="admission-form"></div>
  </div>
</div>


  <script>
  const webAppUrl = 'https://script.google.com/macros/s/AKfycbycmQxO8mPgxXoaGBFvpybamBhxC8JF3UGyEZvlFSm-1Arw4xPZJhjQ9HUX2NvUFR5s0Q/exec';

  let studentData = [];

  fetch(webAppUrl)
    .then(res => res.json())
    .then(data => {
      studentData = data;
      const tbody = document.querySelector('#studentTable tbody');

      setTimeout(() => {
        data.forEach((student, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${student['Admission Date'] || ''}</td>
            <td>${student['Student ID'] || ''}</td>
            <td>${student['Student Full Name'] || ''}</td>
            <td>${student['Class Admitted To'] || ''}</td>
            <td>${student['Phone Number (WhatsApp)'] || ''}</td>
            <td>${student["Guardian‚Äôs Name"] || ''}</td>
            <td><button onclick="viewDetails(${index})">View</button></td>
          `;
          tbody.appendChild(tr);
        });
      }, 100);
    });

  // ‚úÖ Updated Function
function viewDetails(index) {
  const student = studentData[index];
  const modalBody = document.getElementById('modalBody');

  modalBody.innerHTML = `
    <div>
      <img src="1.png" alt="Logo" style="height: 60px; display: block; margin: auto;" />
      <h2>Student Admission Form</h2>
      <p style="text-align: center; font-weight: bold; color: #dc3545;">Academic Year 2025-26</p>

      <div class="photo-box">Paste Photo Here</div>

      <div class="form-section">
        <h3>Personal Details</h3>
        <div class="form-row">
          <p><strong>Full Name:</strong> ${student["Student Full Name"] || '-'}</p>
          <p><strong>Date of Birth:</strong> ${student["Date of Birth"] || '-'}</p>
        </div>
        <div class="form-row">
          <p><strong>Class Admitted To:</strong> ${student["Class Admitted To"] || '-'}</p>
          <p><strong>Phone (WhatsApp):</strong> ${student["Phone Number (WhatsApp)"] || '-'}</p>
        </div>
      </div>

      <div class="form-section">
        <h3>Family Details</h3>
        <div class="form-row">
          <p><strong>Father's Name:</strong> ${student["Father's Name"] || '-'}</p>
          <p><strong>Mother's Name:</strong> ${student["Mother's Name"] || '-'}</p>
        </div>
        <div class="form-row">
          <p><strong>Address:</strong> ${student["Address"] || '-'}</p>
        </div>
      </div>

      <div class="form-section">
        <h3>Office Use</h3>
        <div class="form-row">
          <p><strong>Admission No:</strong> ${student["Student ID"] || '-'}</p>
          <p><strong>Admission Date:</strong> ${student["Admission Date"] || '-'}</p>
        </div>
        <div class="form-row">
          <p><strong>Remarks:</strong> ${student["Remarks"] || '-'}</p>
        </div>
      </div>

      <div class="signature-box">
        <div class="signature-line">Principal Signature & Seal</div>
      </div>

      <button onclick="downloadStudentDetails()" class="print-btn">‚¨áÔ∏è Download / Print</button>
    </div>
  `;

  document.getElementById('detailModal').style.display = 'flex';
}

  function closeModal() {
    document.getElementById('detailModal').style.display = 'none';
  }

  function goToDashboard() {
    window.history.back();
  }

  function downloadStudentDetails() {
    const element = document.getElementById("modalContent");
    const opt = {
      margin: 0.5,
      filename: 'student-details.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
