<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admissions</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #001f3f;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ffc107;
      color: #000;
    }

    td img {
      height: 50px;
      border-radius: 50%;
    }

    button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #001f3f;
      color: #fff;
      margin-top: 2rem;
    }

    .dashboard-btn {
      margin-bottom: 1rem;
      background-color: #28a745;
    }

 .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      width: 80%;
      max-width: 900px;
      border-radius: 12px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .header-img {
      display: block;
      margin: auto;
      max-width: 100%;
      height: auto;
    }

    .admission-number-box {
      font-weight: bold;
      margin-top: 20px;
    }

    .boxes {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }

    .boxes div {
      width: 30px;
      height: 35px;
      border: 2px solid #333;
      text-align: center;
      line-height: 35px;
      font-weight: bold;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .section-title {
      background-color: navy;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .info-row {
      margin-bottom: 12px;
    }

    .photo-box {
      border: 1px solid #ccc;
      width: 120px;
      height: 140px;
      margin-left: auto;
      margin-bottom: 10px;
    }

    .print-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alif Edu - Student Admissions</h1>
    <img src="1.png" alt="Logo" />
  </header>

  <div class="container">
    <button class="dashboard-btn" onclick="goToDashboard()">üè† Go to Dashboard</button>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Admission Date</th>
          <th>Student ID</th>
          <th>Full Name</th>
          <th>Class</th>
          <th>Phone</th>
          <th>Guardian</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    ¬© 2025 Alif Edu. All rights reserved.
  </footer>
<!-- Modal -->
<div id="detailModal" class="modal">
  <div class="modal-content" id="modalContent">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img class="header-img" src="your-header.png" alt="Header" />

    <div class="admission-number-box">
      <label>Admission Number:</label>
      <div class="boxes" id="admissionNumberBoxes"></div>
    </div>

    <div class="photo-box">Paste Photo Here</div>

    <div class="section-title">Personal Details</div>
    <div class="info-row"><strong>Name:</strong> <span id="studentName"></span></div>
    <div class="info-row"><strong>DOB:</strong> <span id="studentDOB"></span></div>
    <div class="info-row"><strong>Class:</strong> <span id="studentClass"></span></div>
    <div class="info-row"><strong>Phone:</strong> <span id="studentPhone"></span></div>
    <div class="info-row"><strong>Email:</strong> <span id="studentEmail"></span></div>

    <div class="section-title">Family Details</div>
    <div class="info-row"><strong>Father's Name:</strong> <span id="fatherName"></span></div>
    <div class="info-row"><strong>Mother's Name:</strong> <span id="motherName"></span></div>
    <div class="info-row"><strong>Parent Email:</strong> <span id="parentEmail"></span></div>
    <div class="info-row"><strong>Address:</strong> <span id="studentAddress"></span></div>

    <div style="margin-top: 30px; display: flex; justify-content: space-between;">
      <div><strong>Seal</strong></div>
      <div><strong>Principal</strong></div>
    </div>

    <button class="print-btn" onclick="downloadPDF()">Download PDF</button>
  </div>
</div>

<script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbycmQxO8mPgxXoaGBFvpybamBhxC8JF3UGyEZvlFSm-1Arw4xPZJhjQ9HUX2NvUFR5s0Q/exec';
  
    let studentData = [];
  
    fetch(webAppUrl)
      .then(res => res.json())
      .then(data => {
        studentData = data;
        const tbody = document.querySelector('#studentTable tbody');
  
        setTimeout(() => {
          data.forEach((student, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${student['Admission Date '] || ''}</td>
              <td>${student['Student ID'] || ''}</td>
              <td>${student['Student Full Name '] || ''}</td>
              <td>${student['  Class Admitted To  '] || ''}</td>
              <td>${student['  Phone Number (WhatsApp)  '] || ''}</td>
              <td>${student["  Guardian‚Äôs Name  "] || ''}</td>
              <td><button onclick="viewDetails(${index})">View</button></td>
            `;
            tbody.appendChild(tr);
          });
        }, 100);
      });
  
   const studentData = [
    {
      "Student ID": "ALIF2501",
      "Student Full Name": "Mohammed Ali",
      "Date of Birth": "2005-08-15",
      "Class Admitted To": "10",
      "Phone Number (WhatsApp)": "9876543210",
      "Email ID": "ali@example.com",
      "Father's Name": "Abdul Kareem",
      "Mother's Name": "Fatima Kareem",
      "Parent Email": "parents@example.com",
      "Address": "123, Green Street, Kerala"
    }
  ];

  function viewDetails(index) {
    const student = studentData[index];
    document.getElementById("studentName").innerText = student["Student Full Name"] || "-";
    document.getElementById("studentDOB").innerText = student["Date of Birth"] || "-";
    document.getElementById("studentClass").innerText = student["Class Admitted To"] || "-";
    document.getElementById("studentPhone").innerText = student["Phone Number (WhatsApp)"] || "-";
    document.getElementById("studentEmail").innerText = student["Email ID"] || "-";
    document.getElementById("fatherName").innerText = student["Father's Name"] || "-";
    document.getElementById("motherName").innerText = student["Mother's Name"] || "-";
    document.getElementById("parentEmail").innerText = student["Parent Email"] || "-";
    document.getElementById("studentAddress").innerText = student["Address"] || "-";

    fillAdmissionNumberBoxes(student["Student ID"] || "");
    document.getElementById("detailModal").style.display = "flex";
  }

  function fillAdmissionNumberBoxes(admissionNo) {
    const container = document.getElementById("admissionNumberBoxes");
    container.innerHTML = "";
    admissionNo.split("").forEach(char => {
      const box = document.createElement("div");
      box.textContent = char;
      container.appendChild(box);
    });
  }

  function closeModal() {
    document.getElementById("detailModal").style.display = "none";
  }

  function downloadPDF() {
  const element = document.getElementById('pdfContent');
  if (!element) {
    alert("PDF content not found!");
    return;
  }

  const opt = {
    margin: 1,
    filename: 'admission_form.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2, scrollY: 0 },
    jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().from(element).set(opt).save();
 }
    function goToDashboard() {
      window.location.href = 'http://smartbook.alifedu.org/admin-dashboard.html'; // Change this URL if needed
    }
  </script>
    <script>
    function printPage() {
      window.print();
    }
  </script>
</body>
</html>
