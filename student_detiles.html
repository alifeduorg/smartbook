<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admissions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #001f3f;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ffc107;
      color: #000;
    }

    td img {
      height: 50px;
      border-radius: 50%;
    }

    button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #001f3f;
      color: #fff;
      margin-top: 2rem;
    }

    .dashboard-btn {
      margin-bottom: 1rem;
      background-color: #28a745;
    }

   /* Modal backdrop */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  overflow: auto;
}

/* Modal inner content */
.modal-content {
  background: #fff;
  padding: 2cm;
  width: 21cm; /* A4 width */
  min-height: 29.7cm; /* A4 height */
  box-sizing: border-box;
  overflow: hidden;
  border: 2px solid #003366;
  border-radius: 0;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  font-family: 'Arial', sans-serif;
  position: relative;
}

/* Hide buttons in print */
.close-btn, .print-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 10;
}

/* Download button */
.print-btn {
  background-color: #003366;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  top: auto;
  right: 20px;
  bottom: 20px;
}

.print-btn:hover {
  background-color: #dc3545;
}

/* Print layout override */
@media print {
  body {
    margin: 0;
    padding: 0;
  }

  .modal, .close-btn, .print-btn {
    display: none !important;
  }

  .modal-content {
    display: block;
    position: static;
    width: 100%;
    max-width: none;
    height: auto;
    min-height: auto;
    box-shadow: none;
    border-radius: 0;
    margin: 0;
    page-break-inside: avoid;
  }
}


  </style>
</head>
<body>
  <header>
    <h1>Alif Edu - Student Admissions</h1>
    <img src="1.png" alt="Logo" />
  </header>

  <div class="container">
    <button class="dashboard-btn" onclick="goToDashboard()">üè† Go to Dashboard</button>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Admission Date</th>
          <th>Student ID</th>
          <th>Full Name</th>
          <th>Class</th>
          <th>Phone</th>
          <th>Guardian</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    ¬© 2025 Alif Edu. All rights reserved.
  </footer>

  <!-- Modal for Student Details -->
  <div class="modal" id="detailModal">
    <div class="modal-content" id="modalContent">
      <span class="close-btn" onclick="closeModal()">√ó</span>
      <div id="modalBody" class="admission-form"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  const webAppUrl = 'https://script.google.com/macros/s/AKfycbycmQxO8mPgxXoaGBFvpybamBhxC8JF3UGyEZvlFSm-1Arw4xPZJhjQ9HUX2NvUFR5s0Q/exec';

  let studentData = [];

  fetch(webAppUrl)
    .then(res => res.json())
    .then(data => {
      studentData = data;
      const tbody = document.querySelector('#studentTable tbody');

      setTimeout(() => {
        data.forEach((student, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${student['Admission Date'] || ''}</td>
            <td>${student['Student ID'] || ''}</td>
            <td>${student['Student Full Name'] || ''}</td>
            <td>${student['Class Admitted To'] || ''}</td>
            <td>${student['Phone Number (WhatsApp)'] || ''}</td>
            <td>${student["Guardian‚Äôs Name"] || ''}</td>
            <td><button onclick="viewDetails(${index})">View</button></td>
          `;
          tbody.appendChild(tr);
        });
      }, 100);
    });

  function viewDetails(index) {
  const student = studentData[index];
  const modalBody = document.getElementById('modalBody');
  modalBody.innerHTML = '';

  modalBody.innerHTML = `
      <img src="1.png" alt="Logo" style="height: 60px; display: block; margin: auto;" />
      <h2 style="text-align: center;">Student Admission Form</h2>
      <p style="text-align: center; font-weight: bold; color: #dc3545;">Academic Year 2025-26</p>

      <!-- Personal Details -->
      
        <h3 style="text-align: center; margin-bottom: 10px;">Personal Details</h3>
        <p><strong>Full Name:</strong> ${student["Student Full Name"] || '-'} &nbsp;&nbsp;&nbsp;&nbsp; 
           <strong>Class Admitted To:</strong> ${student["Class Admitted To"] || '-'}</p>
        <p><strong>Date of Birth:</strong> ${student["Date of Birth"] || '-'} &nbsp;&nbsp;&nbsp;&nbsp; 
           <strong>Phone (WhatsApp):</strong> ${student["Phone Number (WhatsApp)"] || '-'}</p>
        <p><strong>Email:</strong> ${student["Email ID"] || '-'}</p>
      </div>

      <!-- Family Details -->
      
        <h3 style="text-align: center; margin-bottom: 10px;">Family Details</h3>
        <p><strong>Father's Name:</strong> ${student["Father's Name"] || '-'} &nbsp;&nbsp;&nbsp;&nbsp; 
           <strong>Mother's Name:</strong> ${student["Mother's Name"] || '-'}</p>
        <p><strong>Parent Email:</strong> ${student["Parent Email"] || '-'}</p>
        <p><strong>Address:</strong> ${student["Address"] || '-'}</p>
      </div>

      <!-- Officer Details -->
      <div style="border: 2px solid #ccc; border-radius: 15px; padding: 15px; margin: 15px 0;">
        <h3 style="text-align: center; margin-bottom: 10px;">Office Details</h3>
        <p><strong>Admission Date:</strong> ${student["Admission Date"] || '-'} &nbsp;&nbsp;&nbsp;&nbsp;
           <strong>Admission No:</strong> ${student["Student ID"] || '-'}</p>
        <br/><br/>
        <div style="display: flex; justify-content: space-between; margin-top: 30px;">
          <div><strong>Seal</strong></div>
          <div><strong>Principal</strong></div>
        </div>
      </div>

      <button class="print-btn" onclick="downloadPDF()" style="margin-top: 20px;">Download PDF</button>
    </div>
  `;

  document.getElementById('detailModal').style.display = 'flex';
}

  function closeModal() {
    document.getElementById('detailModal').style.display = 'none';
  }

function downloadPDF() {
  const element = document.getElementById('modalContent');
  const opt = {
    margin: 1,
    filename: 'admission_form.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2, scrollY: 0 },
    jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().from(element).set(opt).save();
}


  function goToDashboard() {
    window.location.href = 'https://alifedu.com/dashboard'; // Change this URL if needed
  }
</script>
  <script>
  function printPage() {
    window.print();
  }
</script>


</body>
</html>
