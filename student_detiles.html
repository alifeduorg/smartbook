<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admissions</title>
   <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #001f3f;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ffc107;
      color: #000;
    }

    td img {
      height: 50px;
      border-radius: 50%;
    }

    button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #001f3f;
      color: #fff;
      margin-top: 2rem;
    }

    .dashboard-btn {
      margin-bottom: 1rem;
      background-color: #28a745;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    .modal-header {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }

    .modal img {
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .modal p {
      margin: 5px 0;
    }

    .download-btn {
      margin-top: 1rem;
      background-color: #dc3545;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #c82333;
    }

  </style>
</head>
<body>
  <header>
    <h1>Alif Edu - Student Admissions</h1>
    <img src="1.png" alt="Logo" />
  </header>

  <div class="container">
    <button class="dashboard-btn" onclick="goToDashboard()">üè† Go to Dashboard</button>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Admission Date</th>
          <th>Student ID</th>
          <th>Full Name</th>
          <th>Class</th>
          <th>Phone</th>
          <th>Guardian</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    ¬© 2025 Alif Edu. All rights reserved.
  </footer>

  <!-- Modal for Student Details -->
  <div class="modal" id="detailModal">
    <div class="modal-content" id="modalContent">
      <span class="close-btn" onclick="closeModal()">√ó</span>
      <div class="modal-header">Student Details</div>
      <div id="modalBody"></div>
      <button onclick="downloadStudentDetails()" class="download-btn">‚¨áÔ∏è Download PDF</button>
    </div>
  </div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbycmQxO8mPgxXoaGBFvpybamBhxC8JF3UGyEZvlFSm-1Arw4xPZJhjQ9HUX2NvUFR5s0Q/exec'; // Replace with your deployed Apps Script Web App URL

    let studentData = [];

 fetch(webAppUrl)
  .then(res => res.json())
  .then(data => {
    studentData = data;
    const tbody = document.querySelector('#studentTable tbody');

    setTimeout(() => { // Delay rendering to ensure data is loaded properly
      data.forEach((student, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${student['Admission Date'] || ''}</td>
          <td>${student['Student ID'] || ''}</td>
          <td>${student['Student Full Name'] || ''}</td>
          <td>${student['Class Admitted To'] || ''}</td>
          <td>${student['Phone Number (WhatsApp)'] || ''}</td>
          <td>${student["Guardian‚Äôs Name"] || ''}</td>
          <td><button onclick="viewDetails(${index})">View</button></td>
        `;
        tbody.appendChild(tr);
      });
    }, 100); // Adjust delay if necessary
  });
    function viewDetails(index) {
      const student = studentData[index];
      const modalBody = document.getElementById('modalBody');

      modalBody.innerHTML = Object.entries(student).map(([key, value]) =>
        `<p><strong>${key}:</strong> ${value || '-'}</p>`
      ).join('');

      document.getElementById('detailModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
    }

    function goToDashboard() {
      window.history.back(); // ‚Üê this goes to the previous page
    }

    function downloadStudentDetails() {
      const element = document.getElementById("modalContent");
      const opt = {
        margin:       0.5,
        filename:     'student-details.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
