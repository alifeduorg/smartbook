<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alif - Student Admission Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <style>
    body {
      background-color: #0b1d3a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: goldenrod;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: goldenrod;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #d4af37;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: goldenrod;
      color: white;
    }

    img {
      max-width: 80px;
      border-radius: 6px;
    }

    #studentModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      max-height: 90%;
      background: white;
      color: black;
      overflow-y: auto;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      z-index: 9999;
    }

    #studentModal img {
      max-width: 120px;
      border-radius: 8px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9998;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-buttons a {
      background-color: goldenrod;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
      #studentModal {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="your-dashboard-link.html">üè† Dashboard</a>
    <div>
      <input type="text" id="scriptUrl" placeholder="Paste your Google Apps Script Web App URL here" />
      <button onclick="loadStudents()">Load Students</button>
    </div>
  </div>

  <h1>Alif Academy - Student Admission Viewer</h1>

  <table id="studentsTable">
    <thead><tr id="tableHead"></tr></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="overlay" onclick="closeModal()"></div>
  <div id="studentModal">
    <button onclick="closeModal()">Close</button>
    <div id="studentDetails"></div>
    <br>
    <button onclick="downloadPDF()">Download Admission Form (PDF)</button>
  </div>

  <script>
    let selectedStudent = {};

    async function loadStudents() {
      const url = document.getElementById("scriptUrl").value.trim();
      if (!url) return alert("Please paste your Web App URL.");

      const response = await fetch(url);
      const data = await response.json();

      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      if (data.length === 0) return;

      const headers = Object.keys(data[0]);

      // Create header
      headers.forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        tableHead.appendChild(th);
      });
      const thAction = document.createElement('th');
      thAction.textContent = 'Actions';
      tableHead.appendChild(thAction);

      // Create rows
      data.forEach(student => {
        const row = document.createElement('tr');
        headers.forEach(key => {
          const td = document.createElement('td');
          if (key === "Photo") {
            const img = document.createElement('img');
            img.src = student[key];
            td.appendChild(img);
          } else {
            td.textContent = student[key];
          }
          row.appendChild(td);
        });

        const actionTd = document.createElement('td');
        const viewBtn = document.createElement('button');
        viewBtn.textContent = "View";
        viewBtn.onclick = () => openModal(student);
        actionTd.appendChild(viewBtn);
        row.appendChild(actionTd);
        tableBody.appendChild(row);
      });
    }

    function openModal(student) {
      selectedStudent = student;
      const container = document.getElementById("studentDetails");
      container.innerHTML = `
        <h2 style="color: goldenrod;">Admission Form - Alif Academy</h2>
        ${Object.entries(student).map(([key, value]) => {
          if (key === "Photo") {
            return `<img src="${value}" style="margin-top:10px;" />`;
          } else {
            return `<p><strong>${key}:</strong> ${value}</p>`;
          }
        }).join('')}
      `;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("studentModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("studentModal").style.display = "none";
    }

    function downloadPDF() {
      const modalContent = document.getElementById("studentDetails");

      html2canvas(modalContent).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save(`AdmissionForm_${selectedStudent["Student ID"] || "Student"}.pdf`);
      });
    }
  </script>

</body>
</html>
