<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admissions</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #001f3f;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ffc107;
      color: #000;
    }

    td img {
      height: 50px;
      border-radius: 50%;
    }

    button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #001f3f;
      color: #fff;
      margin-top: 2rem;
    }

    .dashboard-btn {
      margin-bottom: 1rem;
      background-color: #28a745;
    }

body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .admission-form {
      background: white;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .header-img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .photo-box {
      width: 150px;
      height: 180px;
      border: 2px solid #333;
      text-align: center;
      padding: 5px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section-title {
      background-color: navy;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      margin-top: 25px;
      font-weight: bold;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .form-group {
      flex: 1 1 45%;
      margin: 10px 2.5%;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .signature-row {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      padding: 0 20px;
    }

    .signature-box {
      text-align: center;
    }

    .download-btn {
      margin-top: 30px;
      display: block;
      text-align: center;
    }

    .download-btn button {
      background-color: navy;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    @media print {
      .download-btn { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Alif Edu - Student Admissions</h1>
    <img src="1.png" alt="Logo" />
  </header>

  <div class="container">
    <button class="dashboard-btn" onclick="goToDashboard()">üè† Go to Dashboard</button>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Admission Date</th>
          <th>Student ID</th>
          <th>Full Name</th>
          <th>Class</th>
          <th>Phone</th>
          <th>Guardian</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    ¬© 2025 Alif Edu. All rights reserved.
  </footer>

<div class="admission-form" id="formContent">

  <img src="header.png" class="header-img" alt="Header">

  <div class="top-row">
    <div>
      <strong>Admission Number:</strong> <span id="admissionNo">----</span>
    </div>
    <div class="photo-box">
      Photo Paste Here
    </div>
  </div>

  <div class="section-title">Personal Details</div>
  <div class="form-row">
    <div class="form-group">
      <label>Full Name:</label>
      <div id="studentName">----</div>
    </div>
    <div class="form-group">
      <label>Date of Birth:</label>
      <div id="dob">----</div>
    </div>
    <div class="form-group">
      <label>Class Admitted To:</label>
      <div id="classAdmitted">----</div>
    </div>
    <div class="form-group">
      <label>Phone (WhatsApp):</label>
      <div id="phone">----</div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <div id="email">----</div>
    </div>
  </div>

  <div class="section-title">Family Details</div>
  <div class="form-row">
    <div class="form-group">
      <label>Father's Name:</label>
      <div id="fatherName">----</div>
    </div>
    <div class="form-group">
      <label>Mother's Name:</label>
      <div id="motherName">----</div>
    </div>
    <div class="form-group">
      <label>Parent Email:</label>
      <div id="parentEmail">----</div>
    </div>
    <div class="form-group" style="flex: 1 1 95%;">
      <label>Address:</label>
      <div id="address">----</div>
    </div>
  </div>

  <div class="signature-row">
    <div class="signature-box"><strong>Seal</strong></div>
    <div class="signature-box"><strong>Principal</strong></div>
  </div>

  <div class="download-btn">
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

</div>

<script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbycmQxO8mPgxXoaGBFvpybamBhxC8JF3UGyEZvlFSm-1Arw4xPZJhjQ9HUX2NvUFR5s0Q/exec';
  
    let studentData = [];
  
    fetch(webAppUrl)
      .then(res => res.json())
      .then(data => {
        studentData = data;
        const tbody = document.querySelector('#studentTable tbody');
  
        setTimeout(() => {
          data.forEach((student, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${student['Admission Date '] || ''}</td>
              <td>${student['Student ID'] || ''}</td>
              <td>${student['Student Full Name '] || ''}</td>
              <td>${student['  Class Admitted To  '] || ''}</td>
              <td>${student['  Phone Number (WhatsApp)  '] || ''}</td>
              <td>${student["  Guardian‚Äôs Name  "] || ''}</td>
              <td><button onclick="viewDetails(${index})">View</button></td>
            `;
            tbody.appendChild(tr);
          });
        }, 100);
      });
  
 const student = {
    "Student Full Name": "Amina Rahman",
    "Date of Birth": "2012-06-15",
    "Class Admitted To": "Grade 6",
    "Phone Number (WhatsApp)": "9876543210",
    "Email ID": "amina@example.com",
    "Father's Name": "Rahman M",
    "Mother's Name": "Sabina K",
    "Parent Email": "rahman.family@example.com",
    "Address": "123, Green Street, Kochi, Kerala",
    "Student ID": "ALIF2025-032"
  };

  // Fill student data into the form
  document.getElementById("studentName").innerText = student["Student Full Name"];
  document.getElementById("dob").innerText = student["Date of Birth"];
  document.getElementById("classAdmitted").innerText = student["Class Admitted To"];
  document.getElementById("phone").innerText = student["Phone Number (WhatsApp)"];
  document.getElementById("email").innerText = student["Email ID"];
  document.getElementById("fatherName").innerText = student["Father's Name"];
  document.getElementById("motherName").innerText = student["Mother's Name"];
  document.getElementById("parentEmail").innerText = student["Parent Email"];
  document.getElementById("address").innerText = student["Address"];
  document.getElementById("admissionNo").innerText = student["Student ID"];

  // PDF Download Function
  function downloadPDF() {
    const element = document.getElementById('formContent');
    html2pdf().from(element).set({
      margin: 1,
      filename: `${student["Student Full Name"]}_Admission_Form.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
    }).save();
  }
  const opt = {
    margin: 1,
    filename: 'admission_form.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2, scrollY: 0 },
    jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().from(element).set(opt).save();
 }
    function goToDashboard() {
      window.location.href = 'http://smartbook.alifedu.org/admin-dashboard.html'; // Change this URL if needed
    }
  </script>
    <script>
    function printPage() {
      window.print();
    }
  </script>
</body>
</html>
