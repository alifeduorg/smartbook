<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Weekly Report Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #001f3f;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .dashboard-button {
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .dashboard-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
       
        .scroll-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #001f3f;
            color: #ffffff;
            padding: 12px 18px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
            margin-bottom: 10px;
        }
        .scroll-button:hover {
            background-color: #004080;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
 .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: flex-start; /* Align to top for better scrolling */
    z-index: 999;
    overflow-y: auto;
    backdrop-filter: blur(10px);
    padding: 20px; /* Prevents clipping on small screens */
}

.popup {
    background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 245, 245, 0.85) 100%);
    padding: 30px 25px;
    width: 100%;
    max-width: 500px;
    border-radius: 25px;
    border: 2px solid #f5b800; /* Golden border */
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 
                0 5px 20px rgba(245, 184, 0, 0.4), 
                inset 0 1px 15px rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(15px);
    color: #001f3f;
    text-align: left;
    animation: popupFadeIn 0.4s ease-out;
    overflow-y: auto;
    max-height: 90vh; /* Prevents popup from exceeding screen height */
}

.popup h2 {
    color: #f5b800; /* Golden Yellow */
    font-size: 28px;
    margin-bottom: 15px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-align: center; /* Keep the title centered */
}

.popup p {
    color: #444;
    font-size: 17px;
    margin-bottom: 25px;
    line-height: 1.6;
    text-align: left; /* Left align for a professional look */
}

.popup button {
    background-color: #4CAF50; /* Premium Green */
    color: #fff;
    border: none;
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3),
                0 4px 20px rgba(245, 184, 0, 0.3);
    margin-top: 20px;
    width: 100%;
}

.popup button:hover {
    background-color: #3e8e41;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4),
                0 6px 30px rgba(245, 184, 0, 0.4);
    transform: translateY(-2px);
}

@keyframes popupFadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Form fields styling */
.popup label {
    color: #001f3f;
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 10px;
    display: block;
}

.popup input,
.popup textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.popup textarea {
    resize: vertical;
    min-height: 120px;
}
     /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;  /* Rounded corners for the entire table */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 3D shadow effect */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color:#f0c040;  /* Golden yellow header */
            color: white;
            border-radius: 10px 10px 0 0; /* Rounded corners for table header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  /* 3D shadow for the header */
        }

        td {
            background-color: #ecf0f1;
            border-radius: 0 0 10px 10px; /* Rounded corners for table cells */
        }

        td:hover {
            background-color: #d5d8dc; /* Hover effect on table rows */
            cursor: pointer;
        }

        /* View Button Styles */
        .view-btn {
            background-color: #f0c040;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  /* 3D effect */
        }

        .view-btn:hover {
            background-color:f0c040;
        }

        /* Modal and other button styles */
        #reportModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 70%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .report-section {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f7f7f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Modal Body Scroll */
        #modal-body {
            max-height: 400px; /* Set the maximum height of the modal body */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 20px;
        }

        .close-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #c0392b;
        }
    </style>
    <script>
        
        function togglePopup(show) {
            document.getElementById('popup-overlay').style.display = show ? 'flex' : 'none';
        }
        function submitReport(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            fetch('https://script.google.com/macros/s/AKfycbzWrKgb5w4G7lOHXRwbaHL_sGx3LR3jC_7XleQL1Hg57Sl0fzw2acNGiusDjHzktRW4xg/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                togglePopup(false);
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the report. Please try again.');
            });
        }
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
        const SHEET_URL = "https://script.google.com/macros/s/AKfycbzWrKgb5w4G7lOHXRwbaHL_sGx3LR3jC_7XleQL1Hg57Sl0fzw2acNGiusDjHzktRW4xg/exec";

        // Fetch and display the table
        fetch(SHEET_URL)
            .then(res => res.json())
            .then(data => {
                const tableBody = document.querySelector("#reportTable tbody");
                data.forEach((row) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${formatDate(row.startDate)} to ${formatDate(row.endDate)}</td>
                        <td>${row.reportTitle || "Untitled"}</td>
                        <td><button class="view-btn" onclick='viewReport(${JSON.stringify(row)})'>View</button></td>
                    `;
                    tableBody.appendChild(tr);
                });
            });

        // Format date to DD MMM YYYY
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('en-GB', options);
        }

        // Show report in modal
        function viewReport(report) {
            document.getElementById("modalTitle").textContent = `Weekly Report: ${formatDate(report.startDate)} to ${formatDate(report.endDate)}`;

            const modalBody = document.getElementById("modal-body");

            const html = `
                <div class="report-section">
                    <h3>Start Date</h3><p>${formatDate(report.startDate)}</p>
                </div>
                <div class="report-section">
                    <h3>End Date</h3><p>${formatDate(report.endDate)}</p>
                </div>
                <div class="report-section">
                    <h3>Report Title</h3><p>${report.reportTitle || "Not provided"}</p>
                </div>
                <div class="report-section">
                    <h3>Activity Summary</h3><p>${report.activitySummary || "Not provided"}</p>
                </div>
                <div class="report-section">
                    <h3>Achievements</h3><p>${report.achievements || "Not provided"}</p>
                </div>
                <div class="report-section">
                    <h3>Challenges</h3><p>${report.challenges || "Not provided"}</p>
                </div>
                <div class="report-section">
                    <h3>Plans for Next Week</h3><p>${report.plansNextWeek || "Not provided"}</p>
                </div>
            `;

            modalBody.innerHTML = html;
            document.getElementById("reportModal").style.display = "block";
        }

        // Close modal
        function closeModal() {
            document.getElementById("reportModal").style.display = "none";
        }

        // Go to Dashboard
        function goToDashboard() {
            window.location.href = "principal-dashboard.html";  // Replace with your actual dashboard link
        }
    </script>
</head>
<body>
    <button class="dashboard-button" onclick="window.location.href='http://smartbook.alifedu.org/principal-dashboard.html'">Go to Dashboard</button>
    <button class="dashboard-button" onclick="togglePopup(true)">+ Add New Report</button>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <h3>Add New Weekly Report</h3>
            <form onsubmit="submitReport(event)">
                <label>Start Date:</label>
                <input type="date" name="startDate" required><br><br>
                <label>End Date:</label>
                <input type="date" name="endDate" required><br><br>
                <label>Report Title:</label>
                <input type="text" name="reportTitle" required><br><br>
                <label>Summary of Activities:</label>
                <textarea name="summaryActivities" required></textarea><br><br>
                <label>Achievements:</label>
                <textarea name="achievements" required></textarea><br><br>
                <label>Challenges:</label>
                <textarea name="challenges" required></textarea><br><br>
                <label>Plans for Next Week:</label>
                <textarea name="plansNextWeek" required></textarea><br><br>
                <button type="submit">Submit</button>
                <button type="button" onclick="togglePopup(false)">Close</button>
            </form>
        </div>
    </div>
    <button class="scroll-button" onclick="scrollToTop()">↑</button>
    <button class="scroll-button" onclick="scrollToBottom()">↓</button>
      <h1>Weekly Reports</h1>
    <!-- Table to display reports -->
    <table id="reportTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Report Title</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <!-- Modal to display detailed report -->
    <div id="reportModal">
        <div id="modal-content">
            <h2 id="modalTitle"></h2>
            <div id="modal-body">
                <!-- Report content will be displayed here -->
            </div>
            <button class="close-btn" onclick="closeModal()">Close</button>
            <button class="dashboard-btn" onclick="goToDashboard()">Go to Dashboard</button>
        </div>
    </div>

</body>
</html>
