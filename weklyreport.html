<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Weekly Report Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Dark navy blue */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: #fff;
            color: #000;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #f5b800; /* Golden yellow */
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .submit-btn:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-header {
            margin-bottom: 20px;
            color: #f5b800; /* Golden yellow */
        }

        .form-wrapper {
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <div class="form-container">
            <h2>Principal Weekly Report</h2>
            <form id="reportForm">
                <div class="form-section">
                    <label for="startDate" class="form-header">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" class="input-field" required>
                </div>
                <div class="form-section">
                    <label for="endDate" class="form-header">End Date:</label>
                    <input type="date" id="endDate" name="endDate" class="input-field" required>
                </div>
                <div class="form-section">
                    <label for="reportTitle" class="form-header">Report Title:</label>
                    <input type="text" id="reportTitle" name="reportTitle" class="input-field" required>
                </div>
                <div class="form-section">
                    <label for="activitySummary" class="form-header">Activity Summary:</label>
                    <textarea id="activitySummary" name="activitySummary" class="input-field" rows="4" required></textarea>
                </div>
                <div class="form-section">
                    <label for="achievements" class="form-header">Achievements:</label>
                    <textarea id="achievements" name="achievements" class="input-field" rows="4" required></textarea>
                </div>
                <div class="form-section">
                    <label for="challenges" class="form-header">Challenges:</label>
                    <textarea id="challenges" name="challenges" class="input-field" rows="4" required></textarea>
                </div>
                <div class="form-section">
                    <label for="plansNextWeek" class="form-header">Plans for Next Week:</label>
                    <textarea id="plansNextWeek" name="plansNextWeek" class="input-field" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("reportForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const reportTitle = document.getElementById("reportTitle").value;
            const activitySummary = document.getElementById("activitySummary").value;
            const achievements = document.getElementById("achievements").value;
            const challenges = document.getElementById("challenges").value;
            const plansNextWeek = document.getElementById("plansNextWeek").value;

            // The URL of your deployed Web App
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbxIGMCM61swWCeEhgGGp1gj4E5jpW-UbNeQ2pPkLpdSfZBlfwQqMJxn_tqsm-hoZ9Xd/exec';

            // Create the data object
            const data = {
                startDate: startDate,
                endDate: endDate,
                reportTitle: reportTitle,
                activitySummary: activitySummary,
                achievements: achievements,
                challenges: challenges,
                plansNextWeek: plansNextWeek
            };

            // Send the data to the Google Apps Script web app using fetch
            fetch(webAppUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert("Report submitted successfully!");
                document.getElementById("reportForm").reset(); // Reset the form after submission
            })
            .catch(error => {
                alert("Error submitting report: " + error);
            });
        });
    </script>

</body>
</html>
