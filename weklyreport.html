<!DOCTYPE html>
<html>
<head>
  <title>Principal Weekly Report</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 25px;
      padding: 30px 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #222;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 0 #999;
      transition: all 0.2s ease-in-out;
    }

    .submit-btn {
      background-color: green;
      color: goldenrod;
    }

    .dashboard-btn {
      background-color: goldenrod;
      color: green;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Principal Weekly Report</h2>
    <form id="reportForm">
      <label>Start Date</label>
      <input type="date" name="startDate" required>

      <label>End Date</label>
      <input type="date" name="endDate" required>

      <label>Report Title</label>
      <input type="text" name="reportTitle" required>

      <label>Activity Summary</label>
      <textarea name="activitySummary" required></textarea>

      <label>Achievements</label>
      <textarea name="achievements" required></textarea>

      <label>Challenges</label>
      <textarea name="challenges" required></textarea>

      <label>Plans for Next Week</label>
      <textarea name="plans" required></textarea>

      <div class="buttons">
        <button type="button" class="dashboard-btn" onclick="window.location.href='https://your-dashboard-link.com'">Dashboard</button>
        <button type="submit" class="submit-btn">Submit Report</button>
      </div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzWrKgb5w4G7lOHXRwbaHL_sGx3LR3jC_7XleQL1Hg57Sl0fzw2acNGiusDjHzktRW4xg/exec'; // Replace with deployed Web App URL

    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const jsonData = {};

      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(jsonData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "success") {
          alert("Report submitted successfully!");
          e.target.reset();
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error! Try again.");
      });
    });
  </script>
</body>
</html>
