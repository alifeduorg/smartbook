<!DOCTYPE html>
<html>
<head>
  <title>Principal Weekly Report</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 25px;
      padding: 30px 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .button-group {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 0 #888;
      transition: all 0.2s;
    }

    .submit-btn {
      background-color: green;
      color: goldenrod;
    }

    .dashboard-btn {
      background-color: goldenrod;
      color: green;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Principal Weekly Report</h2>
    <form id="reportForm">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate" required>

      <label for="endDate">End Date</label>
      <input type="date" id="endDate" name="endDate" required>

      <label for="reportTitle">Report Title</label>
      <input type="text" id="reportTitle" name="reportTitle" required>

      <label for="activitySummary">Activity Summary</label>
      <textarea id="activitySummary" name="activitySummary" required></textarea>

      <label for="achievements">Achievements</label>
      <textarea id="achievements" name="achievements" required></textarea>

      <label for="challenges">Challenges</label>
      <textarea id="challenges" name="challenges" required></textarea>

      <label for="plans">Plans for Next Week</label>
      <textarea id="plans" name="plans" required></textarea>

      <div class="button-group">
        <button type="button" class="dashboard-btn" onclick="goToDashboard()">Dashboard</button>
        <button type="submit" class="submit-btn">Submit Report</button>
      </div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzWrKgb5w4G7lOHXRwbaHL_sGx3LR3jC_7XleQL1Hg57Sl0fzw2acNGiusDjHzktRW4xg/exec'; // Replace with your deployed Apps Script Web App URL

    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};

      for (const [key, value] of formData.entries()) {
        data[key] = value;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(res => {
        if (res.result === "success") {
          alert("Report submitted successfully!");
          e.target.reset();
        } else {
          alert("Submission failed. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error!", error);
        alert("Error! Try again.");
      });
    });

    function goToDashboard() {
      window.location.href = 'https://your-dashboard-link.com'; // Change to your dashboard URL
    }
  </script>
</body>
</html>
