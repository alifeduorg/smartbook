<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Weekly Report Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #001f3f;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .dashboard-button {
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .dashboard-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .report-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        .report-table th {
            background-color: #f0c040;
            color: #001f3f;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .report-table td {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #001f3f;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .scroll-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #001f3f;
            color: #ffffff;
            padding: 12px 18px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
            margin-bottom: 10px;
        }
        .scroll-button:hover {
            background-color: #004080;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
    .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    backdrop-filter: blur(8px);
}

.popup {
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    width: 90%;
    max-width: 600px;
    border-radius: 20px;
    border: 2px solid #f5b800; /* Golden border */
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 
                0 4px 20px rgba(245, 184, 0, 0.2);
    backdrop-filter: blur(12px);
    color: #001f3f;
    text-align: center;
    animation: popupFadeIn 0.3s ease-out;
}

.popup h2 {
    color: #f5b800; /* Golden Yellow */
    font-size: 26px;
    margin-bottom: 15px;
    font-weight: 700;
}

.popup p {
    color: #333;
    font-size: 16px;
    margin-bottom: 20px;
}

.popup button {
    background-color: #4CAF50; /* Premium Green */
    color: #fff;
    border: none;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.popup button:hover {
    background-color: #3e8e41;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

@keyframes popupFadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
    <script>
        function togglePopup(show) {
            document.getElementById('popup-overlay').style.display = show ? 'flex' : 'none';
        }
        function submitReport(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            fetch('https://script.google.com/macros/s/AKfycbzWrKgb5w4G7lOHXRwbaHL_sGx3LR3jC_7XleQL1Hg57Sl0fzw2acNGiusDjHzktRW4xg/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                togglePopup(false);
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the report. Please try again.');
            });
        }
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <button class="dashboard-button" onclick="window.location.href='http://smartbook.alifedu.org/principal-dashboard.html'">Go to Dashboard</button>
    <button class="dashboard-button" onclick="togglePopup(true)">+ Add New Report</button>
    <table class="report-table">
        <thead>
            <tr>
                <th>Report Title</th>
                <th>Date Range</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody id="reportTableBody">
            <tr><td colspan="3">No reports found. Connect to Google Sheets for live data.</td></tr>
        </tbody>
    </table>
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <h3>Add New Weekly Report</h3>
            <form onsubmit="submitReport(event)">
                <label>Start Date:</label>
                <input type="date" name="startDate" required><br><br>
                <label>End Date:</label>
                <input type="date" name="endDate" required><br><br>
                <label>Report Title:</label>
                <input type="text" name="reportTitle" required><br><br>
                <label>Summary of Activities:</label>
                <textarea name="summaryActivities" required></textarea><br><br>
                <label>Achievements:</label>
                <textarea name="achievements" required></textarea><br><br>
                <label>Challenges:</label>
                <textarea name="challenges" required></textarea><br><br>
                <label>Plans for Next Week:</label>
                <textarea name="plansNextWeek" required></textarea><br><br>
                <button type="submit">Submit</button>
                <button type="button" onclick="togglePopup(false)">Close</button>
            </form>
        </div>
    </div>
    <button class="scroll-button" onclick="scrollToTop()">↑</button>
    <button class="scroll-button" onclick="scrollToBottom()">↓</button>
</body>
</html>
