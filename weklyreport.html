<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Weekly Report Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #001f3f;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .dashboard-button {
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .dashboard-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .popup {
            background-color: #ffffff;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            border: 2px solid #001f3f;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function togglePopup(show) {
            document.getElementById('popup-overlay').style.display = show ? 'flex' : 'none';
        }

        function submitReport(e) {
            e.preventDefault();
            const form = e.target;

            const formData = {
                startDate: form.startDate.value,
                endDate: form.endDate.value,
                reportTitle: form.reportTitle.value,
                activitySummary: form.activitySummary.value,
                achievements: form.achievements.value,
                challenges: form.challenges.value,
                plansNextWeek: form.plansNextWeek.value
            };

            fetch("https://script.google.com/macros/s/AKfycbwTgpGQa97fsj8UWiRGLIwMF3gsCAUdUfyV2vRsKUqvOHkGtpnrVT0sbCLTN1B4puYhdA/exec", {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(() => {
                alert('Report submitted successfully!');
                togglePopup(false);
                location.reload();
            })
            .catch(() => {
                alert('There was an error submitting the report. Please try again.');
            });
        }
    </script>
</head>
<body>
    <button class="dashboard-button" onclick="window.location.href='http://smartbook.alifedu.org/principal-dashboard.html'">Go to Dashboard</button>
    <button class="dashboard-button" onclick="togglePopup(true)">+ Add New Report</button>

    <!-- Popup for adding new report -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <h3>Add New Weekly Report</h3>
            <form onsubmit="submitReport(event)">
                <label>Start Date:</label>
                <input type="date" name="startDate" required><br><br>
                <label>End Date:</label>
                <input type="date" name="endDate" required><br><br>
                <label>Report Title:</label>
                <input type="text" name="reportTitle" required><br><br>
                <label>Activity Summary:</label>
                <textarea name="activitySummary" required></textarea><br><br>
                <label>Achievements:</label>
                <textarea name="achievements" required></textarea><br><br>
                <label>Challenges:</label>
                <textarea name="challenges" required></textarea><br><br>
                <label>Plans for Next Week:</label>
                <textarea name="plansNextWeek" required></textarea><br><br>
                <button type="submit">Submit</button>
                <button type="button" onclick="togglePopup(false)">Close</button>
            </form>
        </div>
    </div>
</body>
</html>
