<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Weekly Report Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #001f3f;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .dashboard-button {
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .dashboard-button:hover {
            background-color: #218838;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #001f3f;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            margin: auto;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
        }
        .form-container:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }
        textarea, input[type="text"], input[type="date"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
            resize: vertical;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        textarea:focus, input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #001f3f;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        button[type="submit"] {
            padding: 12px 25px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function submitReport(e) {
            e.preventDefault();
            const form = e.target;

            const formData = {
                startDate: form.startDate.value,
                endDate: form.endDate.value,
                reportTitle: form.reportTitle.value,
                activitySummary: form.activitySummary.value,
                achievements: form.achievements.value,
                challenges: form.challenges.value,
                plansNextWeek: form.plansNextWeek.value
            };

           fetch("https://script.google.com/macros/s/AKfycbwTgpGQa97fsj8UWiRGLIwMF3gsCAUdUfyV2vRsKUqvOHkGtpnrVT0sbCLTN1B4puYhdA/exec", {
    method: 'POST',
    body: JSON.stringify(formData),
    headers: { 'Content-Type': 'application/json' }
})
.then(response => response.json())
.then(data => {
    if (data.status === "success") {
        alert('Report submitted successfully!');
        form.reset();
    } else {
        console.error(data);
        alert('There was an error submitting the report. Please try again.');
    }
})
.catch(error => {
    console.error(error);
    alert('There was an error submitting the report. Please try again.');
});
        }
    </script>
</head>
<body>
    <button class="dashboard-button" onclick="window.location.href='DASHBOARD_URL'">Go to Dashboard</button>

    <div class="form-container">
        <h2>Principal Weekly Report</h2>
        <form onsubmit="submitReport(event)">
            <label>Start Date:</label>
            <input type="date" name="startDate" required><br>
            <label>End Date:</label>
            <input type="date" name="endDate" required><br>
            <label>Report Title:</label>
            <input type="text" name="reportTitle" required><br>
            <label>Activity Summary:</label>
            <textarea name="activitySummary" required></textarea><br>
            <label>Achievements:</label>
            <textarea name="achievements" required></textarea><br>
            <label>Challenges:</label>
            <textarea name="challenges" required></textarea><br>
            <label>Plans for Next Week:</label>
            <textarea name="plansNextWeek" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
